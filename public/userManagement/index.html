<script>
// Initialize the module immediately
(function() {
    // Enhanced UserManagement Module
    const UserManagementModule = {
        // Enhanced State Management
        state: {
            users: [],
            deletedUsers: [],
            currentUser: null,
            filters: {
                search: '',
                department: '',
                status: '',
                role: ''
            },
            pagination: {
                page: 1,
                limit: 10,
                total: 0
            },
            loading: false,
            selectedRole: null,
            auditLogs: [],
            permissions: new Map(),
            initialized: false
        },

        // Enhanced Module Initialization
     init: async function() {
    try {
        console.log('Initializing Enhanced User Management module...');
        
        if (!window.UserManagement) {
            window.UserManagement = this;
        }

        // Initialize RBAC
        if (!window.RBAC.initialized) {
            await window.RBAC.manager.initialize();
        }

        // Get current user info from token
        this.state.currentUser = this.getCurrentUserFromToken();

        // Setup event listeners
        this.setupEventListeners();
        
        // Load initial data with error handling
        try {
            await this.loadUsers();
        } catch (error) {
            console.error('Error loading users:', error);
            this.showNotification('Error loading users: ' + error.message, 'error');
        }

        // Only load these if user has admin access
        if (this.isAdmin()) {
            try {
                await this.loadDeletedUsers();
            } catch (error) {
                console.error('Error loading deleted users:', error);
            }

            try {
                await this.loadAuditLogs();
            } catch (error) {
                console.error('Error loading audit logs:', error);
            }
        }

        this.state.initialized = true;
        console.log('User Management module initialized');
    } catch (error) {
        console.error('Failed to initialize User Management:', error);
        this.showNotification('Failed to initialize User Management: ' + error.message, 'error');
    }
},
        // Get current user info from token
       getCurrentUserFromToken: function() {
    try {
        const token = localStorage.getItem('token');
        if (!token) return null;

        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        const userData = JSON.parse(jsonPayload);
        
        // Log the parsed user data
        console.log('Parsed user data from token:', userData);
        
        return {
            ...userData,
            role: userData.role?.toLowerCase() // Normalize role to lowercase
        };
    } catch (error) {
        console.error('Error parsing token:', error);
        return null;
    }
},
        // Enhanced Event Listeners Setup
        setupEventListeners: function() {
            // Search input with debounce
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                let debounceTimer;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        this.state.filters.search = e.target.value;
                        this.loadUsers(true);
                    }, 300);
                });
            }

            // Filter selects
            ['department', 'status', 'role'].forEach(filterType => {
                const select = document.getElementById(`${filterType}Filter`);
                if (select) {
                    select.addEventListener('change', (e) => {
                        this.state.filters[filterType] = e.target.value;
                        this.loadUsers(true);
                    });
                }
            });

            // Tab switching
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    this.switchTab(tab.dataset.tab);
                });
            });

            // Global error handler
            window.addEventListener('unhandledrejection', (event) => {
                console.error('Unhandled promise rejection:', event.reason);
                this.showNotification('An unexpected error occurred', 'error');
            });

            // Handle page visibility
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && this.state.initialized) {
                    this.refreshData();
                }
            });
        },

                // Enhanced API Request Handler
        makeAuthenticatedRequest: async function(url, method = 'GET', body = null) {
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            throw new Error('No authentication token found');
        }

        const options = {
            method,
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                'X-User-Role': this.state.currentUser?.role || ''
            }
        };

        if (body) {
            options.body = JSON.stringify(body);
        }

        const response = await fetch(`https://18.215.160.136.nip.io${url}`, options);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || `Request failed with status ${response.status}`);
        }

        return response;
    } catch (error) {
        console.error(`API Request Error (${url}):`, error);
        throw error;
    }
},

        // Enhanced User Management Functions
        loadUsers: async function(resetPage = false) {
    try {
        this.state.loading = true;
        this.renderLoadingState();

        if (resetPage) {
            this.state.pagination.page = 1;
        }

        const queryParams = new URLSearchParams({
            page: (this.state.pagination.page || 1).toString(),
            limit: (this.state.pagination.limit || 10).toString(),
            search: this.state.filters.search || '',
            department: this.state.filters.department || '',
            role: this.state.filters.role || '',
            status: this.state.filters.status || ''
        });

        const response = await this.makeAuthenticatedRequest(
            `/api/users?${queryParams}`
        );

        const data = await response.json();

        // Ensure data is in the correct format
        if (!data || typeof data !== 'object') {
            throw new Error('Invalid response format from server');
        }

        this.state.users = Array.isArray(data) ? data : (data.users || []);
        
        // Handle pagination data
        this.state.pagination = {
            page: parseInt(data.pagination?.page || 1),
            limit: parseInt(data.pagination?.limit || 10),
            total: parseInt(data.pagination?.total || this.state.users.length)
        };

        this.renderUsers();
        if (document.getElementById('pagination')) {
            this.renderPagination();
        }

    } catch (error) {
        console.error('Error loading users:', error);
        this.showNotification('Failed to load users: ' + error.message, 'error');
        this.renderErrorState(error.message);
    } finally {
        this.state.loading = false;
    }
},

        loadDeletedUsers: async function() {
    if (!this.isAdmin()) {
        console.log('User is not admin, skipping deleted users load');
        return;
    }

    try {
        const response = await this.makeAuthenticatedRequest('/api/deleted-users');
        const data = await response.json();
        this.state.deletedUsers = data.deletedUsers || [];
        
        if (this.isDeletedUsersTabActive()) {
            this.renderDeletedUsers();
        }
    } catch (error) {
        console.error('Error loading deleted users:', error);
        // Don't show error notification for permission issues
        if (!error.message.includes('Admin access required')) {
            this.showNotification('Failed to load deleted users', 'error');
        }
    }
},
        loadAuditLogs: async function() {
    if (!this.isAdmin()) {
        console.log('User is not admin, skipping audit logs load');
        return;
    }

    try {
        const response = await this.makeAuthenticatedRequest('/api/audit-logs');
        const data = await response.json();
        this.state.auditLogs = data.logs || [];
        
        if (this.isAuditLogsTabActive()) {
            this.renderAuditLogs();
        }
    } catch (error) {
        console.error('Error loading audit logs:', error);
        // Don't show error notification for permission issues
        if (!error.message.includes('Admin access required')) {
            this.showNotification('Failed to load audit logs', 'error');
        }
    }
        },

        deleteUser: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const confirmResult = await this.showDeleteConfirmationModal(user);
                if (!confirmResult || !confirmResult.confirmed) return;

                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}`,
                    'DELETE',
                    { reason: confirmResult.reason }
                );

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'Failed to delete user');
                }

                this.showNotification('User deleted and archived successfully', 'success');
                
                // Refresh all related data
                await Promise.all([
                    this.loadUsers(),
                    this.loadDeletedUsers(),
                    this.loadAuditLogs()
                ]);

            } catch (error) {
                console.error('Error deleting user:', error);
                this.showNotification('Failed to delete user: ' + error.message, 'error');
            }
        },

        restoreUser: async function(userId) {
            try {
                const response = await this.makeAuthenticatedRequest(
                    `/api/deleted-users/${userId}/restore`,
                    'POST'
                );

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'Failed to restore user');
                }

                this.showNotification('User restored successfully', 'success');
                
                // Refresh all related data
                await Promise.all([
                    this.loadUsers(),
                    this.loadDeletedUsers(),
                    this.loadAuditLogs()
                ]);

            } catch (error) {
                console.error('Error restoring user:', error);
                this.showNotification('Failed to restore user: ' + error.message, 'error');
            }
        },
                // UI Rendering Components
        renderUsers: function() {
            const tbody = document.getElementById('usersTableBody');

            if (this.state.loading) {

                return;

                    const status = user.status || 'inactive';

                // Utility Functions
        setupAddUserForm: function() {
            const form = document.getElementById('addUserForm');
            if (!form) return;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding User...';

                try {
                    const formData = new FormData(form);
                    const userData = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        department: formData.get('department'),
                        role: formData.get('role'),
                        requires2FA: formData.get('requires2FA') === 'on'
                    };

                    const response = await this.makeAuthenticatedRequest(
                        '/api/users',
                        'POST',
                        userData
                    );

                    const data = await response.json();
                    
                    if (data.temporaryPassword) {
                        this.showNotification(`
                            User created successfully!<br>
                            Temporary Password: ${data.temporaryPassword}<br>
                            Please share this password securely with the user.
                        `, 'success', 10000);
                    } else {
                        this.showNotification('User added successfully', 'success');
                    }

                    form.closest('.modal').remove();
                    await this.loadUsers();
                } catch (error) {
                    console.error('Error adding user:', error);
                    this.showNotification('Failed to add user: ' + error.message, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Add User';
                }
            });
        },

        renderPagination: function() {

        renderPermissionsList: function() {
            const permissionGroups = {
                'User Management': ['CREATE_USERS', 'EDIT_USERS', 'DELETE_USERS', 'VIEW_USERS'],
                'Role Management': ['MANAGE_ROLES', 'ASSIGN_ROLES'],
                'Security': ['MANAGE_2FA', 'RESET_PASSWORDS', 'VIEW_AUDIT_LOGS'],
                'System': ['ACCESS_ADMIN_PANEL', 'MANAGE_SETTINGS']
            };

            return Object.entries(permissionGroups).map(([groupName, permissions]) => `
                <div class="permission-group">
                    <h4>${this.escapeHtml(groupName)}</h4>
                    ${permissions.map(permission => `
                        <div class="permission-item">
                            <label class="checkbox-label">
                                <input type="checkbox" 
                                       value="${permission}"
                                       ${this.hasPermission(permission) ? 'checked' : ''}
                                       ${this.state.selectedRole === 'SUPER_ADMIN' ? 'disabled' : ''}>
                                <span>${this.formatPermissionName(permission)}</span>
                            </label>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        },

        initializeRoleManagement: function() {
            const roleItems = document.querySelectorAll('.role-item');
            roleItems.forEach(item => {
                item.addEventListener('click', () => {
                    const roleKey = item.dataset.role;
                    this.selectRole(roleKey);
                });
            });

            if (roleItems.length > 0) {
                this.selectRole(roleItems[0].dataset.role);
            }

            this.setupPermissionHandlers();
        },

        setupPermissionHandlers: function() {
            const checkboxes = document.querySelectorAll('.permission-item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', async (e) => {
                    if (this.state.selectedRole === 'SUPER_ADMIN') {
                        e.preventDefault();
                        return;
                    }

                    try {
                        await this.updateRolePermissions();
                    } catch (error) {
                        console.error('Error updating permissions:', error);
                        this.showNotification('Failed to update permissions', 'error');
                    }
                });
            });
        },

        selectRole: function(roleKey) {
            this.state.selectedRole = roleKey;
            
            document.querySelectorAll('.role-item').forEach(item => {
                item.classList.toggle('active', item.dataset.role === roleKey);
            });

            this.renderPermissionsList();
        },

        generateRoleOptions: function() {
            const roles = [
                { id: 'admin', name: 'Admin' },
                { id: 'manager', name: 'Manager' },
                { id: 'user', name: 'User' }
            ];

            return `
                <option value="">Select Role</option>
                ${roles.map(role => `
                    <option value="${role.id}">${role.name}</option>
                `).join('')}
            `;
        },

    hasPermission: function(permission) {
    // Log current user role for debugging
    console.log('Checking permission:', permission);
    console.log('Current role:', this.state.currentUser?.role);
    console.log('Current permissions:', this.state.currentUser?.permissions);

    // Check if user is superadmin (case-insensitive)
    if (this.state.currentUser?.role?.toLowerCase() === 'superadmin') {
        return true;
    }

    // Convert permission format if needed
    const oldFormatMap = {
        'CREATE_USERS': 'users:create',
        'EDIT_USERS': 'users:edit',
        'DELETE_USERS': 'users:delete',
        'VIEW_USERS': 'users:view',
        'MANAGE_ROLES': 'users:manage-roles',
        'MANAGE_2FA': 'security:manage-2fa',
        'VIEW_AUDIT_LOGS': 'security:view-audit-logs',
        'VIEW_DELETED_USERS': 'users:view-deleted'
    };

    const permissionToCheck = oldFormatMap[permission] || permission;

    // Check if user has the specific permission
    return this.state.currentUser?.permissions?.includes(permissionToCheck) || false;
},

isAdmin: function() {
    const role = this.state.currentUser?.role?.toLowerCase();
    return role === 'superadmin' || role === 'admin';
},
        
        formatPermissionName: function(permission) {
            return permission
                .split('_')
                .map(word => word.charAt(0) + word.slice(1).toLowerCase())
                .join(' ');
        },

        getAvatarColor: function(name) {
            if (!name || typeof name !== 'string') {
                return '#4f46e5';
            }

            const colors = [
                '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
                '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
            ];
            
            try {
                let hash = 0;
                for (let i = 0; i < name.length; i++) {
                    hash = name.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                return colors[Math.abs(hash) % colors.length];
            } catch (error) {
                console.error('Error generating avatar color:', error);
                return colors[0];
            }
        },

        getInitials: function(name) {
            if (!name || typeof name !== 'string') {
                return 'U';
            }

            try {
                return name
                    .split(' ')
                    .map(word => word[0] || '')
                    .join('')
                    .toUpperCase()
                    .slice(0, 2) || 'U';
            } catch (error) {
                console.error('Error generating initials:', error);
                return 'U';
            }
        },

        escapeHtml: function(unsafe) {
            if (!unsafe) return '';
            
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        },

               // Enhanced Notification System
        showNotification: function(message, type = 'info', duration = 5000) {
            const notificationId = 'notification-' + Date.now();
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification notification-${type} ${type}`;
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                    </div>
                    <div class="notification-message">
                        ${typeof message === 'string' ? this.escapeHtml(message) : message}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="notification-progress"></div>
            `;

            document.body.appendChild(notification);

            const progress = notification.querySelector('.notification-progress');
            progress.style.animation = `notification-progress ${duration}ms linear`;

            setTimeout(() => {
                notification.classList.add('notification-hiding');
                setTimeout(() => {
                    if (document.getElementById(notificationId)) {
                        document.getElementById(notificationId).remove();
                    }
                }, 300);
            }, duration);
        },

        getNotificationIcon: function(type) {
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            return icons[type] || icons.info;
        },

        // State Management and Cleanup
        refreshData: async function() {
            try {
                this.state.loading = true;
                await Promise.all([
                    this.loadUsers(),
                    this.hasPermission('VIEW_DELETED_USERS') && this.loadDeletedUsers(),
                    this.hasPermission('VIEW_AUDIT_LOGS') && this.loadAuditLogs()
                ]);
            } catch (error) {
                console.error('Error refreshing data:', error);
                this.showNotification('Error refreshing data', 'error');
            } finally {
                this.state.loading = false;
            }
        },

        cleanup: function() {
            // Remove event listeners
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                searchInput.removeEventListener('input', this.handleSearch);
            }

            ['department', 'status', 'role'].forEach(filterType => {
                const select = document.getElementById(`${filterType}Filter`);
                if (select) {
                    select.removeEventListener('change', this.handleFilter);
                }
            });

            // Clear intervals and timeouts
            if (this.refreshInterval) {
                clearInterval(this.refreshInterval);
            }

            // Reset state
            this.state = {
                users: [],
                deletedUsers: [],
                currentUser: null,
                filters: {
                    search: '',
                    department: '',
                    status: '',
                    role: ''
                },
                pagination: {
                    page: 1,
                    limit: 10,
                    total: 0
                },
                loading: false,
                selectedRole: null,
                auditLogs: [],
                permissions: new Map(),
                initialized: false
            };
        },

        // Loading and Error States
        renderLoadingState: function() {
            const tbody = document.getElementById('usersTableBody');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>

                        </td>
                    </tr>

            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="error-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>${this.escapeHtml(message || 'Error loading users')}</p>

                    </tr>
                `;
            }
        },

        renderEmptyState: function() {
            const tbody = document.getElementById('usersTableBody');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-users-slash"></i>

        // Tab Management
        isDeletedUsersTabActive: function() {
            return document.querySelector('.tab-button[data-tab="deleted"]')?.classList.contains('active');
        },

        isAuditLogsTabActive: function() {
            return document.querySelector('.tab-button[data-tab="audit"]')?.classList.contains('active');
        },

        switchTab: function(tabName) {
            const tabs = document.querySelectorAll('.tab-button');
            const panels = document.querySelectorAll('.tab-panel');

            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            panels.forEach(panel => {
                panel.classList.toggle('active', panel.dataset.tab === tabName);
            });

            switch(tabName) {
                case 'users':
                    this.loadUsers();
                    break;
                case 'deleted':
                    this.loadDeletedUsers();
                    break;
                case 'audit':
                    this.loadAuditLogs();
                    break;
            }
        }
    };

    // Initialize the module
    window.UserManagement = UserManagementModule;

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await window.UserManagement.init();
        } catch (error) {
            console.error('Failed to initialize UserManagement:', error);
        }
    });

    // Handle page unload
    window.addEventListener('unload', () => {
        if (window.UserManagement) {
            window.UserManagement.cleanup();
        }
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && window.UserManagement?.state.initialized) {
            window.UserManagement.refreshData();
        }
    });

    // Export module for testing
    if (typeof module !== 'undefined' && module.exports) {
        module.exports = UserManagementModule;
    }
})();
