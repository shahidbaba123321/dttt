.modal .form-loading {

<script>
 // Combined index.html JavaScript with RBAC Integration

// First, initialize the RBAC system
const RBAC = {
    PERMISSIONS,
    ROLES,
    accessControlManager,
    permissionManager: new PermissionManager(),
    roleManager: new RoleManager(),
    performanceMonitor: new RBACPerformanceMonitor(),
    securityHardening: new SecurityHardening()
};

// Existing User Management Module with RBAC Integration
const UserManagementModule = {
    // State Management
    state: {
        users: [],
        currentUser: null,
        filters: {
            search: '',
            department: '',
            status: '',
            role: ''
        },
        loading: false,
        rbacInitialized: false
    },

    // Initialize the module with RBAC
    init: async function() {
        try {
            console.log('Initializing User Management module with RBAC...');
            
            // Initialize RBAC
            await this.initializeRBAC();
            
            // Load users only if user has permission
            if (RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.VIEW)) {
                await this.loadUsers();
            } else {
                throw new Error('Insufficient permissions to view users');
            }

            this.setupEventListeners();
            this.updateUIBasedOnPermissions();
        } catch (error) {
            console.error('Failed to initialize User Management:', error);
            if (typeof showNotification === 'function') {
                showNotification('Failed to initialize User Management: ' + error.message, 'error');
            }
        }
    },

    // Initialize RBAC
    initializeRBAC: async function() {
        try {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No authentication token found');
            }

            await RBAC.accessControlManager.initialize(token);
            this.state.rbacInitialized = true;
            console.log('RBAC initialized successfully');
        } catch (error) {
            console.error('RBAC initialization failed:', error);
            throw error;
        }
    },

    // Setup Event Listeners with RBAC checks
    setupEventListeners: function() {
        // Search input with debounce
        const searchInput = document.getElementById('userSearch');
        if (searchInput) {
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    this.state.filters.search = e.target.value;
                    this.renderUsers();
                }, 300);
            });
        }

        // Filter selects
        ['department', 'status', 'role'].forEach(filterType => {
            const select = document.getElementById(`${filterType}Filter`);
            if (select) {
                select.addEventListener('change', (e) => {
                    this.state.filters[filterType] = e.target.value;
                    this.renderUsers();
                });
            }
        });

        // Add RBAC-specific event listeners
        this.setupRBACEventListeners();
    },

    // RBAC-specific event listeners
    setupRBACEventListeners: function() {
        // Monitor permission checks
        RBAC.performanceMonitor.monitorPermissionCheck('users:view', () => {
            return RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.VIEW);
        });

        // Setup security-related listeners
        document.addEventListener('rbac:permissionDenied', (e) => {
            showNotification('Permission denied: ' + e.detail.message, 'error');
        });
    },

    // Load Users with RBAC check
    loadUsers: async function() {
        try {
            // Start performance monitoring
            const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

            this.state.loading = true;
            this.renderLoadingState();

            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No authentication token found');
            }

            // Validate token
            await RBAC.securityHardening.tokenValidator.validateToken(token);

            // Check permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.VIEW)) {
                throw new Error('Permission denied: Cannot view users');
            }

            console.log('Fetching users from API...');
            const response = await fetch('https://18.215.160.136.nip.io/api/users', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            // End performance monitoring
            RBAC.performanceMonitor.metrics.apiCalls.end(startTime);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Failed to load users');
            }

            const users = await response.json();
            console.log('Received users:', users);

            this.state.loading = false;
            this.state.users = users;
            this.renderUsers();
        } catch (error) {
            console.error('Error loading users:', error);
            this.state.loading = false;
            this.state.users = [];
            this.renderErrorState(error.message);

            if (typeof showNotification === 'function') {
                showNotification('Failed to load users: ' + error.message, 'error');
            }
        }
    },

    // Update UI based on permissions
    updateUIBasedOnPermissions: function() {
        const permissionUIMap = {
            'add-user-btn': RBAC.PERMISSIONS.USERS.CREATE,
            'edit-user-btn': RBAC.PERMISSIONS.USERS.EDIT,
            'delete-user-btn': RBAC.PERMISSIONS.USERS.DELETE,
            'manage-roles-btn': RBAC.PERMISSIONS.USERS.MANAGE_ROLES
        };

        Object.entries(permissionUIMap).forEach(([className, permission]) => {
            const elements = document.getElementsByClassName(className);
            Array.from(elements).forEach(element => {
                if (!RBAC.permissionManager.hasPermission(permission)) {
                    element.style.display = 'none';
                }
            });
        });
    },
    // Render States with RBAC integration
    renderLoadingState: function() {
        const tbody = document.getElementById('usersTableBody');
        if (tbody) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading users...</p>
                    </td>
                </tr>
            `;
        }
    },

    renderErrorState: function(message) {
        const tbody = document.getElementById('usersTableBody');
        if (tbody) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${message || 'Error loading users'}</p>
                    </td>
                </tr>
            `;
        }
    },

    // Filtering Function with RBAC checks
    getFilteredUsers: function() {
        if (!Array.isArray(this.state.users)) {
            return [];
        }

        // Start performance monitoring
        const startTime = RBAC.performanceMonitor.metrics.permissionChecks.start();

        try {
            // Check view permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.VIEW)) {
                throw new Error('Permission denied: Cannot view users');
            }

            const filteredUsers = this.state.users.filter(user => {
                const searchTerm = (this.state.filters.search || '').toLowerCase();
                const matchesSearch = (user.name?.toLowerCase() || '').includes(searchTerm) ||
                                    (user.email?.toLowerCase() || '').includes(searchTerm);
                
                const matchesDepartment = !this.state.filters.department || 
                                        user.department === this.state.filters.department;
                
                const matchesStatus = !this.state.filters.status || 
                                    user.status === this.state.filters.status;
                
                const matchesRole = !this.state.filters.role || 
                                  user.role === this.state.filters.role;

                return matchesSearch && matchesDepartment && matchesStatus && matchesRole;
            });

            // End performance monitoring
            RBAC.performanceMonitor.metrics.permissionChecks.end(startTime);

            return filteredUsers;
        } catch (error) {
            console.error('Error filtering users:', error);
            RBAC.performanceMonitor.metrics.permissionChecks.failures++;
            return [];
        }
    },

    // Main Render Function with RBAC integration
    renderUsers: function() {
        console.log('Rendering users with RBAC...');
        
        const tbody = document.getElementById('usersTableBody');
        if (!tbody) {
            console.error('Table body element not found');
            return;
        }

        // Check view permission
        if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.VIEW)) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="permission-denied">
                        <i class="fas fa-lock"></i>
                        <p>You don't have permission to view users</p>
                    </td>
                </tr>
            `;
            return;
        }

        const filteredUsers = this.getFilteredUsers();
        console.log('Filtered users:', filteredUsers);
        
        if (!filteredUsers || filteredUsers.length === 0) {
            console.log('No users to display');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <p>No users found</p>
                    </td>
                </tr>
            `;
            return;
        }

        const canEdit = RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.EDIT);
        const canDelete = RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.DELETE);
        const canManageRoles = RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.MANAGE_ROLES);
        const canManage2FA = RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.SECURITY.MANAGE_2FA);

        console.log('Rendering user table...');
        tbody.innerHTML = filteredUsers.map(user => `
            <tr>
                <td>
                    <div class="user-info">
                        <div class="user-avatar" style="background-color: ${this.getAvatarColor(user.name || '')}">
                            ${this.getInitials(user.name || '')}
                        </div>
                        <div class="user-details">
                            <div class="user-name">${user.name || 'N/A'}</div>
                            <div class="user-id">${user.email || 'N/A'}</div>
                        </div>
                    </div>
                </td>
                <td>${user.email || 'N/A'}</td>
                <td>
                    <span class="department-badge department-${(user.department || 'unknown').toLowerCase()}">
                        ${user.department || 'Unknown'}
                    </span>
                </td>
                <td>
                    <span class="role-badge role-${(user.role || 'unknown').toLowerCase()}">
                        ${user.role || 'Unknown'}
                    </span>
                </td>
                <td>
                    <span class="status-badge status-${(user.status || 'inactive').toLowerCase()}">
                        <i class="fas fa-${user.status === 'active' ? 'check-circle' : 'times-circle'}"></i>
                        ${user.status || 'Inactive'}
                    </span>
                </td>
                <td>
                    <span class="2fa-badge ${user.requires2FA ? 'enabled' : 'disabled'}">
                        <i class="fas fa-${user.requires2FA ? 'shield-alt' : 'shield'}"></i>
                        ${user.requires2FA ? 'Enabled' : 'Disabled'}
                    </span>
                </td>
                <td>
                    <div class="action-buttons">
                        ${canEdit ? `
                            <button onclick="window.UserManagement.editUser('${user._id}')" 
                                    class="btn-icon" title="Edit User">
                                <i class="fas fa-edit"></i>
                            </button>
                        ` : ''}
                        
                        ${canManageRoles ? `
                            <button onclick="window.UserManagement.toggleUserStatus('${user._id}')" 
                                    class="btn-icon ${user.status === 'active' ? 'danger' : 'success'}"
                                    title="${user.status === 'active' ? 'Deactivate' : 'Activate'} User">
                                <i class="fas fa-${user.status === 'active' ? 'ban' : 'check'}"></i>
                            </button>
                        ` : ''}
                        
                        ${canEdit ? `
                            <button onclick="window.UserManagement.changeUserPassword('${user._id}')" 
                                    class="btn-icon warning" title="Change Password">
                                <i class="fas fa-key"></i>
                            </button>
                        ` : ''}
                        
                        ${canManage2FA ? `
                            <button onclick="window.UserManagement.toggle2FA('${user._id}')"
                                    class="btn-icon ${user.requires2FA ? 'success' : 'warning'}"
                                    title="${user.requires2FA ? 'Disable' : 'Enable'} 2FA">
                                <i class="fas fa-shield-alt"></i>
                            </button>
                        ` : ''}
                        
                        ${canDelete ? `
                            <button onclick="window.UserManagement.deleteUser('${user._id}')" 
                                    class="btn-icon danger" title="Delete User">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        ` : ''}
                    </div>
                </td>
            </tr>
        `).join('');
        
        console.log('Render complete');
    },
    // Utility Functions
    getInitials: function(name) {
        return name
            .split(' ')
            .map(word => word[0])
            .join('')
            .toUpperCase();
    },

    getAvatarColor: function(name) {
        const colors = [
            '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
            '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
        ];
        
        let hash = 0;
        for (let i = 0; i < name.length; i++) {
            hash = name.charCodeAt(i) + ((hash << 5) - hash);
        }
        
        return colors[Math.abs(hash) % colors.length];
    },

    // Add User Modal with RBAC
    openAddUserModal: async function() {
        try {
            // Check permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.CREATE)) {
                throw new Error('Permission denied: Cannot create users');
            }

            // Start performance monitoring
            const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

            // Create and append the modal
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = `
                <div class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add New User</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="addUserForm">
                            <div class="form-group">
                                <label for="userName">Full Name *</label>
                                <input type="text" id="userName" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email *</label>
                                <input type="email" id="userEmail" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="userDepartment">Department *</label>
                                <select id="userDepartment" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="HR">HR</option>
                                    <option value="Finance">Finance</option>
                                    <option value="IT">IT</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Support">Support</option>
                                    <option value="Sales">Sales</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userRole">Role *</label>
                                <select id="userRole" name="role" required>
                                    ${this.generateRoleOptions()}
                                </select>
                            </div>
                            ${RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.SECURITY.MANAGE_2FA) ? `
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="require2FA" name="requires2FA">
                                        <span>Require 2FA</span>
                                    </label>
                                </div>
                            ` : ''}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add User</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.body.appendChild(modalContainer.firstElementChild);

            // End performance monitoring
            RBAC.performanceMonitor.metrics.apiCalls.end(startTime);

            // Setup form submission handler
            const form = document.getElementById('addUserForm');
            if (!form) {
                throw new Error('Form not found');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    department: formData.get('department'),
                    role: formData.get('role'),
                    requires2FA: formData.get('requires2FA') === 'on'
                };

                // Validate required fields
                if (!userData.name || !userData.email || !userData.department || !userData.role) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding User...';

                try {
                    // Validate role assignment permission
                    if (!RBAC.roleManager.canManageRole(userData.role)) {
                        throw new Error('Permission denied: Cannot assign this role');
                    }

                    const token = localStorage.getItem('token');
                    const response = await fetch('https://18.215.160.136.nip.io/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(userData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to add user');
                    }

                    // Log the action
                    await RBAC.performanceMonitor.logAction('user_created', {
                        userId: data.userId,
                        role: userData.role
                    });

                    // Show success message
                    if (data.temporaryPassword) {
                        const successMessage = `
                            User created successfully!
                            <br><br>
                            <strong>Name:</strong> ${userData.name}
                            <br>
                            <strong>Email:</strong> ${userData.email}
                            <br>
                            <strong>Department:</strong> ${userData.department}
                            <br>
                            <strong>Role:</strong> ${userData.role}
                            <br>
                            <strong>Temporary Password:</strong> ${data.temporaryPassword}
                        `;
                        showNotification(successMessage, 'success');
                    } else {
                        showNotification('User added successfully', 'success');
                    }

                    // Close modal and refresh user list
                    const modal = document.querySelector('.modal.active');
                    if (modal) modal.remove();
                    this.loadUsers();

                } catch (error) {
                    console.error('Error adding user:', error);
                    showNotification(error.message, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Add User';
                }
            });

        } catch (error) {
            console.error('Error opening add user modal:', error);
            showNotification(error.message, 'error');
        }
    },

    // Generate role options based on user permissions
    generateRoleOptions: function() {
        const availableRoles = RBAC.roleManager.getSubordinateRoles();
        return availableRoles.map(role => `
            <option value="${role.id}">${role.name}</option>
        `).join('');
    },

            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            // Start performance monitoring
            const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

            // Check if current user can manage the user's role
            const canManageRole = RBAC.roleManager.canManageRole(user.role);

            const modalHtml = `
                <div class="modal active">

                        <div class="modal-header">

                                </select>
                            </div>
                            ${canManageRole ? `
                                <div class="form-group">
                                    <label for="editRole">Role *</label>
                                    <select id="editRole" required>
                                        ${this.generateRoleOptions()}
                                    </select>

                            ${RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.SECURITY.MANAGE_2FA) ? `

                            ` : ''}
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            // Create and append modal
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            const modalElement = modalContainer.firstElementChild;
            document.body.appendChild(modalElement);

            // End performance monitoring
            RBAC.performanceMonitor.metrics.apiCalls.end(startTime);

            const form = document.getElementById('editUserForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                try {
                    const updatedData = {
                        name: document.getElementById('editName').value,
                        email: document.getElementById('editEmail').value,
                        department: document.getElementById('editDepartment').value,
                        requires2FA: document.getElementById('editRequire2FA')?.checked || false
                    };

                    if (canManageRole) {
                        updatedData.role = document.getElementById('editRole').value;
                        
                        // Validate role change
                        const roleValidation = RBAC.roleManager.validateRoleTransition(user.role, updatedData.role);
                        if (!roleValidation.valid) {
                            throw new Error(roleValidation.message);
                        }
                    }

                    const token = localStorage.getItem('token');
                    const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedData)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to update user');
                    }

                    // Log the action
                    await RBAC.performanceMonitor.logAction('user_updated', {
                        userId,
                        changes: updatedData
                    });

                    showNotification('User updated successfully', 'success');

                    if (modalElement && modalElement.parentNode) {
                        modalElement.remove();
                    }

                    this.loadUsers();
                } catch (error) {
                    console.error('Error updating user:', error);
                    showNotification(error.message, 'error');
                } finally {
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Save Changes';
                    }
                }
            });
        } catch (error) {
            console.error('Error editing user:', error);
            showNotification(error.message, 'error');
        }
    },

    // Delete User with RBAC
    deleteUser: async function(userId) {
        try {
            // Check delete permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.DELETE)) {
                throw new Error('Permission denied: Cannot delete users');
            }

            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            // Check if user can be deleted based on role
            if (!RBAC.roleManager.canManageRole(user.role)) {
                throw new Error('Permission denied: Cannot delete users with this role');
            }

            // Show confirmation dialog
            const confirmDelete = await this.showDeleteConfirmation(user);
            if (!confirmDelete) return;

            const token = localStorage.getItem('token');
            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to delete user');
            }

            // Log the action
            await RBAC.performanceMonitor.logAction('user_deleted', {
                userId,
                userEmail: user.email
            });

            showNotification('User deleted successfully', 'success');
            this.loadUsers();
        } catch (error) {
            console.error('Error deleting user:', error);
            showNotification(error.message, 'error');
        }
    },

    // Show Delete Confirmation Dialog
    showDeleteConfirmation: function(user) {
        return new Promise((resolve) => {
            const modalHtml = `
                <div class="modal active delete-confirmation-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Confirm Delete</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="warning-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <h3 class="confirmation-title">Delete User?</h3>
                            <p class="confirmation-message">
                                Are you sure you want to delete this user? This action cannot be undone.
                            </p>
                            <div class="user-details">
                                <div class="user-detail-item">
                                    <span class="user-detail-label">Name:</span>
                                    <span class="user-detail-value">${user.name}</span>
                                </div>
                                <div class="user-detail-item">
                                    <span class="user-detail-label">Email:</span>
                                    <span class="user-detail-value">${user.email}</span>
                                </div>
                                <div class="user-detail-item">
                                    <span class="user-detail-label">Role:</span>
                                    <span class="user-detail-value">${user.role}</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="this.closest('.modal').remove(); resolve(false)">
                                Cancel
                            </button>
                            <button class="btn btn-danger" onclick="this.closest('.modal').remove(); resolve(true)">
                                Delete User
                            </button>
                        </div>
                    </div>
                </div>
            `;

            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            document.body.appendChild(modalContainer.firstElementChild);
        });
    },

      // Toggle User Status with RBAC
    toggleUserStatus: async function(userId) {
        try {
            // Check permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.EDIT)) {
                throw new Error('Permission denied: Cannot modify user status');
            }

            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            // Check if user can manage this role's status
            if (!RBAC.roleManager.canManageRole(user.role)) {
                throw new Error('Permission denied: Cannot modify status for users with this role');
            }

            const newStatus = user.status === 'active' ? 'inactive' : 'active';
            const token = localStorage.getItem('token');

            // Start performance monitoring
            const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status: newStatus })
            });

            // End performance monitoring
            RBAC.performanceMonitor.metrics.apiCalls.end(startTime);

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to update user status');
            }

            // Log the action
            await RBAC.performanceMonitor.logAction('user_status_changed', {
                userId,
                oldStatus: user.status,
                newStatus
            });

            showNotification(`User ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully`, 'success');
            this.loadUsers();
        } catch (error) {
            console.error('Error toggling user status:', error);
            showNotification(error.message, 'error');
        }
    },

    // Toggle 2FA with RBAC
    toggle2FA: async function(userId) {
        try {
            // Check permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.SECURITY.MANAGE_2FA)) {
                throw new Error('Permission denied: Cannot manage 2FA settings');
            }

            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            // Start performance monitoring
            const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

            const token = localStorage.getItem('token');
            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/2fa`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ requires2FA: !user.requires2FA })
            });

            // End performance monitoring
            RBAC.performanceMonitor.metrics.apiCalls.end(startTime);

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to update 2FA status');
            }

            // Log the action
            await RBAC.performanceMonitor.logAction('2fa_status_changed', {
                userId,
                oldStatus: user.requires2FA,
                newStatus: !user.requires2FA
            });

            showNotification(`2FA ${!user.requires2FA ? 'enabled' : 'disabled'} successfully`, 'success');
            this.loadUsers();
        } catch (error) {
            console.error('Error toggling 2FA:', error);
            showNotification(error.message, 'error');
        }
    },

    // Change User Password with RBAC
    changeUserPassword: async function(userId) {
        try {
            // Check permission
            if (!RBAC.permissionManager.hasPermission(RBAC.PERMISSIONS.USERS.EDIT)) {
                throw new Error('Permission denied: Cannot change user passwords');
            }

            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            // Check if user can manage this role's password
            if (!RBAC.roleManager.canManageRole(user.role)) {
                throw new Error('Permission denied: Cannot change password for users with this role');
            }

            const modalHtml = `
                <div class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Change Password for ${user.name}</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <div class="password-input-group">
                                    <input type="password" id="newPassword" required minlength="6">
                                    <button type="button" class="toggle-password" 
                                        onclick="window.UserManagement.togglePasswordVisibility('newPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-input-group">
                                    <input type="password" id="confirmPassword" required minlength="6">
                                    <button type="button" class="toggle-password" 
                                        onclick="window.UserManagement.togglePasswordVisibility('confirmPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" 
                                    onclick="this.closest('.modal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            // Create and append modal
            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            const modalElement = modalContainer.firstElementChild;
            document.body.appendChild(modalElement);

            // Handle form submission
            const form = document.getElementById('changePasswordForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    showNotification('Password must be at least 6 characters long', 'error');
                    return;
                }

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing Password...';

                try {
                    // Start performance monitoring
                    const startTime = RBAC.performanceMonitor.metrics.apiCalls.start();

                    const token = localStorage.getItem('token');
                    const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ password: newPassword })
                    });

                    // End performance monitoring
                    RBAC.performanceMonitor.metrics.apiCalls.end(startTime);

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to change password');
                    }

                    // Log the action
                    await RBAC.performanceMonitor.logAction('password_changed', {
                        userId,
                        timestamp: new Date()
                    });

                    showNotification('Password changed successfully', 'success');
                    
                    if (modalElement && modalElement.parentNode) {
                        modalElement.remove();
                    }
                } catch (error) {
                    console.error('Error changing password:', error);
                    showNotification(error.message, 'error');
                } finally {
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Change Password';
                    }
                }
            });
        } catch (error) {
            console.error('Error changing password:', error);
            showNotification(error.message, 'error');
        }
    },

    // Toggle Password Visibility
    togglePasswordVisibility: function(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }
};

// Initialize the module
if (!window.UserManagement) {
    window.UserManagement = UserManagementModule;
}

// Initialize when the module is loaded
if (typeof ModuleLoader !== 'undefined' && ModuleLoader.onModuleLoaded) {
    ModuleLoader.onModuleLoaded('userManagement', UserManagementModule);
}
