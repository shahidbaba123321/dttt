<section class="content-section" id="userManagementSection">
    <div class="module-header">
        <div class="header-title">
            <h1>User Management</h1>
            <p>Manage internal users and their access permissions</p>
        </div>
        <button class="btn btn-primary" onclick="window.UserManagement.openAddUserModal()">
            <i class="fas fa-plus"></i>
            Add New User
        </button>
    </div>

    <div class="search-filter-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="userSearch" placeholder="Search users...">
        </div>
        <div class="filter-controls">
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Admin">Admin</option>
                <option value="Support">Support</option>
                <option value="Sales">Sales</option>
            </select>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select id="roleFilter">
                <option value="">All Roles</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="user">User</option>
            </select>
        </div>
    </div>

    <div class="users-table-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>2FA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>
</section>

<script>
    const UserManagementModule = {
    // State Management
    state: {
        users: [],
        currentUser: null,
        filters: {
            search: '',
            department: '',
            status: '',
            role: ''
        },
        loading: false
    },

    // Initialize the module
    init: async function() {
        try {
            console.log('Initializing User Management module...');
            await this.loadUsers();
            this.setupEventListeners();
        } catch (error) {
            console.error('Failed to initialize User Management:', error);
            if (typeof showNotification === 'function') {
                showNotification('Failed to initialize User Management', 'error');
            }
        }
    },

    // Setup Event Listeners
    setupEventListeners: function() {
        // Search input with debounce
        const searchInput = document.getElementById('userSearch');
        if (searchInput) {
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    this.state.filters.search = e.target.value;
                    this.renderUsers();
                }, 300);
            });
        }

        // Filter selects
        ['department', 'status', 'role'].forEach(filterType => {
            const select = document.getElementById(`${filterType}Filter`);
            if (select) {
                select.addEventListener('change', (e) => {
                    this.state.filters[filterType] = e.target.value;
                    this.renderUsers();
                });
            }
        });
    },

    // Load Users from API
    loadUsers: async function() {
    try {
        this.state.loading = true;
        this.renderLoadingState();

        const token = localStorage.getItem('token');
        console.log('Using token:', token);

        if (!token) {
            throw new Error('No authentication token found');
        }

        console.log('Fetching users from API...');
        const response = await fetch('https://18.215.160.136.nip.io/api/users', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });
        
        console.log('API Response:', response);

        if (!response.ok) {
            const errorData = await response.json();
            console.error('API Error Response:', errorData);
            throw new Error(errorData.message || 'Failed to load users');
        }
        
        const users = await response.json();
        console.log('Received users:', users);

        // Set loading to false BEFORE setting users and rendering
        this.state.loading = false;
        this.state.users = users;
        this.renderUsers();
    } catch (error) {
        console.error('Detailed error:', {
            message: error.message,
            stack: error.stack,
            response: error.response
        });
        if (typeof showNotification === 'function') {
            showNotification('Failed to load users: ' + error.message, 'error');
        }
        this.state.loading = false;
        this.state.users = [];
        this.renderErrorState(error.message);
    }
},


    // Render States
    renderLoadingState: function() {
        const tbody = document.getElementById('usersTableBody');
        if (tbody) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading users...</p>
                    </td>
                </tr>
            `;
        }
    },

    renderErrorState: function(message) {
        const tbody = document.getElementById('usersTableBody');
        if (tbody) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="error-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${message || 'Error loading users'}</p>
                    </td>
                </tr>
            `;
        }
    },

            // Filtering Function
    getFilteredUsers: function() {
        if (!Array.isArray(this.state.users)) {
            return [];
        }

        return this.state.users.filter(user => {
            const searchTerm = (this.state.filters.search || '').toLowerCase();
            const matchesSearch = (user.name?.toLowerCase() || '').includes(searchTerm) ||
                                (user.email?.toLowerCase() || '').includes(searchTerm);
            
            const matchesDepartment = !this.state.filters.department || 
                                    user.department === this.state.filters.department;
            
            const matchesStatus = !this.state.filters.status || 
                                user.status === this.state.filters.status;
            
            const matchesRole = !this.state.filters.role || 
                              user.role === this.state.filters.role;

            return matchesSearch && matchesDepartment && matchesStatus && matchesRole;
        });
    },

    // Main Render Function
   renderUsers: function() {
    console.log('Rendering users...');
    const tbody = document.getElementById('usersTableBody');
    if (!tbody) {
        console.error('Table body element not found');
        return;
    }

    const filteredUsers = this.getFilteredUsers();
    console.log('Filtered users:', filteredUsers);
    
    if (!filteredUsers || filteredUsers.length === 0) {
        console.log('No users to display');
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="empty-state">
                    <i class="fas fa-users-slash"></i>
                    <p>No users found</p>
                </td>
            </tr>
        `;
        return;
    }

    console.log('Rendering user table...');
    tbody.innerHTML = filteredUsers.map(user => `
        <tr>
            <td>
                <div class="user-info">
                    <div class="user-avatar" style="background-color: ${this.getAvatarColor(user.name || '')}">
                        ${this.getInitials(user.name || '')}
                    </div>
                    <div class="user-details">
                        <div class="user-name">${user.name || 'N/A'}</div>
                        <div class="user-id">${user.email || 'N/A'}</div>
                    </div>
                </div>
            </td>
            <td>${user.email || 'N/A'}</td>
            <td>
                <span class="department-badge department-${(user.department || 'unknown').toLowerCase()}">
                    ${user.department || 'Unknown'}
                </span>
            </td>
            <td>
                <span class="role-badge role-${(user.role || 'unknown').toLowerCase()}">
                    ${user.role || 'Unknown'}
                </span>
            </td>
            <td>
                <span class="status-badge status-${(user.status || 'inactive').toLowerCase()}">
                    <i class="fas fa-${user.status === 'active' ? 'check-circle' : 'times-circle'}"></i>
                    ${user.status || 'Inactive'}
                </span>
            </td>
            <td>
                <span class="2fa-badge ${user.requires2FA ? 'enabled' : 'disabled'}">
                    <i class="fas fa-${user.requires2FA ? 'shield-alt' : 'shield'}"></i>
                    ${user.requires2FA ? 'Enabled' : 'Disabled'}
                </span>
            </td>
            <td>
                <div class="action-buttons">
                    <button onclick="window.UserManagement.editUser('${user._id}')" class="btn-icon" title="Edit User">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="window.UserManagement.toggleUserStatus('${user._id}')" 
                            class="btn-icon ${user.status === 'active' ? 'danger' : 'success'}"
                            title="${user.status === 'active' ? 'Deactivate' : 'Activate'} User">
                        <i class="fas fa-${user.status === 'active' ? 'ban' : 'check'}"></i>
                    </button>
                    <button onclick="window.UserManagement.changeUserPassword('${user._id}')" 
                            class="btn-icon warning" title="Change Password">
                        <i class="fas fa-key"></i>
                    </button>
                    <button onclick="window.UserManagement.toggle2FA('${user._id}')"
                            class="btn-icon ${user.requires2FA ? 'success' : 'warning'}"
                            title="${user.requires2FA ? 'Disable' : 'Enable'} 2FA">
                        <i class="fas fa-shield-alt"></i>
                    </button>
                    <button onclick="window.UserManagement.deleteUser('${user._id}')" 
                            class="btn-icon danger" title="Delete User">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
    console.log('Render complete');
    },

    // Utility Functions
    getInitials: function(name) {
        return name
            .split(' ')
            .map(word => word[0])
            .join('')
            .toUpperCase();
    },

    getAvatarColor: function(name) {
        const colors = [
            '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
            '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
        ];
        
        let hash = 0;
        for (let i = 0; i < name.length; i++) {
            hash = name.charCodeAt(i) + ((hash << 5) - hash);
        }
        
        return colors[Math.abs(hash) % colors.length];
    },

           // Add User Modal
  openAddUserModal: function() {
    try {
        // First, create and append the modal
        const modalContainer = document.createElement('div');
        modalContainer.innerHTML = `
            <div class="modal active">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New User</h2>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="userName">Full Name *</label>
                            <input type="text" id="userName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email *</label>
                            <input type="email" id="userEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="userDepartment">Department *</label>
                            <select id="userDepartment" name="department" required>
                                <option value="">Select Department</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="IT">IT</option>
                                <option value="Admin">Admin</option>
                                <option value="Support">Support</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role *</label>
                            <select id="userRole" name="role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="require2FA" name="requires2FA">
                                <span>Require 2FA</span>
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        `;
        document.body.appendChild(modalContainer.firstElementChild);

        // Then set up the form submission handler
        const form = document.getElementById('addUserForm');
        if (!form) {
            throw new Error('Form not found');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data using FormData API
            const formData = new FormData(form);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                department: formData.get('department'),
                role: formData.get('role'),
                requires2FA: formData.get('requires2FA') === 'on'
            };

            // Validate required fields
            if (!userData.name || !userData.email || !userData.department || !userData.role) {
                if (typeof showNotification === 'function') {
                    showNotification('Please fill in all required fields', 'error');
                }
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding User...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('https://18.215.160.136.nip.io/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to add user');
                }

                // Show success message with temporary password
                if (data.temporaryPassword) {
                    const successMessage = `
                        User created successfully!
                        <br><br>
                        <strong>Name:</strong> ${userData.name}
                        <br>
                        <strong>Email:</strong> ${userData.email}
                        <br>
                        <strong>Department:</strong> ${userData.department}
                        <br>
                        <strong>Role:</strong> ${userData.role}
                        <br>
                        <strong>Temporary Password:</strong> ${data.temporaryPassword}
                    `;
                    
                    if (typeof showNotification === 'function') {
                        showNotification(successMessage, 'success');
                    }
                } else {
                    if (typeof showNotification === 'function') {
                        showNotification('User added successfully', 'success');
                    }
                }

                // Close modal and refresh user list
                const modal = document.querySelector('.modal.active');
                if (modal) modal.remove();
                this.loadUsers();
            } catch (error) {
                console.error('Error adding user:', error);
                if (typeof showNotification === 'function') {
                    showNotification(error.message, 'error');
                }
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Add User';
            }
        });
    } catch (error) {
        console.error('Error opening add user modal:', error);
        if (typeof showNotification === 'function') {
            showNotification(error.message, 'error');
        }
    }
    },

            // Edit User
    editUser: async function(userId) {
        try {
            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            const modalHtml = `
                <div class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Edit User: ${user.name}</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="editUserForm">
                            <div class="form-group">
                                <label for="editName">Full Name *</label>
                                <input type="text" id="editName" value="${user.name}" required>
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email *</label>
                                <input type="email" id="editEmail" value="${user.email}" required>
                            </div>
                            <div class="form-group">
                                <label for="editDepartment">Department *</label>
                                <select id="editDepartment" required>
                                    <option value="HR" ${user.department === 'HR' ? 'selected' : ''}>HR</option>
                                    <option value="Finance" ${user.department === 'Finance' ? 'selected' : ''}>Finance</option>
                                    <option value="IT" ${user.department === 'IT' ? 'selected' : ''}>IT</option>
                                    <option value="Admin" ${user.department === 'Admin' ? 'selected' : ''}>Admin</option>
                                    <option value="Support" ${user.department === 'Support' ? 'selected' : ''}>Support</option>
                                    <option value="Sales" ${user.department === 'Sales' ? 'selected' : ''}>Sales</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editRole">Role *</label>
                                <select id="editRole" required>
                                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                    <option value="manager" ${user.role === 'manager' ? 'selected' : ''}>Manager</option>
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="editRequire2FA" ${user.requires2FA ? 'checked' : ''}>
                                    <span>Require 2FA</span>
                                </label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            const modalContainer = document.createElement('div');
            modalContainer.innerHTML = modalHtml;
            document.body.appendChild(modalContainer.firstElementChild);

            const form = document.getElementById('editUserForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name: document.getElementById('editName').value,
                            email: document.getElementById('editEmail').value,
                            department: document.getElementById('editDepartment').value,
                            role: document.getElementById('editRole').value,
                            requires2FA: document.getElementById('editRequire2FA').checked
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to update user');
                    }

                    if (typeof showNotification === 'function') {
                        showNotification('User updated successfully', 'success');
                    }
                    modalContainer.firstElementChild.remove();
                    this.loadUsers();
                } catch (error) {
                    if (typeof showNotification === 'function') {
                        showNotification(error.message, 'error');
                    }
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Save Changes';
                }
            });
        } catch (error) {
            console.error('Error editing user:', error);
            if (typeof showNotification === 'function') {
                showNotification(error.message, 'error');
            }
        }
    },

    // Delete User
    deleteUser: async function(userId) {
        try {
            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            if (!confirm(`Are you sure you want to delete ${user.name}? This action cannot be undone.`)) {
                return;
            }

            const token = localStorage.getItem('token');
            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to delete user');
            }

            if (typeof showNotification === 'function') {
                showNotification('User deleted successfully', 'success');
            }
            this.loadUsers();
        } catch (error) {
            console.error('Error deleting user:', error);
            if (typeof showNotification === 'function') {
                showNotification(error.message, 'error');
            }
        }
    },

            // Toggle User Status
    toggleUserStatus: async function(userId) {
        try {
            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            const newStatus = user.status === 'active' ? 'inactive' : 'active';
            const token = localStorage.getItem('token');

            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status: newStatus })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to update user status');
            }

            if (typeof showNotification === 'function') {
                showNotification(`User ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully`, 'success');
            }
            this.loadUsers();
        } catch (error) {
            console.error('Error toggling user status:', error);
            if (typeof showNotification === 'function') {
                showNotification(error.message, 'error');
            }
        }
    },

    // Toggle 2FA
    toggle2FA: async function(userId) {
        try {
            const user = this.state.users.find(u => u._id === userId);
            if (!user) throw new Error('User not found');

            const token = localStorage.getItem('token');
            const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/2fa`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ requires2FA: !user.requires2FA })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to update 2FA status');
            }

            if (typeof showNotification === 'function') {
                showNotification(`2FA ${!user.requires2FA ? 'enabled' : 'disabled'} successfully`, 'success');
            }
            this.loadUsers();
        } catch (error) {
            console.error('Error toggling 2FA:', error);
            if (typeof showNotification === 'function') {
                showNotification(error.message, 'error');
            }
        }
    },

    // Change User Password
    changeUserPassword: async function(userId) {
    try {
        const user = this.state.users.find(u => u._id === userId);
        if (!user) throw new Error('User not found');

        const modalHtml = `
            <div class="modal active">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Change Password for ${user.name}</h2>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <div class="password-input-group">
                                <input type="password" id="newPassword" required minlength="6">
                                <button type="button" class="toggle-password" 
                                    onclick="window.UserManagement.togglePasswordVisibility('newPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-group">
                                <input type="password" id="confirmPassword" required minlength="6">
                                <button type="button" class="toggle-password" 
                                    onclick="window.UserManagement.togglePasswordVisibility('confirmPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                onclick="this.closest('.modal').remove()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        `;

        // Create and append modal
        const modalContainer = document.createElement('div');
        modalContainer.innerHTML = modalHtml;
        const modalElement = modalContainer.firstElementChild;
        document.body.appendChild(modalElement);

        // Handle form submission
        const form = document.getElementById('changePasswordForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing Password...';

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to change password');
                }

                // Success notification with improved styling
                const successMessage = `
                    <div class="password-change-success">
                        <div class="success-header">
                            <i class="fas fa-check-circle"></i>
                            Password Changed Successfully
                        </div>
                        <div class="success-body">
                            Password has been updated for user: ${user.name}
                        </div>
                    </div>
                `;
                
                showNotification(successMessage, 'success');
                
                // Make sure modal exists before trying to remove it
                if (modalElement && modalElement.parentNode) {
                    modalElement.remove();
                }
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Change Password';
                }
            }
        });
    } catch (error) {
        console.error('Error changing password:', error);
        showNotification(error.message, 'error');
    }
    },

    // Toggle Password Visibility
    togglePasswordVisibility: function(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }
};

// Assign to window.UserManagement
if (!window.UserManagement) {
    window.UserManagement = UserManagementModule;
}

// Initialize when the module is loaded
if (typeof ModuleLoader !== 'undefined' && ModuleLoader.onModuleLoaded) {
    ModuleLoader.onModuleLoaded('userManagement', UserManagementModule);
}
</script>
