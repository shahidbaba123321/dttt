<script>
    // Initialize the module immediately
    (function() {
        // UserManagement Module
        const UserManagementModule = {
            // State Management
            state: {
                users: [],
                deletedUsers: [],
                currentUser: null,
                filters: {
                    search: '',
                    department: '',
                    status: '',
                    role: ''
                },
                pagination: {
                    page: 1,
                    limit: 10,
                    total: 0
                },
                loading: false,
                selectedRole: null,
                auditLogs: [],
                permissions: new Map()
            },

            // Initialize the module
            init: function() {
                return new Promise((resolve, reject) => {
                    try {
                        console.log('Initializing User Management module...');
                        
                        // Setup event listeners
                        this.setupEventListeners();
                        
                        // Load initial data
                        this.loadUsers()
                            .then(() => {
                                console.log('User Management module initialized');
                                resolve();
                            })
                            .catch(error => {
                                console.error('Failed to load users:', error);
                                reject(error);
                            });

                    } catch (error) {
                        console.error('Failed to initialize User Management:', error);
                        reject(error);
                    }
                });
            },

            // Load Users
            loadUsers: function() {
                return new Promise((resolve, reject) => {
                    this.state.loading = true;
                    this.renderLoadingState();

                    const token = localStorage.getItem('token');
                    if (!token) {
                        this.state.loading = false;
                        reject(new Error('No authentication token found'));
                        return;
                    }

                    const queryParams = new URLSearchParams({
                        page: this.state.pagination.page.toString(),
                        limit: this.state.pagination.limit.toString(),
                        search: this.state.filters.search || '',
                        department: this.state.filters.department || '',
                        role: this.state.filters.role || '',
                        status: this.state.filters.status || ''
                    });

                    fetch(`https://18.215.160.136.nip.io/api/users?${queryParams}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load users');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.state.users = data || [];
                        this.renderUsers();
                        resolve();
                    })
                    .catch(error => {
                        console.error('Error loading users:', error);
                        this.showNotification('Failed to load users: ' + error.message, 'error');
                        reject(error);
                    })
                    .finally(() => {
                        this.state.loading = false;
                    });
                });
            },
                        // Render Users
            renderUsers: function() {
                const tbody = document.getElementById('usersTableBody');
                if (!tbody) return;

                if (this.state.loading) {
                    this.renderLoadingState();
                    return;
                }

                if (!Array.isArray(this.state.users) || this.state.users.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i class="fas fa-users-slash"></i>
                                <p>No users found</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = this.state.users.map(user => {
                    if (!user) return '';

                    const name = user.name || 'Unknown User';
                    const email = user.email || 'No Email';
                    const department = user.department || 'Unassigned';
                    const role = user.role || 'No Role';
                    const status = user.status || 'inactive';
                    const requires2FA = !!user.requires2FA;

                    return `
                        <tr data-user-id="${user._id || ''}">
                            <td>
                                <div class="user-info">
                                    <div class="user-avatar" style="background-color: ${this.getAvatarColor(name)}">
                                        ${this.getInitials(name)}
                                    </div>
                                    <div class="user-details">
                                        <div class="user-name">${this.escapeHtml(name)}</div>
                                        <div class="user-id">${this.escapeHtml(email)}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${this.escapeHtml(email)}</td>
                            <td>
                                <span class="department-badge department-${department.toLowerCase()}">
                                    ${this.escapeHtml(department)}
                                </span>
                            </td>
                            <td>
                                <span class="role-badge role-${role.toLowerCase()}">
                                    ${this.escapeHtml(role)}
                                </span>
                            </td>
                            <td>
                                <span class="status-badge status-${status.toLowerCase()}">
                                    <i class="fas fa-${status === 'active' ? 'check-circle' : 'times-circle'}"></i>
                                    ${status}
                                </span>
                            </td>
                            <td>
                                <span class="2fa-badge ${requires2FA ? 'enabled' : 'disabled'}">
                                    <i class="fas fa-shield-alt"></i>
                                    ${requires2FA ? 'Enabled' : 'Disabled'}
                                </span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    ${this.renderActionButtons(user)}
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');
            },

            renderActionButtons: function(user) {
                const buttons = [];

                if (window.RBAC.manager.hasPermission('EDIT_USERS')) {
                    buttons.push(`
                        <button onclick="UserManagement.editUser('${user._id}')" 
                                class="btn-icon" title="Edit User">
                            <i class="fas fa-edit"></i>
                        </button>
                    `);
                }

                if (window.RBAC.manager.hasPermission('MANAGE_USER_STATUS')) {
                    buttons.push(`
                        <button onclick="UserManagement.toggleUserStatus('${user._id}')" 
                                class="btn-icon ${user.status === 'active' ? 'danger' : 'success'}"
                                title="${user.status === 'active' ? 'Deactivate' : 'Activate'} User">
                            <i class="fas fa-${user.status === 'active' ? 'ban' : 'check'}"></i>
                        </button>
                    `);
                }

                if (window.RBAC.manager.hasPermission('MANAGE_USER_SECURITY')) {
                    buttons.push(`
                        <button onclick="UserManagement.changeUserPassword('${user._id}')" 
                                class="btn-icon warning" title="Change Password">
                            <i class="fas fa-key"></i>
                        </button>
                        <button onclick="UserManagement.toggle2FA('${user._id}')"
                                class="btn-icon ${user.requires2FA ? 'success' : 'warning'}"
                                title="${user.requires2FA ? 'Disable' : 'Enable'} 2FA">
                            <i class="fas fa-shield-alt"></i>
                        </button>
                    `);
                }

                if (window.RBAC.manager.hasPermission('DELETE_USERS')) {
                    buttons.push(`
                        <button onclick="UserManagement.deleteUser('${user._id}')" 
                                class="btn-icon danger" title="Delete User">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    `);
                }

                return buttons.join('');
            },

            setupEventListeners: function() {
                // Search input with debounce
                const searchInput = document.getElementById('userSearch');
                if (searchInput) {
                    let debounceTimer;
                    const handleSearch = (e) => {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(() => {
                            this.state.filters.search = e.target.value;
                            this.loadUsers();
                        }, 300);
                    };
                    
                    searchInput.removeEventListener('input', handleSearch);
                    searchInput.addEventListener('input', handleSearch);
                }

                // Filter selects
                ['department', 'status', 'role'].forEach(filterType => {
                    const select = document.getElementById(`${filterType}Filter`);
                    if (select) {
                        const handleFilter = (e) => {
                            this.state.filters[filterType] = e.target.value;
                            this.loadUsers();
                        };
                        
                        select.removeEventListener('change', handleFilter);
                        select.addEventListener('change', handleFilter);
                    }
                });
            },
                        // User Management Functions
            openAddUserModal: function() {
                if (!window.RBAC.manager.hasPermission('CREATE_USERS')) {
                    this.showNotification('You do not have permission to create users', 'error');
                    return;
                }

                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = `
                    <div class="modal active">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Add New User</h2>
                                <button class="close-btn" onclick="this.closest('.modal').remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <form id="addUserForm">
                                <div class="form-group">
                                    <label for="userName">Full Name *</label>
                                    <input type="text" id="userName" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="userEmail">Email *</label>
                                    <input type="email" id="userEmail" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="userDepartment">Department *</label>
                                    <select id="userDepartment" name="department" required>
                                        <option value="">Select Department</option>
                                        <option value="HR">HR</option>
                                        <option value="Finance">Finance</option>
                                        <option value="IT">IT</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Support">Support</option>
                                        <option value="Sales">Sales</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="userRole">Role *</label>
                                    <select id="userRole" name="role" required>
                                        ${this.generateRoleOptions()}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="require2FA" name="requires2FA">
                                        <span>Require 2FA</span>
                                    </label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" 
                                            onclick="this.closest('.modal').remove()">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Add User</button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;

                document.body.appendChild(modalContainer.firstElementChild);
                this.setupAddUserForm();
            },

            setupAddUserForm: function() {
                const form = document.getElementById('addUserForm');
                if (!form) return;

                form.onsubmit = (e) => {
                    e.preventDefault();
                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding User...';

                    const formData = new FormData(form);
                    const userData = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        department: formData.get('department'),
                        role: formData.get('role'),
                        requires2FA: formData.get('requires2FA') === 'on'
                    };

                    const token = localStorage.getItem('token');
                    fetch('https://18.215.160.136.nip.io/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(userData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) {
                            throw new Error(data.message || 'Failed to add user');
                        }

                        if (data.temporaryPassword) {
                            this.showNotification(`
                                User created successfully!<br>
                                Temporary Password: ${data.temporaryPassword}<br>
                                Please share this password securely with the user.
                            `, 'success', 10000);
                        } else {
                            this.showNotification('User added successfully', 'success');
                        }

                        form.closest('.modal').remove();
                        this.loadUsers();
                    })
                    .catch(error => {
                        console.error('Error adding user:', error);
                        this.showNotification(error.message, 'error');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Add User';
                    });
                };
            },

            deleteUser: function(userId) {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) {
                    this.showNotification('User not found', 'error');
                    return;
                }

                this.showDeleteConfirmationModal(user)
                    .then(confirmed => {
                        if (!confirmed) return;

                        const token = localStorage.getItem('token');
                        return fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    })
                    .then(response => {
                        if (!response || !response.ok) {
                            throw new Error('Failed to delete user');
                        }
                        return response.json();
                    })
                    .then(() => {
                        this.showNotification('User deleted successfully', 'success');
                        this.loadUsers();
                    })
                    .catch(error => {
                        console.error('Error deleting user:', error);
                        this.showNotification(error.message, 'error');
                    });
            },

            showDeleteConfirmationModal: function(user) {
                return new Promise(resolve => {
                    const modal = document.createElement('div');
                    modal.className = 'modal active delete-confirmation-modal';
                    modal.innerHTML = `

                                <h2>Confirm User Deletion</h2>
                                <button class="close-btn" onclick="this.closest('.modal').remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="warning-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <h3 class="confirmation-title">Delete User Account</h3>
                                <p class="confirmation-message">
                                    Are you sure you want to delete the following user?
                                </p>
                                <div class="user-details">
                                    <div class="user-detail-item">
                                        <span class="user-detail-label">Name:</span>
                                        <span class="user-detail-value">${this.escapeHtml(user.name)}</span>

                                    <div class="user-detail-item">

                                        <span class="user-detail-value">${this.escapeHtml(user.role)}</span>

                        // Role Management Functions
            openRoleManagement: function() {
                if (!window.RBAC.manager.hasPermission('MANAGE_ROLES')) {
                    this.showNotification('You do not have permission to manage roles', 'error');
                    return;
                }

                const template = document.getElementById('roleManagementModal');
                if (!template) {
                    this.showNotification('Role management template not found', 'error');
                    return;
                }

                const modalContent = template.content.cloneNode(true);
                document.body.appendChild(modalContent);

                this.initializeRoleManagement();
            },

            initializeRoleManagement: function() {
                const rolesList = document.getElementById('rolesList');
                const permissionsList = document.getElementById('permissionsList');

                if (!rolesList || !permissionsList) return;

                // Populate roles list
                rolesList.innerHTML = this.renderRolesList();

                // Setup role click handlers
                const roleItems = document.querySelectorAll('.role-item');
                roleItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const roleKey = item.dataset.role;
                        this.selectRole(roleKey);
                    });
                });

                // Select first role by default
                if (roleItems.length > 0) {
                    this.selectRole(roleItems[0].dataset.role);
                }
            },

            renderRolesList: function() {
                const roles = [
                    { id: 'SUPER_ADMIN', name: 'Super Admin', description: 'Full system access' },
                    { id: 'ADMIN', name: 'Administrator', description: 'System administration' },
                    { id: 'MANAGER', name: 'Manager', description: 'Department management' },
                    { id: 'USER', name: 'User', description: 'Basic user access' }
                ];

                return roles.map(role => `
                    <div class="role-item ${this.state.selectedRole === role.id ? 'active' : ''}" 
                         data-role="${role.id}">
                        <div class="role-info">
                            <h4>${this.escapeHtml(role.name)}</h4>
                            <p>${this.escapeHtml(role.description)}</p>
                        </div>
                    </div>
                `).join('');
            },

            selectRole: function(roleKey) {
                this.state.selectedRole = roleKey;
                
                document.querySelectorAll('.role-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.role === roleKey);
                });

                this.renderPermissionsList();
            },

            renderPermissionsList: function() {
                const permissionsList = document.getElementById('permissionsList');
                if (!permissionsList) return;

                const permissionGroups = {
                    'User Management': ['CREATE_USERS', 'EDIT_USERS', 'DELETE_USERS', 'VIEW_USERS'],
                    'Role Management': ['MANAGE_ROLES', 'ASSIGN_ROLES'],
                    'Security': ['MANAGE_2FA', 'RESET_PASSWORDS', 'VIEW_AUDIT_LOGS'],
                    'System': ['ACCESS_ADMIN_PANEL', 'MANAGE_SETTINGS']
                };

                permissionsList.innerHTML = Object.entries(permissionGroups).map(([groupName, permissions]) => `
                    <div class="permission-group">
                        <h4>${this.escapeHtml(groupName)}</h4>
                        ${permissions.map(permission => `
                            <div class="permission-item">
                                <label class="checkbox-label">
                                    <input type="checkbox" 
                                           value="${permission}"
                                           ${window.RBAC.manager.hasPermission(permission) ? 'checked' : ''}
                                           ${this.state.selectedRole === 'SUPER_ADMIN' ? 'disabled' : ''}>
                                    <span>${this.formatPermissionName(permission)}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `).join('');

                this.setupPermissionHandlers();
            },

            setupPermissionHandlers: function() {
                const checkboxes = document.querySelectorAll('.permission-item input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', e => {
                        if (this.state.selectedRole === 'SUPER_ADMIN') {
                            e.preventDefault();
                            return;
                        }

                        this.updateRolePermissions();
                    });
                });
            },

            // Utility Functions
            generateRoleOptions: function() {
                const roles = [
                    { id: 'admin', name: 'Admin' },
                    { id: 'manager', name: 'Manager' },
                    { id: 'user', name: 'User' }
                ];

                return `
                    <option value="">Select Role</option>
                    ${roles.map(role => `
                        <option value="${role.id}">${role.name}</option>
                    `).join('')}
                `;
            },

            formatPermissionName: function(permission) {
                return permission
                    .split('_')
                    .map(word => word.charAt(0) + word.slice(1).toLowerCase())
                    .join(' ');
            },

            getAvatarColor: function(name) {
                if (!name) return '#4f46e5';

                const colors = [
                    '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
                    '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
                ];
                
                let hash = 0;
                for (let i = 0; i < name.length; i++) {
                    hash = name.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                return colors[Math.abs(hash) % colors.length];
            },

            getInitials: function(name) {
                if (!name) return 'U';
                return name
                    .split(' ')
                    .map(word => word[0] || '')
                    .join('')
                    .toUpperCase()
                    .slice(0, 2);
            },

            escapeHtml: function(str) {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            },

                        // Notification System
            showNotification: function(message, type = 'info', duration = 5000) {
                const notificationId = 'notification-' + Date.now();
                const notification = document.createElement('div');
                notification.id = notificationId;
                notification.className = `notification notification-${type} ${type}`;
                
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon">
                            <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                        </div>
                        <div class="notification-message">
                            ${message}
                        </div>
                        <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="notification-progress"></div>
                `;

                document.body.appendChild(notification);

                const progress = notification.querySelector('.notification-progress');
                progress.style.animation = `notification-progress ${duration}ms linear`;

                setTimeout(() => {
                    notification.classList.add('notification-hiding');
                    setTimeout(() => {
                        if (document.getElementById(notificationId)) {
                            document.getElementById(notificationId).remove();
                        }
                    }, 300);
                }, duration);
            },

            getNotificationIcon: function(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || icons.info;
            },

            // Loading States
            renderLoadingState: function() {
                const tbody = document.getElementById('usersTableBody');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="loading-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading users...</p>
                            </td>
                        </tr>
                    `;
                }
            },

            renderErrorState: function(message) {
                const tbody = document.getElementById('usersTableBody');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="error-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>${this.escapeHtml(message || 'Error loading users')}</p>
                            </td>
                        </tr>
                    `;
                }
            }
        };

        // Initialize the module
        window.UserManagement = UserManagementModule;

        // Create initialization function
        function initializeUserManagement() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    window.UserManagement.init()
                        .catch(function(error) {
                            console.error('Failed to initialize UserManagement:', error);
                        });
                });
            } else {
                window.UserManagement.init()
                    .catch(function(error) {
                        console.error('Failed to initialize UserManagement:', error);
                    });
            }
        }

        // Handle errors globally
        window.addEventListener('error', function(event) {
            console.error('Global error:', event);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        // Initialize the module
        initializeUserManagement();
    })();
</script>
