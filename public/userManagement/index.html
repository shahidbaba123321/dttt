<section class="content-section" id="userManagementSection">
    <div class="module-header">
        <div class="header-title">
            <h1>User Management</h1>
            <p>Manage internal users and their access permissions</p>
        </div>
        <button class="btn btn-primary" onclick="UserManagement.openAddUserModal()">
            <i class="fas fa-plus"></i>
            Add New User
        </button>
    </div>

    <div class="search-filter-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="userSearch" placeholder="Search users...">
        </div>
        <div class="filter-controls">
            <select id="departmentFilter">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
                <option value="Admin">Admin</option>
                <option value="Support">Support</option>
                <option value="Sales">Sales</option>
            </select>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select id="roleFilter">
                <option value="">All Roles</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="user">User</option>
            </select>
        </div>
    </div>

    <div class="users-table-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>2FA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button type="button" class="close-btn" onclick="UserManagement.closeUserModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="userForm" onsubmit="UserManagement.handleUserSubmit(event)">
                <div class="form-group">
                    <label for="userName">Full Name *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userDepartment">Department *</label>
                    <select id="userDepartment" required>
                        <option value="">Select Department</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT</option>
                        <option value="Admin">Admin</option>
                        <option value="Support">Support</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="require2FA">
                        <span>Require 2FA</span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="UserManagement.closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

  <script>
    // User Management Module
    const UserManagement = {
        state: {
            users: [],
            currentUser: null,
            filters: {
                search: '',
                department: '',
                status: '',
                role: ''
            },
            loading: false
        },

        init: async function() {
            try {
                await this.loadUsers();
                this.setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize User Management:', error);
                showNotification('Failed to initialize User Management', 'error');
            }
        },

        setupEventListeners: function() {
            // Search input with debounce
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                let debounceTimer;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        this.state.filters.search = e.target.value;
                        this.renderUsers();
                    }, 300);
                });
            }

            // Filter selects
            ['department', 'status', 'role'].forEach(filterType => {
                const select = document.getElementById(`${filterType}Filter`);
                if (select) {
                    select.addEventListener('change', (e) => {
                        this.state.filters[filterType] = e.target.value;
                        this.renderUsers();
                    });
                }
            });

            // Form submission
            const form = document.getElementById('userForm');
            if (form) {
                form.addEventListener('submit', (e) => this.handleUserSubmit(e));

                // Add real-time validation for required fields
                const requiredFields = form.querySelectorAll('input[required], select[required]');
                requiredFields.forEach(field => {
                    field.addEventListener('blur', () => {
                        this.validateField(field);
                    });

                    // Clear error when user starts typing
                    field.addEventListener('input', () => {
                        this.clearFieldError(field);
                    });
                });
            }

            // Modal close on outside click
            const modal = document.getElementById('userModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeUserModal();
                    }
                });
            }

            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('userModal');
                    if (modal && modal.classList.contains('active')) {
                        this.closeUserModal();
                    }
                }
            });
        },

        validateField: function(field) {
            if (!field) {
                console.error('Field not found for validation');
                return false;
            }

            // Remove existing error message
            this.clearFieldError(field);

            // Get field value safely
            let value = '';
            if (field.type === 'checkbox') {
                value = field.checked;
            } else if (field.value !== undefined) {
                value = typeof field.value === 'string' ? field.value.trim() : field.value;
            }

            // Skip validation for non-required checkboxes
            if (field.type === 'checkbox' && !field.required) {
                return true;
            }

            // Check for empty value
            if (value === '' || value === undefined || value === null) {
                this.showFieldError(field, `${field.labels?.[0]?.textContent || 'This field'} is required`);
                return false;
            }

            // Email validation
            if (field.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    this.showFieldError(field, 'Please enter a valid email address');
                    return false;
                }
            }

            // Select validation
            if (field.tagName.toLowerCase() === 'select' && value === '') {
                this.showFieldError(field, 'Please select an option');
                return false;
            }

            return true;
        },

        showFieldError: function(field, message) {
            if (!field || !field.parentElement) return;
            
            field.classList.add('error');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i>${message}`;
            field.parentElement.appendChild(errorDiv);
        },

        clearFieldError: function(field) {
            if (!field || !field.parentElement) return;
            
            field.classList.remove('error');
            const errorMessage = field.parentElement.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        },

        loadUsers: async function() {
            try {
                this.state.loading = true;
                this.renderLoadingState();

                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch('https://18.215.160.136.nip.io/api/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load users');
                }
                
                this.state.users = await response.json();
                this.renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Failed to load users: ' + error.message, 'error');
                this.state.users = [];
                this.renderErrorState(error.message);
            } finally {
                this.state.loading = false;
            }
        },
              renderLoadingState: function() {
            const tbody = document.getElementById('usersTableBody');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="loading-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading users...</p>
                        </td>
                    </tr>
                `;
            }
        },

        renderErrorState: function(message) {
            const tbody = document.getElementById('usersTableBody');
            if (tbody) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="error-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>${message || 'Error loading users'}</p>
                        </td>
                    </tr>
                `;
            }
        },

        getFilteredUsers: function() {
            if (!Array.isArray(this.state.users)) {
                return [];
            }

            return this.state.users.filter(user => {
                const searchTerm = (this.state.filters.search || '').toLowerCase();
                const matchesSearch = (user.name?.toLowerCase() || '').includes(searchTerm) ||
                                    (user.email?.toLowerCase() || '').includes(searchTerm);
                
                const matchesDepartment = !this.state.filters.department || 
                                        user.department === this.state.filters.department;
                
                const matchesStatus = !this.state.filters.status || 
                                    user.status === this.state.filters.status;
                
                const matchesRole = !this.state.filters.role || 
                                  user.role === this.state.filters.role;

                return matchesSearch && matchesDepartment && matchesStatus && matchesRole;
            });
        },

        renderUsers: function() {
            const tbody = document.getElementById('usersTableBody');
            if (!tbody) return;

            const filteredUsers = this.getFilteredUsers();
            
            if (this.state.loading) {
                this.renderLoadingState();
                return;
            }

            if (!filteredUsers || filteredUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <p>No users found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filteredUsers.map(user => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar" style="background-color: ${this.getAvatarColor(user.name || '')}">
                                ${this.getInitials(user.name || '')}
                            </div>
                            <div class="user-details">
                                <div class="user-name">${user.name || 'N/A'}</div>
                                <div class="user-id">${user.email || 'N/A'}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email || 'N/A'}</td>
                    <td>
                        <span class="department-badge department-${(user.department || 'unknown').toLowerCase()}">
                            ${user.department || 'Unknown'}
                        </span>
                    </td>
                    <td>
                        <span class="role-badge role-${(user.role || 'unknown').toLowerCase()}">
                            ${user.role || 'Unknown'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${(user.status || 'inactive').toLowerCase()}">
                            <i class="fas fa-${user.status === 'active' ? 'check-circle' : 'times-circle'}"></i>
                            ${user.status || 'Inactive'}
                        </span>
                    </td>
                    <td>
                        <span class="2fa-badge ${user.requires2FA ? 'enabled' : 'disabled'}">
                            <i class="fas fa-${user.requires2FA ? 'shield-alt' : 'shield'}"></i>
                            ${user.requires2FA ? 'Enabled' : 'Disabled'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button onclick="UserManagement.editUser('${user._id}')" class="btn-icon" title="Edit User">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="UserManagement.toggleUserStatus('${user._id}')" 
                                    class="btn-icon ${user.status === 'active' ? 'danger' : 'success'}"
                                    title="${user.status === 'active' ? 'Deactivate' : 'Activate'} User">
                                <i class="fas fa-${user.status === 'active' ? 'ban' : 'check'}"></i>
                            </button>
                            <button onclick="UserManagement.changeUserPassword('${user._id}')" 
                                    class="btn-icon warning" title="Change Password">
                                <i class="fas fa-key"></i>
                            </button>
                            <button onclick="UserManagement.toggle2FA('${user._id}')"
                                    class="btn-icon ${user.requires2FA ? 'success' : 'warning'}"
                                    title="${user.requires2FA ? 'Disable' : 'Enable'} 2FA">
                                <i class="fas fa-shield-alt"></i>
                            </button>
                            <button onclick="UserManagement.deleteUser('${user._id}')" 
                                    class="btn-icon danger" title="Delete User">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        },

        handleUserSubmit: async function(event) {
            event.preventDefault();
            
            // Get form elements
            const form = event.target;
            const nameInput = form.querySelector('#userName');
            const emailInput = form.querySelector('#userEmail');
            const departmentInput = form.querySelector('#userDepartment');
            const roleInput = form.querySelector('#userRole');
            const require2FAInput = form.querySelector('#require2FA');
            const submitButton = form.querySelector('button[type="submit"]');

            try {
                // Check if all required fields exist
                const requiredFields = [
                    { field: nameInput, label: 'Name' },
                    { field: emailInput, label: 'Email' },
                    { field: departmentInput, label: 'Department' },
                    { field: roleInput, label: 'Role' }
                ];

                for (const { field, label } of requiredFields) {
                    if (!field) {
                        throw new Error(`${label} field not found`);
                    }
                }

                // Validate all required fields
                let isValid = true;
                for (const { field } of requiredFields) {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                }

                if (!isValid) {
                    throw new Error('Please fill in all required fields correctly');
                }

                // Disable submit button and show loading state
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                }

                const token = localStorage.getItem('token');
                if (!token) throw new Error('No authentication token found');

                // Prepare form data
                const formData = {
                    name: nameInput.value.trim(),
                    email: emailInput.value.trim(),
                    department: departmentInput.value,
                    role: roleInput.value,
                    requires2FA: require2FAInput ? require2FAInput.checked : false
                };
                              // Make API request
                const url = this.state.currentUser 
                    ? `https://18.215.160.136.nip.io/api/users/${this.state.currentUser._id}`
                    : 'https://18.215.160.136.nip.io/api/users';

                const response = await fetch(url, {
                    method: this.state.currentUser ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle specific error cases
                    if (response.status === 400 && data.message.includes('already exists')) {
                        this.showFieldError(emailInput, 'This email is already registered');
                        throw new Error('Email address is already in use');
                    }
                    throw new Error(data.message || 'Failed to save user');
                }

                // Handle successful response
                if (!this.state.currentUser && data.temporaryPassword) {
                    // Show detailed success message for new user
                    const successMessage = `
                        User created successfully!
                        <br><br>
                        <strong>Name:</strong> ${formData.name}
                        <br>
                        <strong>Email:</strong> ${formData.email}
                        <br>
                        <strong>Department:</strong> ${formData.department}
                        <br>
                        <strong>Role:</strong> ${formData.role}
                        <br>
                        <strong>Temporary Password:</strong> ${data.temporaryPassword}
                    `;
                    
                    const notification = document.createElement('div');
                    notification.className = 'notification success detailed';
                    notification.innerHTML = `
                        <div class="notification-header">
                            <i class="fas fa-check-circle"></i>
                            <span>User Created Successfully</span>
                        </div>
                        <div class="notification-body">
                            ${successMessage}
                        </div>
                    `;
                    
                    document.body.appendChild(notification);
                    setTimeout(() => {
                        notification.classList.add('show');
                        setTimeout(() => {
                            notification.classList.remove('show');
                            setTimeout(() => notification.remove(), 300);
                        }, 10000);
                    }, 100);
                } else {
                    showNotification(`User ${this.state.currentUser ? 'updated' : 'created'} successfully`, 'success');
                }
                
                this.closeUserModal();
                this.loadUsers();

            } catch (error) {
                console.error('Error saving user:', error);
                showNotification(error.message, 'error');
            } finally {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Save User';
                }
            }
        },

        editUser: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                this.state.currentUser = user;
                
                // Populate form
                const nameInput = document.getElementById('userName');
                const emailInput = document.getElementById('userEmail');
                const departmentInput = document.getElementById('userDepartment');
                const roleInput = document.getElementById('userRole');
                const require2FAInput = document.getElementById('require2FA');

                if (nameInput) nameInput.value = user.name || '';
                if (emailInput) emailInput.value = user.email || '';
                if (departmentInput) departmentInput.value = user.department || '';
                if (roleInput) roleInput.value = user.role || '';
                if (require2FAInput) require2FAInput.checked = user.requires2FA || false;
                
                // Update modal title and open
                const modalTitle = document.getElementById('modalTitle');
                if (modalTitle) modalTitle.textContent = 'Edit User';
                
                const modal = document.getElementById('userModal');
                if (modal) modal.classList.add('active');
            } catch (error) {
                console.error('Error editing user:', error);
                showNotification(error.message, 'error');
            }
        },

        toggleUserStatus: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const newStatus = user.status === 'active' ? 'inactive' : 'active';
                const confirmMessage = newStatus === 'inactive' 
                    ? `Are you sure you want to deactivate ${user.name}?` 
                    : `Are you sure you want to activate ${user.name}?`;

                if (!confirm(confirmMessage)) return;

                const token = localStorage.getItem('token');
                const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update user status');
                }

                showNotification(
                    `User ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully`,
                    'success'
                );
                this.loadUsers();
            } catch (error) {
                console.error('Error toggling user status:', error);
                showNotification(error.message, 'error');
            }
        },
              changeUserPassword: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                // Create and show password change modal
                const modalHtml = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Change Password for ${user.name}</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <div class="password-input-group">
                                    <input type="password" id="newPassword" required minlength="6">
                                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-input-group">
                                    <input type="password" id="confirmPassword" required minlength="6">
                                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                `;

                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = modalHtml;
                document.body.appendChild(modal);

                // Handle form submission
                const form = modal.querySelector('#changePasswordForm');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (newPassword !== confirmPassword) {
                        showNotification('Passwords do not match', 'error');
                        return;
                    }

                    const submitButton = form.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing Password...';

                    try {
                        const token = localStorage.getItem('token');
                        const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/password`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ password: newPassword })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.message || 'Failed to change password');
                        }

                        showNotification('Password changed successfully', 'success');
                        modal.remove();
                    } catch (error) {
                        showNotification(error.message, 'error');
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = 'Change Password';
                    }
                });
            } catch (error) {
                console.error('Error changing password:', error);
                showNotification(error.message, 'error');
            }
        },

        deleteUser: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                // Show confirmation modal
                const modalHtml = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Delete User</h2>
                            <button class="close-btn" onclick="this.closest('.modal').remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="warning-message">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>Are you sure you want to delete the following user? This action cannot be undone.</p>
                            </div>
                            <div class="user-details">
                                <p><strong>Name:</strong> ${user.name}</p>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Department:</strong> ${user.department}</p>
                                <p><strong>Role:</strong> ${user.role}</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                            <button class="btn btn-danger" onclick="UserManagement.confirmDeleteUser('${userId}', this)">
                                Delete User
                            </button>
                        </div>
                    </div>
                `;

                const modal = document.createElement('div');
                modal.className = 'modal active';
                modal.innerHTML = modalHtml;
                document.body.appendChild(modal);
            } catch (error) {
                console.error('Error preparing delete:', error);
                showNotification(error.message, 'error');
            }
        },

       confirmDeleteUser: async function(userId, button) {
    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';

    try {
        const token = localStorage.getItem('token');
        const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            mode: 'cors'
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || 'Failed to delete user');
        }

        showNotification('User deleted successfully', 'success');
        button.closest('.modal').remove();
        this.loadUsers();
    } catch (error) {
        console.error('Error deleting user:', error);
        showNotification(error.message, 'error');
        button.disabled = false;
        button.innerHTML = 'Delete User';
    }
},
        toggle2FA: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const newState = !user.requires2FA;
                const token = localStorage.getItem('token');
                
                const response = await fetch(`https://18.215.160.136.nip.io/api/users/${userId}/2fa`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ requires2FA: newState })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update 2FA status');
                }

                showNotification(
                    `Two-factor authentication ${newState ? 'enabled' : 'disabled'} successfully`,
                    'success'
                );
                this.loadUsers();
            } catch (error) {
                console.error('Error toggling 2FA:', error);
                showNotification(error.message, 'error');
            }
        },

        getInitials: function(name) {
            if (!name) return '??';
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase();
        },

        getAvatarColor: function(name) {
            const colors = [
                '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
                '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
            ];
            
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            return colors[Math.abs(hash) % colors.length];
        },

        closeUserModal: function() {
            const modal = document.getElementById('userModal');
            if (modal) {
                modal.classList.remove('active');
                this.state.currentUser = null;

                // Clear any error states
                const formInputs = modal.querySelectorAll('input, select');
                formInputs.forEach(input => {
                    input.classList.remove('error');
                    const errorMessage = input.parentElement.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.remove();
                    }
                });
            }
        },

        openAddUserModal: function() {
            const modal = document.getElementById('userModal');
            if (!modal) return;

            // Reset form
            const form = document.getElementById('userForm');
            if (form) {
                form.reset();
                // Clear any existing error states
                const formInputs = form.querySelectorAll('input, select');
                formInputs.forEach(input => {
                    input.classList.remove('error');
                    const errorMessage = input.parentElement.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.remove();
                    }
                });
                this.state.currentUser = null;
            }

            // Update modal title
            const modalTitle = document.getElementById('modalTitle');
            if (modalTitle) modalTitle.textContent = 'Add New User';

            // Show modal
            modal.classList.add('active');
        }
    };

    // Initialize the module when loaded
    UserManagement.init();
</script>
