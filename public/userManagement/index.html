<script>
// Initialize the module immediately
(function() {
    // Enhanced UserManagement Module
    const UserManagementModule = {
        // Enhanced State Management
        state: {
            users: [],
            deletedUsers: [],
            currentUser: null,
            filters: {
                search: '',
                department: '',
                status: '',
                role: ''
            },
            pagination: {
                page: 1,
                limit: 10,
                total: 0
            },
            loading: false,
            selectedRole: null,
            auditLogs: [],
            permissions: new Map()
        },

        // Enhanced Module Initialization
        init: async function() {
            try {
                console.log('Initializing Enhanced User Management module...');
                
                // Ensure we're attached to window
                if (!window.UserManagement) {
                    window.UserManagement = this;
                }

                // Initialize RBAC
                if (!window.RBAC.initialized) {
                    await window.RBAC.manager.initialize();
                }

                // Setup event listeners and load initial data
                this.setupEventListeners();
                await Promise.all([
                    this.loadUsers(),
                    this.loadDeletedUsers(),
                    this.loadAuditLogs()
                ]);

                console.log('User Management module initialized');
            } catch (error) {
                console.error('Failed to initialize User Management:', error);
                this.showNotification('Failed to initialize User Management: ' + error.message, 'error');
            }
        },

        // Enhanced Event Listeners Setup
        setupEventListeners: function() {
            // Search input with debounce
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                let debounceTimer;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        this.state.filters.search = e.target.value;
                        this.loadUsers(true);
                    }, 300);
                });
            }

            // Filter selects
            ['department', 'status', 'role'].forEach(filterType => {
                const select = document.getElementById(`${filterType}Filter`);
                if (select) {
                    select.addEventListener('change', (e) => {
                        this.state.filters[filterType] = e.target.value;
                        this.loadUsers(true);
                    });
                }
            });

            // Tab switching
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    this.switchTab(tab.dataset.tab);
                });
            });

            // Global error handler
            window.addEventListener('unhandledrejection', (event) => {
                console.error('Unhandled promise rejection:', event.reason);
                this.showNotification('An unexpected error occurred', 'error');
            });
        },

        // Enhanced API Request Handler
        makeAuthenticatedRequest: async function(url, method = 'GET', body = null) {
            const token = localStorage.getItem('token');
            if (!token) {
                throw new Error('No authentication token found');
            }

            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`https://18.215.160.136.nip.io${url}`, options);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'API request failed');
                }

                return response;
            } catch (error) {
                console.error(`API Request Error (${url}):`, error);
                throw error;
            }
        },
                // Enhanced User Management Functions
        loadUsers: async function(resetPage = false) {
    try {
        this.state.loading = true;
        this.renderLoadingState();

        if (resetPage) {
            this.state.pagination.page = 1;
        }

        const queryParams = new URLSearchParams({
            page: this.state.pagination.page,
            limit: this.state.pagination.limit,
            search: this.state.filters.search,
            department: this.state.filters.department,
            role: this.state.filters.role,
            status: this.state.filters.status
        });

        const response = await this.makeAuthenticatedRequest(
            `/api/users?${queryParams}`
        );

        const data = await response.json();
        
        if (!data.success) {
            throw new Error(data.message || 'Failed to load users');
        }

        this.state.users = data.users || [];
        this.state.pagination = data.pagination || {
            page: 1,
            limit: 10,
            total: 0
        };
        
        this.renderUsers();
        this.renderPagination();

    } catch (error) {
        console.error('Error loading users:', error);
        this.showNotification(error.message || 'Failed to load users', 'error');
        this.renderErrorState(error.message);
    } finally {
        this.state.loading = false;
    }
        },

        // Enhanced Delete User Implementation
        deleteUser: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const confirmResult = await this.showDeleteConfirmationModal(user);
                if (!confirmResult || !confirmResult.confirmed) return;

                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}`,
                    'DELETE',
                    { reason: confirmResult.reason }
                );

                if (response.ok) {
                    this.showNotification('User deleted and archived successfully', 'success');
                    await Promise.all([
                        this.loadUsers(),
                        this.loadDeletedUsers(),
                        this.loadAuditLogs()
                    ]);
                }

            } catch (error) {
                console.error('Error deleting user:', error);
                this.showNotification(error.message, 'error');
            }
        },

        // Enhanced User Status Toggle
        toggleUserStatus: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const newStatus = user.status === 'active' ? 'inactive' : 'active';
                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}/status`,
                    'PUT',
                    { status: newStatus }
                );

                if (response.ok) {
                    this.showNotification(
                        `User ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully`,
                        'success'
                    );
                    await this.loadUsers();
                }

            } catch (error) {
                console.error('Error toggling user status:', error);
                this.showNotification(error.message, 'error');
            }
        },

        // Enhanced 2FA Management
        toggle2FA: async function(userId) {
            try {
                const user = this.state.users.find(u => u._id === userId);
                if (!user) throw new Error('User not found');

                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}/2fa`,
                    'PUT',
                    { requires2FA: !user.requires2FA }
                );

                if (response.ok) {
                    this.showNotification(
                        `2FA ${!user.requires2FA ? 'enabled' : 'disabled'} successfully`,
                        'success'
                    );
                    await this.loadUsers();
                }

            } catch (error) {
                console.error('Error toggling 2FA:', error);
                this.showNotification(error.message, 'error');
            }
        },

        // Enhanced Permission Management
        loadUserPermissions: async function(userId) {
            try {
                if (this.state.permissions.has(userId)) {
                    return this.state.permissions.get(userId);
                }

                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}/permissions`
                );

                const data = await response.json();
                this.state.permissions.set(userId, data.permissions);
                return data.permissions;

            } catch (error) {
                console.error('Error loading user permissions:', error);
                return [];
            }
        },

        updateUserPermissions: async function(userId, permissions) {
            try {
                const response = await this.makeAuthenticatedRequest(
                    `/api/users/${userId}/permissions`,
                    'PUT',
                    { permissions }
                );

                if (response.ok) {
                    this.state.permissions.set(userId, permissions);
                    this.showNotification('Permissions updated successfully', 'success');
                    await this.loadAuditLogs();
                }

            } catch (error) {
                console.error('Error updating permissions:', error);
                this.showNotification(error.message, 'error');
            }
        },

        // Deleted Users Management
        loadDeletedUsers: async function() {
            if (!this.hasPermission('VIEW_DELETED_USERS')) return;

            try {
                const response = await this.makeAuthenticatedRequest('/api/deleted-users');
                const data = await response.json();
                
                this.state.deletedUsers = data.deletedUsers;
                if (this.isDeletedUsersTabActive()) {
                    this.renderDeletedUsers();
                }

            } catch (error) {
                console.error('Error loading deleted users:', error);
                this.showNotification('Failed to load deleted users', 'error');
            }
        },

        restoreUser: async function(userId) {
            try {
                const response = await this.makeAuthenticatedRequest(
                    `/api/deleted-users/${userId}/restore`,
                    'POST'
                );

                if (response.ok) {
                    this.showNotification('User restored successfully', 'success');
                    await Promise.all([
                        this.loadUsers(),
                        this.loadDeletedUsers(),
                        this.loadAuditLogs()
                    ]);
                }

            } catch (error) {
                console.error('Error restoring user:', error);
                this.showNotification(error.message, 'error');
            }
        },
                // Enhanced UI Rendering Components
        renderUsers: function() {
            const tbody = document.getElementById('usersTableBody');
            if (!tbody) return;

                this.renderLoadingState();

                this.renderEmptyState();

                                <div class="user-name">${this.escapeHtml(user.name)}</div>

                            </div>
                        </div>
                    </td>
                    <td>${this.escapeHtml(user.email)}</td>
                    <td>
                        <span class="department-badge department-${user.department.toLowerCase()}">
                            ${this.escapeHtml(user.department)}
                        </span>
                    </td>
                    <td>
                        <span class="role-badge role-${user.role.toLowerCase()}">
                            ${this.escapeHtml(user.role)}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.status.toLowerCase()}">
                            <i class="fas fa-${user.status === 'active' ? 'check-circle' : 'times-circle'}"></i>

                    <td>
                        <span class="2fa-badge ${user.requires2FA ? 'enabled' : 'disabled'}">

                    <td>
                        <div class="action-buttons">
                            ${this.renderActionButtons(user)}

                    </td>
                </tr>
            `).join('');

            this.attachTableEventListeners();
        },

        renderActionButtons: function(user) {
            const buttons = [];

            if (this.hasPermission('EDIT_USERS')) {
                buttons.push(`
                    <button onclick="UserManagement.editUser('${user._id}')" 
                            class="btn-icon" title="Edit User">
                        <i class="fas fa-edit"></i>
                    </button>

                buttons.push(`

                            class="btn-icon ${user.status === 'active' ? 'danger' : 'success'}"
                            title="${user.status === 'active' ? 'Deactivate' : 'Activate'} User">

                    </button>

                                </div>
                                <div class="user-detail-item">
                                    <span class="user-detail-label">Role:</span>
                                    <span class="user-detail-value">${this.escapeHtml(user.role)}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="deletionReason">Reason for Deletion:</label>
                                <textarea id="deletionReason" 
                                        placeholder="Please provide a reason for deletion"
                                        required></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">
                                Cancel
                            </button>
                            <button class="btn btn-danger" onclick="UserManagement.confirmDeletion(this)">
                                Delete User
                            </button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                this.confirmDeletion = (button) => {
                    const reason = document.getElementById('deletionReason').value.trim();
                    if (!reason) {
                        this.showNotification('Please provide a reason for deletion', 'error');
                        return;
                    }
                    modal.remove();
                    resolve({ confirmed: true, reason });
                };
            });
        },

        // Enhanced Pagination Implementation
        renderPagination: function() {
            const paginationContainer = document.getElementById('pagination');
            if (!paginationContainer) return;

            const { page, pages, total } = this.state.pagination;
            
            paginationContainer.innerHTML = `
                <div class="pagination-info">
                    Showing ${(page - 1) * this.state.pagination.limit + 1} to 
                    ${Math.min(page * this.state.pagination.limit, total)} of ${total} entries
                </div>
                <div class="pagination-controls">
                    <button class="btn-page" 
                            ${page === 1 ? 'disabled' : ''}
                            onclick="UserManagement.changePage(1)">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="btn-page" 
                            ${page === 1 ? 'disabled' : ''}
                            onclick="UserManagement.changePage(${page - 1})">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    ${this.renderPageNumbers(page, pages)}
                    <button class="btn-page" 
                            ${page === pages ? 'disabled' : ''}
                            onclick="UserManagement.changePage(${page + 1})">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button class="btn-page" 
                            ${page === pages ? 'disabled' : ''}
                            onclick="UserManagement.changePage(${pages})">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
            `;
        },

        renderPageNumbers: function(currentPage, totalPages) {
            const pages = [];
            const maxVisiblePages = 5;

            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                pages.push(`
                    <button class="btn-page ${i === currentPage ? 'active' : ''}"
                            onclick="UserManagement.changePage(${i})">
                        ${i}
                    </button>
                `);
            }

            return pages.join('');
        },

        changePage: async function(page) {
            if (page === this.state.pagination.page) return;
            this.state.pagination.page = page;
            await this.loadUsers();
        },

        // Enhanced Notification System
        showNotification: function(message, type = 'info', duration = 5000) {
            const notificationId = 'notification-' + Date.now();
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `notification notification-${type} ${type}`;
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fas fa-${this.getNotificationIcon(type)}"></i>
                    </div>
                    <div class="notification-message">
                        ${this.escapeHtml(message)}
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="notification-progress"></div>
            `;

            document.body.appendChild(notification);

            const progress = notification.querySelector('.notification-progress');
            progress.style.animation = `notification-progress ${duration}ms linear`;

            setTimeout(() => {
                notification.classList.add('notification-hiding');
                setTimeout(() => notification.remove(), 300);
            }, duration);
        },

        // Utility Functions
        escapeHtml: function(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        },

        getInitials: function(name) {
            return name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase();
        },

        // Add these functions to the UserManagementModule object
renderErrorState: function(message) {
    const tbody = document.getElementById('usersTableBody');
    if (tbody) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="error-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${this.escapeHtml(message || 'Error loading users')}</p>
                </td>
            </tr>
        `;
    }
},

        getAvatarColor: function(name) {
            const colors = [
                '#4f46e5', '#7c3aed', '#db2777', '#ea580c', '#16a34a',
                '#2563eb', '#9333ea', '#e11d48', '#d97706', '#15803d'
            ];
            
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            
            return colors[Math.abs(hash) % colors.length];
        }, 
                // RBAC Utility Functions
        hasPermission: function(permission) {
            return window.RBAC.manager.hasPermission(permission);
        },
        // Add this to the UserManagementModule object
openRoleManagement: async function() {
    try {
        if (!this.hasPermission('MANAGE_ROLES')) {
            this.showNotification('You do not have permission to manage roles', 'error');
            return;
        }

        const modalHtml = `
            <div class="modal role-management-modal active">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Role Management</h2>
                        <button class="close-btn" onclick="this.closest('.modal').remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="roles-section">
                            <h3>Roles</h3>
                            <div class="roles-list" id="rolesList">
                                ${await this.renderRolesList()}
                            </div>
                        </div>
                        <div class="permissions-section">
                            <h3>Permissions</h3>
                            <div class="permissions-list" id="permissionsList">
                                ${this.renderPermissionsList()}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        const modalContainer = document.createElement('div');
        modalContainer.innerHTML = modalHtml;
        document.body.appendChild(modalContainer.firstElementChild);

        this.initializeRoleManagement();
    } catch (error) {
        console.error('Error opening role management:', error);
        this.showNotification('Failed to open role management', 'error');
    }
},

renderRolesList: async function() {
    const roles = [
        { id: 'SUPER_ADMIN', name: 'Super Admin', description: 'Full system access' },
        { id: 'ADMIN', name: 'Administrator', description: 'System administration' },
        { id: 'MANAGER', name: 'Manager', description: 'Department management' },
        { id: 'USER', name: 'User', description: 'Basic user access' }
    ];

    return roles.map(role => `
        <div class="role-item ${this.state.selectedRole === role.id ? 'active' : ''}" 
             data-role="${role.id}">
            <div class="role-info">
                <h4>${this.escapeHtml(role.name)}</h4>
                <p>${this.escapeHtml(role.description)}</p>
            </div>
        </div>
    `).join('');
},

renderPermissionsList: function() {
    const permissionGroups = {
        'User Management': ['CREATE_USERS', 'EDIT_USERS', 'DELETE_USERS', 'VIEW_USERS'],
        'Role Management': ['MANAGE_ROLES', 'ASSIGN_ROLES'],
        'Security': ['MANAGE_2FA', 'RESET_PASSWORDS', 'VIEW_AUDIT_LOGS'],
        'System': ['ACCESS_ADMIN_PANEL', 'MANAGE_SETTINGS']
    };

    return Object.entries(permissionGroups).map(([groupName, permissions]) => `
        <div class="permission-group">
            <h4>${this.escapeHtml(groupName)}</h4>
            ${permissions.map(permission => `
                <div class="permission-item">
                    <label class="checkbox-label">
                        <input type="checkbox" 
                               value="${permission}"
                               ${this.hasPermission(permission) ? 'checked' : ''}
                               ${this.state.selectedRole === 'SUPER_ADMIN' ? 'disabled' : ''}>
                        <span>${this.formatPermissionName(permission)}</span>
                    </label>
                </div>
            `).join('')}
        </div>
    `).join('');
},

initializeRoleManagement: function() {
    const roleItems = document.querySelectorAll('.role-item');
    roleItems.forEach(item => {
        item.addEventListener('click', () => {
            const roleKey = item.dataset.role;
            this.selectRole(roleKey);
        });
    });

    // Select first role by default
    if (roleItems.length > 0) {
        this.selectRole(roleItems[0].dataset.role);
    }
},

        // Tab Management
        switchTab: function(tabName) {
            const tabs = document.querySelectorAll('.tab-button');
            const panels = document.querySelectorAll('.tab-panel');

            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });

            panels.forEach(panel => {
                panel.classList.toggle('active', panel.dataset.tab === tabName);
            });

            // Load data based on active tab
            switch(tabName) {
                case 'users':
                    this.loadUsers();
                    break;
                case 'deleted':
                    this.loadDeletedUsers();
                    break;
                case 'audit':
                    this.loadAuditLogs();
                    break;
            }
        },

        isDeletedUsersTabActive: function() {
            return document.querySelector('.tab-button[data-tab="deleted"]')?.classList.contains('active');
        },

        isAuditLogsTabActive: function() {
            return document.querySelector('.tab-button[data-tab="audit"]')?.classList.contains('active');
        },

        // Notification Icons
        getNotificationIcon: function(type) {
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            return icons[type] || icons.info;
        },

        // Enhanced Error Handling
        handleError: function(error, context) {
            console.error(`Error in ${context}:`, error);
            
            let message = 'An unexpected error occurred';
            if (error.response) {
                try {
                    message = error.response.message || message;
                } catch (e) {
                    console.error('Error parsing error response:', e);
                }
            }

            this.showNotification(message, 'error');
        },

        // Event Listeners Attachment
        attachTableEventListeners: function() {
            const tbody = document.getElementById('usersTableBody');
            if (!tbody) return;

            // Row hover effects
            tbody.querySelectorAll('tr').forEach(row => {
                row.addEventListener('mouseenter', () => {
                    row.classList.add('hover');
                });
                row.addEventListener('mouseleave', () => {
                    row.classList.remove('hover');
                });
            });

            // Action button tooltips
            tbody.querySelectorAll('.btn-icon').forEach(button => {
                button.addEventListener('mouseenter', (e) => {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = button.getAttribute('title');
                    document.body.appendChild(tooltip);

                    const rect = button.getBoundingClientRect();
                    tooltip.style.top = `${rect.top - tooltip.offsetHeight - 5}px`;
                    tooltip.style.left = `${rect.left + (button.offsetWidth - tooltip.offsetWidth) / 2}px`;

                    button.addEventListener('mouseleave', () => tooltip.remove());
                });
            });
        },

        // Data Refresh
        refreshData: async function() {
            try {
                this.state.loading = true;
                await Promise.all([
                    this.loadUsers(),
                    this.hasPermission('VIEW_DELETED_USERS') && this.loadDeletedUsers(),
                    this.hasPermission('VIEW_AUDIT_LOGS') && this.loadAuditLogs()
                ]);
            } catch (error) {
                this.handleError(error, 'refreshData');
            } finally {
                this.state.loading = false;
            }
        },

        // Clean up function
        cleanup: function() {
            // Remove event listeners
            const searchInput = document.getElementById('userSearch');
            if (searchInput) {
                searchInput.removeEventListener('input', this.handleSearch);
            }

            ['department', 'status', 'role'].forEach(filterType => {
                const select = document.getElementById(`${filterType}Filter`);
                if (select) {
                    select.removeEventListener('change', this.handleFilter);
                }
            });

            // Clear intervals and timeouts
            if (this.refreshInterval) {
                clearInterval(this.refreshInterval);
            }

            // Clear state
            this.state = {
                users: [],
                deletedUsers: [],
                currentUser: null,
                filters: {
                    search: '',
                    department: '',
                    status: '',
                    role: ''
                },
                pagination: {
                    page: 1,
                    limit: 10,
                    total: 0
                },
                loading: false,
                selectedRole: null,
                auditLogs: [],
                permissions: new Map()
            };
        }
    };

    // Initialize the module
    window.UserManagement = UserManagementModule;

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await window.UserManagement.init();
        } catch (error) {
            console.error('Failed to initialize UserManagement:', error);
        }
    });

    // Handle page unload
    window.addEventListener('unload', () => {
        if (window.UserManagement) {
            window.UserManagement.cleanup();
        }
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && window.UserManagement) {
            window.UserManagement.refreshData();
        }
    });

    // Export module for testing
    if (typeof module !== 'undefined' && module.exports) {
        module.exports = UserManagementModule;
    }
})();

</script>
