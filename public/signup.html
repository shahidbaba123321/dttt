<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Registration - Workwise Pro</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Super Admin Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <select id="role" style="display: none;">
                    <option value="superadmin" selected>Super Admin</option>
                </select>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <button type="submit" id="submitButton">Create Super Admin Account</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitButton.disabled = true;

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'superadmin'
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Registration successful!';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }

            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred during registration';
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
