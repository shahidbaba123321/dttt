<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Registration - Workwise Pro</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Super Admin Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <button type="submit" id="submitButton">Create Super Admin Account</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if Super Admin exists
            try {
                const response = await fetch('/api/check-super-admin');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (data.exists) {
                    document.querySelector('.container').innerHTML = `
                        <h2>Access Denied</h2>
                        <p>Super Admin account already exists.</p>
                    `;
                }
            } catch (error) {
                console.error('Error checking Super Admin status:', error);
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            submitButton.disabled = true;

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                return;
            }

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: password,
                role: 'superadmin'
            };

            try {
                const response = await fetch('/api/create-super-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Registration failed');
                }

                const data = await response.json();
                successMessage.textContent = 'Super Admin account created successfully!';
                successMessage.style.display = 'block';
                
                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred during registration';
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
