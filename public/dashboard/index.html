<head>

   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8fafc;
    }

    /* Modern Dashboard Cards */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 32px;
    }

    .stat-card {
        background: linear-gradient(145deg, #ffffff, #f8fafc);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
        color: #64748b;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .stat-card .value {
        font-size: 2.2rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
    }

    /* Roles Grid */
    .roles-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
        margin-bottom: 32px;
    }

    .role-card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 1px solid #f1f5f9;
        position: relative;
        overflow: hidden;
    }

    .role-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .role-card.superadmin {
        background: linear-gradient(145deg, #4F46E5, #4338CA);
        color: white;
    }

    .role-card.superadmin .MuiTypography-root {
        color: white;
    }

    .role-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: #4F46E5;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .role-card:hover::before {
        opacity: 1;
    }

    .role-card.superadmin::before {
        display: none;
    }

    /* Permission Groups */
    .permission-group {
        background: #f8fafc;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
        border: 1px solid #e2e8f0;
    }

    .permission-item {
        background: white;
        border-radius: 8px;
        padding: 12px 16px;
        margin: 8px 0;
        display: flex;
        align-items: center;
        transition: all 0.2s ease;
        border: 1px solid #f1f5f9;
    }

    .permission-item:hover {
        background: #f8fafc;
        transform: translateX(5px);
    }

    /* Audit Logs */
    .audit-log-item {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 12px;
        background: white;
        border: 1px solid #f1f5f9;
        transition: all 0.2s ease;
    }

    .audit-log-item:hover {
        background: #f8fafc;
        transform: translateX(5px);
    }

    .audit-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e0e7ff;
        color: #4F46E5;
        font-size: 1.2rem;
    }

    /* Sidebar Styling */
    .menu-item {
        display: flex;
        align-items: center;
        padding: 12px 24px;
        color: #e2e8f0;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 12px;
        margin: 4px 8px;
    }

    .menu-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transform: translateX(5px);
    }

    .menu-item i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
        font-size: 1.1rem;
    }

    .menu-item.active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .submenu {
        margin-left: 24px;
        padding: 4px 0;
    }

    .submenu .menu-item {
        padding: 10px 20px;
        font-size: 0.95rem;
        border-left: 2px solid rgba(255, 255, 255, 0.1);
    }

    /* Dialog Styling */
    .MuiDialog-paper {
        border-radius: 16px !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
    }

    .MuiDialogTitle-root {
        background: #f8fafc;
        padding: 20px 24px !important;
    }

    .MuiDialogContent-root {
        padding: 24px !important;
    }

    .MuiDialogActions-root {
        padding: 16px 24px !important;
        background: #f8fafc;
    }

    /* Loading Spinner */
    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }

    .loading-spinner::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4F46E5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }

    /* Notifications */
    .notification-badge {
        background: #ef4444;
        color: white;
        border-radius: 30px;
        padding: 2px 8px;
        font-size: 0.75rem;
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(50%, -50%);
        border: 2px solid white;
    }

    /* Charts Container */
    .chart-container {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f5f9;
        height: 400px;
        margin-bottom: 32px;
    }
       /* Add these styles to your existing CSS */

.sidebar-header {

.menu-item {

.menu-item:hover {

.menu-item.active {

}

.menu-item i {
    width: 20px;

}

    flex-grow: 1;

    margin: 4px 0;

    padding: 10px 16px;

.submenu-item::before {
    content: '';

    color: white;

    /* Responsive Design */
    @media (max-width: 768px) {
        .stats-grid {
            grid-template-columns: 1fr;
        }

        .roles-grid {
            grid-template-columns: 1fr;
        }

        .stat-card {
            padding: 20px;
        }

        .role-card {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
            const { 
        useState, 
        useEffect 
    } = React;

    const {
        Box,
        Typography,
        Button,
        Dialog: MuiDialog,
        DialogTitle: MuiDialogTitle,
        DialogContent: MuiDialogContent,
        DialogActions: MuiDialogActions,
        TextField,
        Checkbox,
        FormControlLabel,
        Alert,
        Snackbar,
        Paper,
        Divider,
        IconButton,
        Tooltip,
        List,
        ListItem,
        ListItemText,
        ListItemIcon,
        Switch,
        Tab,
        Tabs,
        Drawer,
        CssBaseline,
        Toolbar,
        AppBar,
        Avatar,
        Menu,
        MenuItem,
        Badge,
        Grid,
        Collapse,
        CircularProgress
    } = MaterialUI;

    // Utility function to format numbers
    const formatNumber = (num) => {
        return new Intl.NumberFormat('en-US').format(num);
    };

    // API Service with enhanced error handling
    const apiService = {
        baseUrl: 'https://18.215.160.136.nip.io/api',
        
        async fetch(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            if (!token && endpoint !== '/login') {
                throw new Error('No authentication token found');
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            };

            try {
                const response = await fetch(
                    `${this.baseUrl}${endpoint}`,
                    { 
                        ...defaultOptions, 
                        ...options,
                        headers: {
                            ...defaultOptions.headers,
                            ...options.headers
                        }
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
    };

    // Loading Component
    const LoadingSpinner = () => (
        <Box className="loading-spinner" />
    );

    // DashboardStats Component
    const DashboardStats = () => {
        const [stats, setStats] = useState({
            totalCompanies: 0,
            activeUsers: 0,
            totalRevenue: 0,
            activeModules: 0
        });
        const [loading, setLoading] = useState(true);

        useEffect(() => {
            const fetchStats = async () => {
                try {
                    // For now, using mock data as the endpoint isn't ready
                    setTimeout(() => {
                        setStats({
                            totalCompanies: 150,
                            activeUsers: 1250,
                            totalRevenue: 125000,
                            activeModules: 25
                        });
                        setLoading(false);
                    }, 1000);
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    setLoading(false);
                }
            };

            fetchStats();
        }, []);

        if (loading) {
            return <LoadingSpinner />;
        }

        return (
            <div className="stats-grid">
                <div className="stat-card">
                    <h3>Total Companies</h3>
                    <div className="value">{formatNumber(stats.totalCompanies)}</div>
                </div>
                <div className="stat-card">
                    <h3>Active Users</h3>
                    <div className="value">{formatNumber(stats.activeUsers)}</div>
                </div>
                <div className="stat-card">
                    <h3>Total Revenue</h3>
                    <div className="value">${formatNumber(stats.totalRevenue)}</div>
                </div>
                <div className="stat-card">
                    <h3>Active Modules</h3>
                    <div className="value">{formatNumber(stats.activeModules)}</div>
                </div>
            </div>
        );
    };

    // Permission Groups Definition
    const permissionGroups = {
        ui: {
            name: 'UI Access',
            permissions: [
                'dashboard_view',
                'companies_view',
                'settings_view',
                'modules_view',
                'users_view',
                'tools_view',
                'support_view'
            ]
        },
        users: {
            name: 'User Management',
            permissions: [
                'users_create',
                'users_edit',
                'users_delete',
                'users_activate',
                'users_2fa'
            ]
        },
        roles: {
            name: 'Role Management',
            permissions: [
                'roles_view',
                'roles_create',
                'roles_edit',
                'roles_delete'
            ]
        },
        settings: {
            name: 'System Settings',
            permissions: [
                'settings_general',
                'settings_security',
                'settings_backup',
                'settings_api'
            ]
        }
    };

    // RoleManagement Component
    const RoleManagement = () => {
        const [roles, setRoles] = useState([]);
        const [openDialog, setOpenDialog] = useState(false);
        const [newRole, setNewRole] = useState({ name: '', description: '' });
        const [selectedRole, setSelectedRole] = useState(null);
        const [notification, setNotification] = useState({ open: false, message: '', type: 'success' });
        const [loading, setLoading] = useState(true);
        const [submitting, setSubmitting] = useState(false);

        useEffect(() => {
            fetchRoles();
        }, []);

        const fetchRoles = async () => {
            try {
                setLoading(true);
                const response = await apiService.fetch('/roles');
                if (response.success) {
                    setRoles(response.roles || []);
                }
            } catch (error) {
                console.error('Error fetching roles:', error);
                showNotification('Error fetching roles', 'error');
            } finally {
                setLoading(false);
            }
        };

        const handleCreateRole = async () => {
            try {
                if (!newRole.name.trim()) {
                    showNotification('Role name is required', 'error');
                    return;
                }

                setSubmitting(true);
                const response = await apiService.fetch('/roles', {
                    method: 'POST',
                    body: JSON.stringify({
                        name: newRole.name,
                        description: newRole.description,
                        permissions: [],
                        isDefault: false,
                        isSystem: false
                    })
                });

                if (response.success) {
                    showNotification('Role created successfully');
                    fetchRoles();
                    setOpenDialog(false);
                    setNewRole({ name: '', description: '' });
                }
            } catch (error) {
                console.error('Error creating role:', error);
                showNotification(error.message || 'Error creating role', 'error');
            } finally {
                setSubmitting(false);
            }
        };

        // Update this function in the RoleManagement component
const handleUpdatePermissions = async (roleId, permissions) => {
    try {
        if (!selectedRole.name || !selectedRole.description) {
            showNotification('Role name and description are required', 'error');
            return;
        }

        setSubmitting(true);
        const updateData = {
            name: selectedRole.name,
            description: selectedRole.description,
            permissions: permissions,
            updatedAt: new Date(),
            updatedBy: localStorage.getItem('userId')
        };

        console.log('Updating role with data:', updateData);

        const response = await apiService.fetch(`/roles/${roleId}`, {
            method: 'PUT',
            body: JSON.stringify(updateData)
        });

        if (response.success) {
            showNotification('Permissions updated successfully');
            await fetchRoles(); // Await the fetch to ensure we have updated data
            setSelectedRole(null);
        }
    } catch (error) {
        console.error('Error updating permissions:', error);
        showNotification(error.message || 'Error updating permissions', 'error');
    } finally {
        setSubmitting(false);
    }
};
        const showNotification = (message, type = 'success') => {
            setNotification({ open: true, message, type });
        };
                // Continue RoleManagement Component's render method
        return (
            <Box sx={{ p: 3 }}>
                <Box sx={{ display: 'flex', justifyContent: 'space-between', mb: 3 }}>
                    <Typography variant="h5">Roles & Permissions</Typography>
                    <Button 
                        variant="contained" 
                        startIcon={<i className="fas fa-plus"></i>}
                        onClick={() => setOpenDialog(true)}
                        disabled={submitting}
                    >
                        Create New Role
                    </Button>
                </Box>

                {loading ? (
                    <LoadingSpinner />
                ) : (
                    <div className="roles-grid">
                        {roles.map(role => (
                            <Paper 
                                key={role._id} 
                                className={`role-card ${role.name === 'Superadmin' ? 'superadmin' : ''}`}
                            >
                                <Box sx={{ display: 'flex', justifyContent: 'space-between', mb: 2 }}>
                                    <Typography variant="h6">{role.name}</Typography>
                                    {role.name !== 'Superadmin' && (
                                        <IconButton 
                                            size="small"
                                            onClick={() => setSelectedRole(role)}
                                            disabled={submitting}
                                        >
                                            <i className="fas fa-edit"></i>
                                        </IconButton>
                                    )}
                                </Box>
                                <Typography variant="body2" color="textSecondary" gutterBottom>
                                    {role.description}
                                </Typography>
                                <Divider sx={{ my: 2 }} />
                                <Typography variant="subtitle2" gutterBottom>
                                    Permissions: {role.permissions?.length || 0}
                                </Typography>
                            </Paper>
                        ))}
                    </div>
                )}

                {/* Create Role Dialog */}
                <MuiDialog 
                    open={openDialog} 
                    onClose={() => !submitting && setOpenDialog(false)}
                    maxWidth="sm"
                    fullWidth
                >
                    <MuiDialogTitle>Create New Role</MuiDialogTitle>
                    <MuiDialogContent>
                        <TextField
                            autoFocus
                            margin="dense"
                            label="Role Name"
                            fullWidth
                            value={newRole.name}
                            onChange={(e) => setNewRole({ ...newRole, name: e.target.value })}
                            disabled={submitting}
                            error={!newRole.name.trim() && newRole.name !== ''}
                            helperText={!newRole.name.trim() && newRole.name !== '' ? 'Role name is required' : ''}
                        />
                        <TextField
                            margin="dense"
                            label="Description"
                            fullWidth
                            multiline
                            rows={3}
                            value={newRole.description}
                            onChange={(e) => setNewRole({ ...newRole, description: e.target.value })}
                            disabled={submitting}
                        />
                    </MuiDialogContent>
                    <MuiDialogActions>
                        <Button 
                            onClick={() => setOpenDialog(false)} 
                            disabled={submitting}
                        >
                            Cancel
                        </Button>
                        <Button 
                            onClick={handleCreateRole} 
                            variant="contained"
                            disabled={submitting || !newRole.name.trim()}
                        >
                            {submitting ? <CircularProgress size={24} /> : 'Create'}
                        </Button>
                    </MuiDialogActions>
                </MuiDialog>

                {/* Edit Permissions Dialog */}
                <MuiDialog 
                    open={Boolean(selectedRole)} 
                    onClose={() => !submitting && setSelectedRole(null)}
                    maxWidth="md"
                    fullWidth
                >
                    <MuiDialogTitle>
                        Edit Permissions - {selectedRole?.name}
                    </MuiDialogTitle>
                    <MuiDialogContent>
                        {Object.entries(permissionGroups).map(([key, group]) => (
                            <div key={key} className="permission-group">
                                <Typography variant="subtitle1" gutterBottom>
                                    {group.name}
                                </Typography>
                                {group.permissions.map(permission => (
                                    <div key={permission} className="permission-item">
                                        
<FormControlLabel
    control={
        <Checkbox
            checked={selectedRole?.permissions?.includes(permission)}
            onChange={(e) => {
                const newPermissions = e.target.checked
                    ? [...(selectedRole.permissions || []), permission]
                    : selectedRole.permissions.filter(p => p !== permission);
                // Maintain all role data while updating permissions
                setSelectedRole(prevRole => ({
                    ...prevRole,
                    permissions: newPermissions
                }));
            }}
            disabled={submitting}
        />
    }
    label={permission.replace(/_/g, ' ').toUpperCase()}
/>
                                    </div>
                                ))}
                            </div>
                        ))}
                    </MuiDialogContent>
                    <MuiDialogActions>
                        <Button 
                            onClick={() => setSelectedRole(null)}
                            disabled={submitting}
                        >
                            Cancel
                        </Button>
                        <Button 
                            onClick={() => {
                                handleUpdatePermissions(selectedRole._id, selectedRole.permissions);
                            }}
                            variant="contained"
                            disabled={submitting}
                        >
                            {submitting ? <CircularProgress size={24} /> : 'Save Changes'}
                        </Button>
                    </MuiDialogActions>
                </MuiDialog>

                {/* Notification */}
                <Snackbar
                    open={notification.open}
                    autoHideDuration={6000}
                    onClose={() => setNotification({ ...notification, open: false })}
                >
                    <Alert 
                        onClose={() => setNotification({ ...notification, open: false })}
                        severity={notification.type}
                        sx={{ width: '100%' }}
                    >
                        {notification.message}
                    </Alert>
                </Snackbar>
            </Box>
        );
    };
            // Sidebar Component
    const Sidebar = ({ isCollapsed, setIsCollapsed, onMenuClick }) => {
    const [menuItems, setMenuItems] = useState({
        dashboard: false,
        companies: false,
        'system-settings': false,
        modules: false,
        users: false,
        tools: false,
        support: false
    });

    const menuSections = [
        {
            title: "Main",
            items: [
                {
                    id: 'dashboard',
                    title: 'Dashboard Overview',
                    icon: 'tachometer-alt',
                    path: 'dashboard'
                }
            ]
        },
        {
            title: "Organization",
            items: [
                {
                    id: 'companies',
                    title: 'Companies/Organizations',
                    icon: 'building',
                    submenu: [
                        { title: 'Management', path: 'companies-management' },
                        { title: 'Companies List', path: 'companies-list' }
                    ]
                }
            ]
        },
        {
            title: "Administration",
            items: [
                {
                    id: 'system-settings',
                    title: 'System Settings',
                    icon: 'cogs',
                    submenu: [
                        { title: 'General Settings', path: 'settings-general' },
                        { title: 'Pricing & Plans', path: 'settings-pricing' },
                        { title: 'Security Settings', path: 'settings-security' }
                    ]
                },
                {
                    id: 'modules',
                    title: 'Modules Management',
                    icon: 'puzzle-piece',
                    submenu: [
                        { title: 'Modules List', path: 'modules-list' },
                        { title: 'Module Settings', path: 'modules-settings' }
                    ]
                },
                {
                    id: 'users',
                    title: 'User Management',
                    icon: 'users',
                    submenu: [
                        { title: 'Users List', path: 'users-list' },
                        { title: 'Roles & Permissions', path: 'roles' },
                        { title: 'Organization Chart', path: 'org-chart' }
                    ]
                }
            ]
        },
        {
            title: "Tools & Support",
            items: [
                {
                    id: 'tools',
                    title: 'Tools',
                    icon: 'tools',
                    submenu: [
                        { title: 'Analytics & Reports', path: 'tools-analytics' },
                        { title: 'Backup & Restore', path: 'tools-backup' },
                        { title: 'Audit Logs', path: 'tools-audit' },
                        { title: 'API Management', path: 'tools-api' }
                    ]
                },
                {
                    id: 'support',
                    title: 'Support',
                    icon: 'headset',
                    submenu: [
                        { title: 'Support Center', path: 'support-center' }
                    ]
                }
            ]
        }
    ];

        const handleMenuClick = (item, path = null) => {
        if (!isCollapsed) {
            setMenuItems(prev => ({
                ...prev,
                [item]: !prev[item]
            }));

            if (path) {
                onMenuClick(path);
            }
        }
    };

        const handleSubMenuClick = (path) => {
            onMenuClick(path);
        };

        const drawerWidth = isCollapsed ? 65 : 260;

       return (
        <Drawer
            variant="permanent"
            sx={{
                width: drawerWidth,
                flexShrink: 0,
                '& .MuiDrawer-paper': {
                    width: drawerWidth,
                    boxSizing: 'border-box',
                    overflow: 'hidden',
                    transition: 'width 0.3s ease'
                }
            }}
        >
            <div className="sidebar-container">
                <div className="sidebar-header">
                    {!isCollapsed && (
                        <div className="sidebar-logo">
                            <i className="fas fa-cube"></i>
                            <Typography variant="h6">WorkWise Pro</Typography>
                        </div>
                    )}
                    <div 
                        className="sidebar-toggle"
                        onClick={() => setIsCollapsed(!isCollapsed)}
                    >
                        <i className={`fas fa-chevron-${isCollapsed ? 'right' : 'left'}`} />
                    </div>
                </div>

                <div className="sidebar-menu">
                    {menuSections.map((section, index) => (
                        <div key={index} className="menu-section">
                            {!isCollapsed && (
                                <div className="menu-section-title">
                                    {section.title}
                                </div>
                            )}
                            {section.items.map((item) => (
                                <div key={item.id}>
                                    <div 
                                        className={`menu-item ${menuItems[item.id] ? 'expanded' : ''}`}
                                        onClick={() => handleMenuClick(item.id, item.path)}
                                    >
                                        <i className={`fas fa-${item.icon}`} />
                                        {!isCollapsed && (
                                            <>
                                                <span className="menu-text">{item.title}</span>
                                                {item.submenu && (
                                                    <i className="fas fa-chevron-down menu-arrow" />
                                                )}
                                            </>
                                        )}
                                    </div>
                                    {!isCollapsed && item.submenu && menuItems[item.id] && (
                                        <div className="submenu">
                                            {item.submenu.map((subItem, subIndex) => (
                                                <div
                                                    key={subIndex}
                                                    className="submenu-item"
                                                    onClick={() => onMenuClick(subItem.path)}
                                                >
                                                    {subItem.title}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    ))}
                </div>
            </div>
        </Drawer>
    );
};
            // Header Component
    const Header = () => {
        const [anchorEl, setAnchorEl] = useState(null);
        const [notifications] = useState([
            {
                id: 1,
                message: 'System update available',
                type: 'info'
            },
            {
                id: 2,
                message: 'New user registration',
                type: 'success'
            }
        ]);

        const handleMenu = (event) => {
            setAnchorEl(event.currentTarget);
        };

        const handleClose = () => {
            setAnchorEl(null);
        };

        const handleLogout = async () => {
            try {
                await apiService.fetch('/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        };

        return (
            <AppBar 
                position="fixed" 
                sx={{ 
                    zIndex: theme => theme.zIndex.drawer + 1,
                    backgroundColor: 'white',
                    color: '#333'
                }}
            >
                <Toolbar>
                    <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                        Super Admin Dashboard
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                        <IconButton color="inherit" sx={{ position: 'relative' }}>
                            <Badge badgeContent={notifications.length} color="error">
                                <i className="fas fa-bell"></i>
                            </Badge>
                        </IconButton>
                        <IconButton
                            onClick={handleMenu}
                            color="inherit"
                        >
                            <Avatar sx={{ bgcolor: '#1a237e' }}>
                                {(() => {
                                    const email = localStorage.getItem('userEmail');
                                    return email ? email.charAt(0).toUpperCase() : 'SA';
                                })()}
                            </Avatar>
                        </IconButton>
                        <Menu
                            anchorEl={anchorEl}
                            open={Boolean(anchorEl)}
                            onClose={handleClose}
                            PaperProps={{
                                sx: {
                                    mt: 1,
                                    '& .MuiMenuItem-root': {
                                        py: 1,
                                        px: 2
                                    }
                                }
                            }}
                        >
                            <MenuItem onClick={() => {
                                handleClose();
                                window.location.href = '/account.html';
                            }}>
                                <i className="fas fa-user" style={{marginRight: '10px'}}></i>
                                My Account
                            </MenuItem>
                            <MenuItem onClick={() => {
                                handleClose();
                                handleLogout();
                            }}>
                                <i className="fas fa-sign-out-alt" style={{marginRight: '10px'}}></i>
                                Sign Out
                            </MenuItem>
                        </Menu>
                    </Box>
                </Toolbar>
            </AppBar>
        );
    };

    // Main Dashboard Component
    const Dashboard = () => {
        const [isCollapsed, setIsCollapsed] = useState(false);
        const [currentPage, setCurrentPage] = useState('dashboard');
        const [pageContent, setPageContent] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const verifyToken = async () => {
                try {
                    const response = await apiService.fetch('/verify-token', {
                        method: 'POST'
                    });
                    if (!response.success) {
                        throw new Error('Token verification failed');
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('Token verification error:', error);
                    localStorage.clear();
                    window.location.href = '/login.html';
                }
            };

            verifyToken();
        }, []);

        useEffect(() => {
            if (currentPage === 'dashboard') {
                const initializeChart = () => {
                    const ctx = document.getElementById('systemAnalytics');
                    if (ctx) {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                                datasets: [{
                                    label: 'System Usage',
                                    data: [65, 59, 80, 81, 56, 55],
                                    fill: false,
                                    borderColor: '#1a237e',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                };

                // Initialize chart after a short delay to ensure DOM is ready
                setTimeout(initializeChart, 100);
            }
        }, [currentPage]);

        const loadPage = (pageName) => {
            setCurrentPage(pageName);
            
            switch(pageName) {
                case 'roles':
                    setPageContent(<RoleManagement />);
                    break;
                case 'dashboard':
                    setPageContent(null); // Reset to default dashboard
                    break;
                default:
                    setPageContent(
                        <Box sx={{ p: 3 }}>
                            <Typography variant="h5">
                                {pageName.split('-').map(word => 
                                    word.charAt(0).toUpperCase() + word.slice(1)
                                ).join(' ')}
                            </Typography>
                            <Typography variant="body1" sx={{ mt: 2 }}>
                                This page is under development.
                            </Typography>
                        </Box>
                    );
            }
        };

        if (loading) {
            return <LoadingSpinner />;
        }

        return (
            <Box sx={{ display: 'flex' }}>
                <CssBaseline />
                <Header />
                <Sidebar 
                    isCollapsed={isCollapsed} 
                    setIsCollapsed={setIsCollapsed}
                    onMenuClick={loadPage}
                />
                <Box
                    component="main"
                    sx={{
                        flexGrow: 1,
                        p: 3,
                        mt: 8,
                        ml: isCollapsed ? '65px' : '240px',
                        transition: 'margin-left 0.3s ease'
                    }}
                >
                    {currentPage === 'dashboard' ? (
                        <>
                            <DashboardStats />
                            <Grid container spacing={3}>
                                <Grid item xs={12}>
                                    <Paper sx={{ p: 2, height: '400px' }}>
                                        <Typography variant="h6" gutterBottom>
                                            System Analytics
                                        </Typography>
                                        <Box sx={{ height: 'calc(100% - 40px)' }}>
                                            <canvas id="systemAnalytics"></canvas>
                                        </Box>
                                    </Paper>
                                </Grid>
                            </Grid>
                        </>
                    ) : (
                        pageContent
                    )}
                </Box>
            </Box>
        );
    };

    // Initialize the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);

    </script>
</body>
</html>
