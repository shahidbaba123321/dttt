        // Simple API service
       // API Service with actual user endpoints and mock data for others
const apiService = {
    baseUrl: 'https://18.215.160.136.nip.io/api',
    
    async fetch(endpoint, options = {}) {
        const token = localStorage.getItem('token');
        const defaultOptions = {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        };

        try {
            // User-related endpoints from your server.js
            if (endpoint.startsWith('/users') || 
                endpoint === '/verify-token' || 
                endpoint === '/login' || 
                endpoint === '/register') {
                
                const response = await fetch(
                    `${this.baseUrl}${endpoint}`,
                    { ...defaultOptions, ...options }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            }

            // Mock data for other endpoints
            return this.getMockData(endpoint);
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    },

    // Mock data provider
    getMockData(endpoint) {
        switch (endpoint) {
            case '/dashboard/stats':
                return {
                    success: true,
                    stats: {
                        totalCompanies: 150,
                        activeUsers: 1250,
                        totalRevenue: 125000,
                        activeModules: 25
                    }
                };

            case '/activities':
                return {
                    success: true,
                    activities: [
                        {
                            id: 1,
                            action: 'New company registered',
                            timestamp: '2 minutes ago',
                            icon: 'building'
                        },
                        {

            case '/notifications':
                return {
                    success: true,
                    notifications: [
                        {
                            id: 1,
                            message: 'System update available',
                            type: 'info',
                            timestamp: new Date().toISOString()
                        },
                        {
                            id: 2,

                            timestamp: new Date().toISOString()
                        }
                    ]
                };

            default:
                return {
                    success: false,
                    message: 'Endpoint not implemented'
                };
        }
    }
};

        // DashboardStats Component

        // Main Dashboard Component
        const RoleManagement = () => {
            const [roles, setRoles] = useState([]);
            const [openDialog, setOpenDialog] = useState(false);
            const [newRole, setNewRole] = useState({ name: '', description: '' });
            const [selectedRole, setSelectedRole] = useState(null);
            const [notification, setNotification] = useState({ open: false, message: '', type: 'success' });
            const [auditLogs, setAuditLogs] = useState([]);

            useEffect(() => {
                fetchRoles();
                fetchAuditLogs();
            }, []);

            const fetchRoles = async () => {
                try {
                    const response = await fetch('https://18.215.160.136.nip.io/api/roles', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        setRoles(data.roles);
                    }
                } catch (error) {
                    console.error('Error fetching roles:', error);
                    showNotification('Error fetching roles', 'error');
                }
            };

            const fetchAuditLogs = async () => {
                try {
                    const response = await fetch('https://18.215.160.136.nip.io/api/audit-logs?type=role', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        setAuditLogs(data.logs);
                    }
                } catch (error) {
                    console.error('Error fetching audit logs:', error);
                }
            };

            const handleCreateRole = async () => {
                try {
                    const response = await fetch('https://18.215.160.136.nip.io/api/roles', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(newRole)
                    });
                    const data = await response.json();
                    if (data.success) {
                        showNotification('Role created successfully');
                        fetchRoles();
                        setOpenDialog(false);
                        setNewRole({ name: '', description: '' });
                    }
                } catch (error) {
                    console.error('Error creating role:', error);
                    showNotification('Error creating role', 'error');
                }
            };

            const handleUpdatePermissions = async (roleId, permissions) => {
                try {
                    const response = await fetch(`https://18.215.160.136.nip.io/api/roles/${roleId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ permissions })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showNotification('Permissions updated successfully');
                        fetchRoles();
                    }
                } catch (error) {
                    console.error('Error updating permissions:', error);
                    showNotification('Error updating permissions', 'error');
                }
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ open: true, message, type });
            };

            return (
                <Box sx={{ p: 3 }}>
                    <Box sx={{ display: 'flex', justifyContent: 'space-between', mb: 3 }}>
                        <Typography variant="h5">Roles & Permissions</Typography>
                        <Button 
                            variant="contained" 
                            startIcon={<i className="fas fa-plus"></i>}
                            onClick={() => setOpenDialog(true)}
                        >
                            Create New Role
                        </Button>
                    </Box>

                    {/* Roles Grid */}
                    <div className="roles-grid">
                        {roles.map(role => (
                            <Paper 
                                key={role._id} 
                                className={`role-card ${role.name === 'Superadmin' ? 'superadmin' : ''}`}
                            >
                                <Box sx={{ display: 'flex', justifyContent: 'space-between', mb: 2 }}>
                                    <Typography variant="h6">{role.name}</Typography>
                                    {role.name !== 'Superadmin' && (
                                        <IconButton 
                                            size="small"
                                            onClick={() => setSelectedRole(role)}
                                        >
                                            <i className="fas fa-edit"></i>
                                        </IconButton>
                                    )}
                                </Box>
                                <Typography variant="body2" color="textSecondary" gutterBottom>
                                    {role.description}
                                </Typography>
                                <Divider sx={{ my: 2 }} />
                                <Typography variant="subtitle2" gutterBottom>
                                    Permissions: {role.permissions?.length || 0}
                                </Typography>
                            </Paper>
                        ))}
                    </div>

                    {/* Create Role Dialog */}
                    <Dialog open={openDialog} onClose={() => setOpenDialog(false)}>
                        <DialogTitle>Create New Role</DialogTitle>
                        <DialogContent>
                            <TextField
                                autoFocus
                                margin="dense"
                                label="Role Name"
                                fullWidth
                                value={newRole.name}
                                onChange={(e) => setNewRole({ ...newRole, name: e.target.value })}
                            />
                            <TextField
                                margin="dense"
                                label="Description"
                                fullWidth
                                multiline
                                rows={3}
                                value={newRole.description}
                                onChange={(e) => setNewRole({ ...newRole, description: e.target.value })}
                            />
                        </DialogContent>
                        <DialogActions>
                            <Button onClick={() => setOpenDialog(false)}>Cancel</Button>
                            <Button onClick={handleCreateRole} variant="contained">Create</Button>
                        </DialogActions>
                    </Dialog>

                    {/* Edit Permissions Dialog */}
                    <Dialog 
                        open={Boolean(selectedRole)} 
                        onClose={() => setSelectedRole(null)}
                        maxWidth="md"
                        fullWidth
                    >
                        <DialogTitle>
                            Edit Permissions - {selectedRole?.name}
                        </DialogTitle>
                        <DialogContent>
                            {Object.entries(permissionGroups).map(([key, group]) => (
                                <div key={key} className="permission-group">
                                    <Typography variant="subtitle1" gutterBottom>
                                        {group.name}
                                    </Typography>
                                    {group.permissions.map(permission => (
                                        <div key={permission} className="permission-item">
                                            <FormControlLabel
                                                control={
                                                    <Checkbox
                                                        checked={selectedRole?.permissions?.includes(permission)}
                                                        onChange={(e) => {
                                                            const newPermissions = e.target.checked
                                                                ? [...(selectedRole.permissions || []), permission]
                                                                : selectedRole.permissions.filter(p => p !== permission);
                                                            setSelectedRole({
                                                                ...selectedRole,
                                                                permissions: newPermissions
                                                            });
                                                        }}
                                                    />
                                                }
                                                label={permission.replace(/_/g, ' ').toUpperCase()}
                                            />
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </DialogContent>
                        <DialogActions>
                            <Button onClick={() => setSelectedRole(null)}>Cancel</Button>
                            <Button 
                                onClick={() => {
                                    handleUpdatePermissions(selectedRole._id, selectedRole.permissions);
                                    setSelectedRole(null);
                                }}
                                variant="contained"
                            >
                                Save Changes
                            </Button>
                        </DialogActions>
                    </Dialog>

                    {/* Audit Logs */}
                    <Paper sx={{ mt: 3, p: 2 }}>
                        <Typography variant="h6" gutterBottom>Audit Logs</Typography>
                        <List>
                            {auditLogs.map((log, index) => (
                                <ListItem key={index} className="audit-log-item">
                                    <div className="audit-icon">
                                        <i className="fas fa-history"></i>
                                    </div>
                                    <ListItemText
                                        primary={log.action}
                                        secondary={new Date(log.timestamp).toLocaleString()}
                                    />
                                </ListItem>
                            ))}
                        </List>
                    </Paper>

                    {/* Notification */}
                    <Snackbar
                        open={notification.open}
                        autoHideDuration={6000}
                        onClose={() => setNotification({ ...notification, open: false })}
                    >
                        <Alert 
                            onClose={() => setNotification({ ...notification, open: false })}
                            severity={notification.type}
                        >
                            {notification.message}
                        </Alert>
                    </Snackbar>
                </Box>
            );
        };

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }
    }, []);

    const loadPage = async (pageName) => {
        setCurrentPage(pageName);
        
        if (pageName === 'roles') {
            try {
                // Load the RoleManagement component
                setPageContent(<RoleManagement />);
            } catch (error) {
                console.error('Error loading roles page:', error);
                setPageContent(
                    <Alert severity="error">
                        Error loading page content
                    </Alert>
                );
            }
        } else {
            // Reset to dashboard content
            setPageContent(null);
        }
    };

    return (
        <Box sx={{ display: 'flex' }}>
            <CssBaseline />
            <Header />
            <Sidebar 
                isCollapsed={isCollapsed} 
                setIsCollapsed={setIsCollapsed}
                onMenuClick={loadPage}
            />
            <Box
                component="main"
                sx={{
                    flexGrow: 1,
                    p: 3,
                    mt: 8,
                    ml: isCollapsed ? '65px' : '240px',
                    transition: 'margin-left 0.3s ease'
                }}
            >
                {currentPage === 'dashboard' ? (
                    // Dashboard content
                    <>
                        <DashboardStats />
                        <Grid container spacing={3}>
                            <Grid item xs={12}>
                                <Paper sx={{ p: 2, height: '400px' }}>
                                    <Typography variant="h6" gutterBottom>
                                        System Analytics
                                    </Typography>
                                    <canvas id="systemAnalytics"></canvas>
                                </Paper>
                            </Grid>
                        </Grid>
                    </>
                ) : (
                    // Dynamically loaded content
                    pageContent
                )}
            </Box>
        </Box>
    );
};

        // Initialize Chart.js
        const initializeChart = () => {
            const ctx = document.getElementById('systemAnalytics');
            if (ctx) {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'System Usage',
                            data: [65, 59, 80, 81, 56, 55],
                            fill: false,
                            borderColor: '#1a237e',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);

        // Initialize chart after render
        setTimeout(initializeChart, 1000);
    </script>
</body>
</html>
