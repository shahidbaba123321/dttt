    <script type="text/babel">
     const { 
        useState, 
        useEffect 
    } = React;

    // Material UI Components
    const {
        Box,
        Typography,
        Button,
        Dialog: MuiDialog,
        DialogTitle: MuiDialogTitle,
        DialogContent: MuiDialogContent,
        DialogActions: MuiDialogActions,
        TextField,
        Checkbox,
        FormControlLabel,
        Alert,

        Paper,

        Collapse,
        Table,
        TableBody,
        TableCell,
        TableHead,
        TableRow,
        TablePagination,

        FormControl,
        InputAdornment,
        CircularProgress
    } = MaterialUI;

    // Formik Components
    const { Formik, Form } = Formik;

    // Replace crypto random bytes with a simple random string generator
    const generateTempPassword = (length = 8) => {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        return Array.from(crypto.getRandomValues(new Uint8Array(length)))
            .map(x => chars[x % chars.length])
            .join('');
    };
        const formatDate = (date) => {
        return new Date(date).toLocaleString();
    };

    // Utility function to format numbers
    const formatNumber = (num) => {
        return new Intl.NumberFormat('en-US').format(num);
    };

    // API Service with enhanced error handling
   const apiService = {
        baseUrl: 'https://18.215.160.136.nip.io/api',
        
        async fetch(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            if (!token && endpoint !== '/login') {
                throw new Error('No authentication token found');
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            };

            try {
                const response = await fetch(
                    `${this.baseUrl}${endpoint}`,
                    { 
                        ...defaultOptions, 
                        ...options,
                        headers: {
                            ...defaultOptions.headers,
                            ...options.headers
                        }
                    }
                );

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
    };


    // Loading Component
   const LoadingSpinner = () => (
        <Box 
            sx={{ 
                display: 'flex',

         // Users List Component
    const UsersList = () => {
        const [users, setUsers] = useState([]);
        const [loading, setLoading] = useState(true);
        const [page, setPage] = useState(0);
        const [rowsPerPage, setRowsPerPage] = useState(10);
        const [totalUsers, setTotalUsers] = useState(0);
        const [openDialog, setOpenDialog] = useState(false);
        const [selectedUser, setSelectedUser] = useState(null);
        const [roles, setRoles] = useState([]);
        const [filters, setFilters] = useState({
            search: '',
            status: 'all',
            role: 'all',
            department: 'all'
        });
        const [notification, setNotification] = useState({
            open: false,
            message: '',
            type: 'success'
        });
            

        useEffect(() => {
            fetchUsers();
            fetchRoles();
        }, [page, rowsPerPage, filters]);

        const fetchUsers = async () => {
            try {
                setLoading(true);
                const queryParams = new URLSearchParams({
                    page: page + 1,
                    limit: rowsPerPage,
                    search: filters.search,
                    status: filters.status !== 'all' ? filters.status : '',
                    role: filters.role !== 'all' ? filters.role : ''
                }).toString();

                const response = await apiService.fetch(`/users?${queryParams}`);
                
                if (response.success) {
                    setUsers(response.users);
                    setTotalUsers(response.pagination.total);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showNotification('Error fetching users', 'error');
            } finally {
                setLoading(false);
            }
        };

        const fetchRoles = async () => {
            try {
                const response = await apiService.fetch('/roles');
                if (response.success) {
                    setRoles(response.roles);
                }
            } catch (error) {
                console.error('Error fetching roles:', error);
                showNotification('Error fetching roles', 'error');
            }
        };

        const handleCreateUser = async (values, { setSubmitting }) => {
            try {
                const tempPassword = generateTempPassword();
                const response = await apiService.fetch('/users', {
                    method: 'POST',
                    body: JSON.stringify({
                        ...values,
                        password: tempPassword
                    })
                });

                if (response.success) {
                    showNotification('User created successfully');
                    setOpenDialog(false);
                    fetchUsers();
                    
                    // Show temporary password in a separate notification
                    setTimeout(() => {
                        showNotification(`Temporary password: ${tempPassword}`, 'info');
                    }, 1000);
                }
            } catch (error) {
                console.error('Error creating user:', error);
                showNotification(error.message || 'Error creating user', 'error');
            } finally {
                setSubmitting(false);
            }
        };

        const handleUpdateUser = async (values, { setSubmitting }) => {
            try {
                const response = await apiService.fetch(`/users/${selectedUser._id}`, {
                    method: 'PUT',
                    body: JSON.stringify(values)
                });

                if (response.success) {
                    showNotification('User updated successfully');
                    setSelectedUser(null);
                    fetchUsers();
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showNotification(error.message || 'Error updating user', 'error');
            } finally {
                setSubmitting(false);
            }
        };

        const handleToggleStatus = async (userId, currentStatus) => {
            try {
                const response = await apiService.fetch(`/users/${userId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        status: currentStatus === 'active' ? 'inactive' : 'active'
                    })

                    boxSizing: 'border-box',
                    overflow: 'hidden',
                    transition: 'width 0.3s ease'
                }
            }}
        >
            <div className="sidebar-container">
                <div className="sidebar-header">
                    {!isCollapsed && (
                        <div className="sidebar-logo">
                            <i className="fas fa-cube"></i>
                            <Typography variant="h6">WorkWise Pro</Typography>
                        </div>
                    )}
                    <div 
                        className="sidebar-toggle"
                        onClick={() => setIsCollapsed(!isCollapsed)}
                    >
                        <i className={`fas fa-chevron-${isCollapsed ? 'right' : 'left'}`} />
                    </div>
                </div>

                <div className="sidebar-menu">
                    {menuSections.map((section, index) => (
                        <div key={index} className="menu-section">
                            {!isCollapsed && (
                                <div className="menu-section-title">
                                    {section.title}
                                </div>
                            )}
                            {section.items.map((item) => (
                                <div key={item.id}>
                                    <div 
                                        className={`menu-item ${menuItems[item.id] ? 'expanded' : ''}`}
                                        onClick={() => handleMenuClick(item.id, item.path)}
                                    >
                                        <i className={`fas fa-${item.icon}`} />
                                        {!isCollapsed && (
                                            <>
                                                <span className="menu-text">{item.title}</span>
                                                {item.submenu && (
                                                    <i className="fas fa-chevron-down menu-arrow" />
                                                )}
                                            </>
                                        )}
                                    </div>
                                    {!isCollapsed && item.submenu && menuItems[item.id] && (
                                        <div className="submenu">
                                            {item.submenu.map((subItem, subIndex) => (
                                                <div
                                                    key={subIndex}
                                                    className="submenu-item"
                                                    onClick={() => onMenuClick(subItem.path)}
                                                >
                                                    {subItem.title}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    ))}
                </div>
            </div>
        </Drawer>
    );
};

     
        
            // Header Component
    const Header = () => {
        const [anchorEl, setAnchorEl] = useState(null);
        const [notifications] = useState([
            {
                id: 1,
                message: 'System update available',
                type: 'info'
            },
            {
                id: 2,
                message: 'New user registration',
                type: 'success'
            }
        ]);

        const handleMenu = (event) => {
            setAnchorEl(event.currentTarget);
        };

        const handleClose = () => {
            setAnchorEl(null);
        };

        const handleLogout = async () => {
            try {
                await apiService.fetch('/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        };

        return (
            <AppBar 
                position="fixed" 
                sx={{ 
                    zIndex: theme => theme.zIndex.drawer + 1,
                    backgroundColor: 'white',
                    color: '#333'
                }}
            >
                <Toolbar>
                    <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                        Super Admin Dashboard
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                        <IconButton color="inherit" sx={{ position: 'relative' }}>
                            <Badge badgeContent={notifications.length} color="error">
                                <i className="fas fa-bell"></i>
                            </Badge>
                        </IconButton>
                        <IconButton
                            onClick={handleMenu}
                            color="inherit"
                        >
                            <Avatar sx={{ bgcolor: '#1a237e' }}>
                                {(() => {
                                    const email = localStorage.getItem('userEmail');
                                    return email ? email.charAt(0).toUpperCase() : 'SA';
                                })()}
                            </Avatar>
                        </IconButton>
                        <Menu
                            anchorEl={anchorEl}
                            open={Boolean(anchorEl)}
                            onClose={handleClose}
                            PaperProps={{
                                sx: {
                                    mt: 1,
                                    '& .MuiMenuItem-root': {
                                        py: 1,
                                        px: 2
                                    }
                                }
                            }}
                        >
                            <MenuItem onClick={() => {
                                handleClose();
                                window.location.href = '/account.html';
                            }}>
                                <i className="fas fa-user" style={{marginRight: '10px'}}></i>
                                My Account
                            </MenuItem>
                            <MenuItem onClick={() => {
                                handleClose();
                                handleLogout();
                            }}>
                                <i className="fas fa-sign-out-alt" style={{marginRight: '10px'}}></i>
                                Sign Out
                            </MenuItem>
                        </Menu>
                    </Box>
                </Toolbar>
            </AppBar>
        );
    };

    // Main Dashboard Component
       // Main Dashboard Component
    const Dashboard = () => {
        const [isCollapsed, setIsCollapsed] = useState(false);
        const [currentPage, setCurrentPage] = useState('dashboard');
        const [pageContent, setPageContent] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const verifyToken = async () => {
                try {
                    const response = await apiService.fetch('/verify-token', {
                        method: 'POST'
                    });
                    if (!response.success) {
                        throw new Error('Token verification failed');
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('Token verification error:', error);
                    localStorage.clear();
                    window.location.href = '/login.html';
                }
            };

            verifyToken();
        }, []);

        useEffect(() => {
            if (currentPage === 'dashboard') {
                const initializeChart = () => {
                    const ctx = document.getElementById('systemAnalytics');
                    if (ctx) {
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                                datasets: [{
                                    label: 'System Usage',
                                    data: [65, 59, 80, 81, 56, 55],
                                    fill: false,
                                    borderColor: '#1a237e',
                                    tension: 0.1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        position: 'top',
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                };

                setTimeout(initializeChart, 100);
            }
        }, [currentPage]);

        const loadPage = (pageName) => {
            setCurrentPage(pageName);
            
            switch(pageName) {
                case 'roles':
                    setPageContent(<RoleManagement />);
                    break;
                case 'users-list':
                    setPageContent(<UsersList />);
                    break;
                case 'dashboard':
                    setPageContent(null);
                    break;
                default:
                    setPageContent(
                        <Box sx={{ p: 3 }}>
                            <Typography variant="h5">
                                {pageName.split('-').map(word => 
                                    word.charAt(0).toUpperCase() + word.slice(1)
                                ).join(' ')}
                            </Typography>
                            <Typography variant="body1" sx={{ mt: 2 }}>
                                This page is under development.
                            </Typography>
                        </Box>
                    );
            }
        };

        if (loading) {
            return <LoadingSpinner />;
        }

        return (
            <Box sx={{ display: 'flex' }}>
                <CssBaseline />
                <Header />
                <Sidebar 
                    isCollapsed={isCollapsed} 
                    setIsCollapsed={setIsCollapsed}
                    onMenuClick={loadPage}
                />
                <Box
                    component="main"
                    sx={{
                        flexGrow: 1,
                        p: 3,
                        mt: 8,
                        ml: isCollapsed ? '65px' : '240px',
                        transition: 'margin-left 0.3s ease'
                    }}
                >
                    {currentPage === 'dashboard' ? (
                        <>
                            <DashboardStats />
                            <Grid container spacing={3}>
                                <Grid item xs={12}>
                                    <Paper sx={{ p: 2, height: '400px' }}>
                                        <Typography variant="h6" gutterBottom>
                                            System Analytics
                                        </Typography>
                                        <Box sx={{ height: 'calc(100% - 40px)' }}>
                                            <canvas id="systemAnalytics"></canvas>
                                        </Box>
                                    </Paper>
                                </Grid>
                            </Grid>
                        </>
                    ) : (
                        pageContent
                    )}
                </Box>
            </Box>
        );
    };

    // Initialize the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);

    </script>
</body>
