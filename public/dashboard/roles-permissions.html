<style>
    
/* Root Variables with Enhanced Color Palette */
:root {
    --primary-color: #4F46E5;
    --primary-dark: #4338CA;
    --primary-light: #EEF2FF;
    --success-color: #10B981;
    --warning-color: #F59E0B;
    --danger-color: #EF4444;
    --text-primary: #111827;
    --text-secondary: #6B7280;
    --text-tertiary: #9CA3AF;
    --bg-primary: #FFFFFF;
    --bg-secondary: #F9FAFB;
    --bg-tertiary: #F3F4F6;
    --border-color: #E5E7EB;
    --border-focus: #A5B4FC;
    
    /* Enhanced Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    
    /* Typography */
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Enhanced Container Styles */
.roles-permissions-container {
    padding: 32px;
    max-width: 1440px;
    margin: 0 auto;
    background: var(--bg-primary);
}

/* Enhanced Page Header */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-bottom: 24px;
    border-bottom: 1px solid var(--border-color);
}

.page-header h2 {
    font-size: 1.875rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.025em;
}

/* Enhanced Role Card Styles */
.roles-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 24px;
    margin-top: 24px;
}

.role-card {
    background: var(--bg-primary);
    border-radius: 16px;
    padding: 24px;
    box-shadow: var(--shadow-md);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid var(--border-color);
    position: relative;
    overflow: hidden;
}

.role-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-xl);
    border-color: var(--primary-light);
}

/* Enhanced Role Header */
.role-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
}

.role-header i {
    font-size: 1.5rem;
    color: var(--primary-color);
    background: var(--primary-light);
    padding: 12px;
    border-radius: 12px;
}

.role-header h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
    letter-spacing: -0.025em;
}

/* Enhanced Role Badge */
.role-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.role-badge.system {
    background-color: var(--primary-light);
    color: var(--primary-color);
}

.role-badge.custom {
    background-color: var(--success-color);
    color: white;
}

/* Enhanced Role Stats */
.role-stats {
    display: flex;
    gap: 32px;
    margin: 24px 0;
    padding: 16px 0;
    border-top: 1px solid var(--border-color);
    border-bottom: 1px solid var(--border-color);
}

.stat {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: -0.025em;
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
}

/* Enhanced Button Styles */
.btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s ease;
    border: none;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
    box-shadow: 0 1px 3px 0 rgba(79, 70, 229, 0.4);
}

.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.5);
}

.btn-secondary {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

.btn-secondary:hover {
    background: var(--bg-tertiary);
    border-color: var(--text-tertiary);
}

/* Enhanced Modal Styles */
.modal {
    backdrop-filter: blur(4px);
    background: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background: var(--bg-primary);
    border-radius: 20px;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--border-color);
    max-width: 700px;
    width: 90%;
}

.modal-header {
    padding: 24px 32px;
    border-bottom: 1px solid var(--border-color);
}

.modal-header h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.modal-body {
    padding: 32px;
}

/* Enhanced Form Styles */
.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-primary);
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 0.875rem;
    transition: all 0.2s ease;
    background: var(--bg-secondary);
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px var(--primary-light);
    background: var(--bg-primary);
}

/* Enhanced Permissions Section */
.permissions-section {
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: 24px;
    margin-top: 32px;
}

.permission-group {
    margin-bottom: 32px;
}

.permission-group h5 {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 16px;
}

.permission-item {
    background: var(--bg-primary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px 16px;
    transition: all 0.2s ease;
}

.permission-item:hover {
    border-color: var(--primary-color);
    background: var(--primary-light);
}

/* Custom Checkbox Styling */
.permission-item input[type="checkbox"] {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    border: 2px solid var(--border-color);
    appearance: none;
    -webkit-appearance: none;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
}

.permission-item input[type="checkbox"]:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.permission-item input[type="checkbox"]:checked::after {
    content: 'âœ“';
    position: absolute;
    color: white;
    font-size: 12px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Responsive Enhancements */
@media (max-width: 1024px) {
    .roles-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
}

@media (max-width: 768px) {
    .roles-permissions-container {
        padding: 16px;
    }
    
    .roles-grid {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        width: 95%;
        margin: 10px;
    }
}

/* Animation Classes */
@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.role-card {
    animation: slideIn 0.3s ease-out;
}
    
</style>
<div class="roles-permissions-container">
    <!-- Header Section -->
    <div class="page-header">
        <h2>Roles & Permissions Management</h2>
        <button class="btn btn-primary" id="createRoleBtn">
            <i class="fas fa-plus"></i> Create New Role
        </button>
    </div>

    <!-- Roles List Section -->
    <div class="roles-list-container">
        <div class="roles-grid">
            <!-- System Roles (Non-editable) -->
            <div class="role-card system-role">
                <div class="role-header">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Superadmin</h3>
                    <span class="role-badge system">System Role</span>
                </div>
                <div class="role-description">
                    Full system access with unrestricted permissions
                </div>
                <div class="role-stats">
                    <div class="stat">
                        <span class="stat-value" id="superadminUserCount">0</span>
                        <span class="stat-label">Users</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">All</span>
                        <span class="stat-label">Permissions</span>
                    </div>
                </div>
                <div class="role-actions">
                    <button class="btn btn-secondary" disabled>
                        <i class="fas fa-lock"></i> System Protected
                    </button>
                </div>
            </div>

            <!-- Dynamic Roles List -->
            <div id="customRolesList"></div>
        </div>
    </div>

    <!-- Create/Edit Role Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Role</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="roleForm">
                    <div class="form-group">
                        <label for="roleName">Role Name</label>
                        <input type="text" id="roleName" required>
                    </div>
                    <div class="form-group">
                        <label for="roleDescription">Description</label>
                        <textarea id="roleDescription" rows="3"></textarea>
                    </div>
                    
                    <!-- Permissions Section -->
                    <div class="permissions-section">
                        <h4>Permissions</h4>
                        
                        <!-- UI Access -->
                        <div class="permission-group">
                            <h5>UI Access</h5>
                            <div class="permissions-grid" id="uiPermissions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Module Access -->
                        <div class="permission-group">
                            <h5>Module Access</h5>
                            <div class="permissions-grid" id="modulePermissions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- User Management -->
                        <div class="permission-group">
                            <h5>User Management</h5>
                            <div class="permissions-grid" id="userManagementPermissions">
                                <!-- Dynamically populated -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelRole">Cancel</button>
                <button class="btn btn-primary" id="saveRole">Save Role</button>
            </div>
        </div>
    </div>
</div>

<!-- Role Card Template -->
<template id="roleCardTemplate">
    <div class="role-card" data-role-id="">
        <div class="role-header">
            <i class="fas fa-user-shield"></i>
            <h3 class="role-name"></h3>
            <span class="role-badge custom">Custom Role</span>
        </div>
        <div class="role-description"></div>
        <div class="role-stats">
            <div class="stat">
                <span class="stat-value user-count">0</span>
                <span class="stat-label">Users</span>
            </div>
            <div class="stat">
                <span class="stat-value permission-count">0</span>
                <span class="stat-label">Permissions</span>
            </div>
        </div>
        <div class="role-actions">
            <button class="btn btn-icon edit-role">
                <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-icon delete-role">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
</template>
