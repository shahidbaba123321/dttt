<!-- roles-permission.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles & Permissions - WorkWise Pro</title>
    <style>
        /* Roles & Permissions specific styles */
        .roles-container {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .roles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .roles-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn-create-role {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-white);
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-create-role:hover {
            background-color: var(--primary-dark);
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .role-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .role-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .role-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.125rem;
        }

        .role-actions {
            display: flex;
            gap: 0.5rem;
        }

        .role-action-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }

        .role-action-btn:hover {
            background-color: var(--bg-hover);
            color: var(--primary-color);
        }

        .role-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .role-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .role-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .permission-group {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: 1rem;
        }

        .permission-group-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .permission-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-secondary {
            background-color: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-white);
            border: none;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="roles-container">
        <div class="roles-header">
            <h1 class="roles-title">Roles & Permissions</h1>
            <button class="btn-create-role" onclick="showCreateRoleModal()">
                <i class="fas fa-plus"></i>
                <span>Create New Role</span>
            </button>
        </div>

        <div class="roles-grid" id="rolesGrid">
            <!-- Roles will be dynamically populated here -->
        </div>
    </div>

    <!-- Create/Edit Role Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Role</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="roleForm" onsubmit="handleRoleSubmit(event)">
                <div class="form-group">
                    <label class="form-label" for="roleName">Role Name</label>
                    <input type="text" id="roleName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="roleDescription">Description</label>
                    <textarea id="roleDescription" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Permissions</label>
                    <div class="permissions-grid" id="permissionsGrid">
                        <!-- Permission groups will be dynamically populated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Role</button>
                </div>
            </form>
        </div>
    </div>

    // Add this script at the end of roles-permission.html
<script>
// Configuration and State Management
const RolesManager = {
    config: {
        apiBaseUrl: 'https://18.215.160.136.nip.io/api',
        endpoints: {
            roles: '/roles',
            permissions: '/user_permissions',
            auditLogs: '/audit-logs'
        }
    },

    state: {
        roles: [],
        permissions: [],
        editingRole: null,
        isLoading: false
    },

    // Initialize the Roles Manager
    async init() {
        try {
            this.showLoading();
            await Promise.all([
                this.fetchRoles(),
                this.fetchPermissions()
            ]);
            this.renderRoles();
            this.renderPermissionGroups();
            this.hideLoading();
        } catch (error) {
            console.error('Initialization failed:', error);
            this.showError('Failed to initialize roles and permissions');
        }
    },

    // API Calls
    async makeRequest(endpoint, method = 'GET', data = null) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${this.config.apiBaseUrl}${endpoint}`, {
                method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                ...(data && { body: JSON.stringify(data) })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.statusText}`);
            }

            return await response.json();
        } catch (error) {
            console.error('API request failed:', error);
            throw error;
        }
    },

    async fetchRoles() {
        const response = await this.makeRequest(this.config.endpoints.roles);
        this.state.roles = response.roles;
    },

    async fetchPermissions() {
        const response = await this.makeRequest(this.config.endpoints.permissions);
        this.state.permissions = response.permissions;
    },

    // UI Rendering
    renderRoles() {
        const rolesGrid = document.getElementById('rolesGrid');
        rolesGrid.innerHTML = this.state.roles.map(role => this.createRoleCard(role)).join('');
    },

    createRoleCard(role) {
        const isSystemRole = role.isSystem || role.name.toLowerCase() === 'superadmin';
        return `
            <div class="role-card">
                <div class="role-header">
                    <h3 class="role-name">${role.name}</h3>
                    <div class="role-actions">
                        ${!isSystemRole ? `
                            <button class="role-action-btn" onclick="RolesManager.editRole('${role._id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="role-action-btn" onclick="RolesManager.deleteRole('${role._id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
                <p class="role-description">${role.description || 'No description provided'}</p>
                <div class="role-stats">
                    <div class="role-stat">
                        <i class="fas fa-shield-alt"></i>
                        <span>${role.permissions?.length || 0} Permissions</span>
                    </div>
                    <div class="role-stat">
                        <i class="fas fa-users"></i>
                        <span>${role.userCount || 0} Users</span>
                    </div>
                </div>
            </div>
        `;
    },

    renderPermissionGroups() {
        const permissionsGrid = document.getElementById('permissionsGrid');
        const groupedPermissions = this.groupPermissions(this.state.permissions);
        
        permissionsGrid.innerHTML = Object.entries(groupedPermissions)
            .map(([group, permissions]) => `
                <div class="permission-group">
                    <h4 class="permission-group-title">${group}</h4>
                    ${permissions.map(permission => `
                        <div class="permission-item">
                            <input type="checkbox" 
                                id="${permission.id}" 
                                class="permission-checkbox"
                                ${this.state.editingRole?.permissions?.includes(permission.id) ? 'checked' : ''}
                                value="${permission.id}">
                            <label for="${permission.id}">${permission.name}</label>
                        </div>
                    `).join('')}
                </div>
            `).join('');
    },

    groupPermissions(permissions) {
        return permissions.reduce((groups, permission) => {
            const group = permission.group || 'General';
            if (!groups[group]) {
                groups[group] = [];
            }
            groups[group].push(permission);
            return groups;
        }, {});
    },

    // Role Management
    async createRole(roleData) {
        try {
            const response = await this.makeRequest(
                this.config.endpoints.roles,
                'POST',
                roleData
            );
            
            await this.fetchRoles();
            this.renderRoles();
            this.showSuccess('Role created successfully');
            return response;
        } catch (error) {
            this.showError('Failed to create role');
            throw error;
        }
    },

    async updateRole(roleId, roleData) {
        try {
            const response = await this.makeRequest(
                `${this.config.endpoints.roles}/${roleId}`,
                'PUT',
                roleData
            );
            
            await this.fetchRoles();
            this.renderRoles();
            this.showSuccess('Role updated successfully');
            return response;
        } catch (error) {
            this.showError('Failed to update role');
            throw error;
        }
    },

    async deleteRole(roleId) {
        if (!confirm('Are you sure you want to delete this role?')) return;

        try {
            await this.makeRequest(
                `${this.config.endpoints.roles}/${roleId}`,
                'DELETE'
            );
            
            await this.fetchRoles();
            this.renderRoles();
            this.showSuccess('Role deleted successfully');
        } catch (error) {
            this.showError('Failed to delete role');
        }
    },

    // Modal Management
    showCreateRoleModal() {
        this.state.editingRole = null;
        document.getElementById('modalTitle').textContent = 'Create New Role';
        document.getElementById('roleForm').reset();
        document.getElementById('roleModal').classList.add('active');
        this.renderPermissionGroups();
    },

    async editRole(roleId) {
        const role = this.state.roles.find(r => r._id === roleId);
        if (!role) return;

        this.state.editingRole = role;
        document.getElementById('modalTitle').textContent = 'Edit Role';
        document.getElementById('roleName').value = role.name;
        document.getElementById('roleDescription').value = role.description || '';
        document.getElementById('roleModal').classList.add('active');
        this.renderPermissionGroups();
    },

    closeModal() {
        document.getElementById('roleModal').classList.remove('active');
        this.state.editingRole = null;
    },

    // Form Handling
    async handleRoleSubmit(event) {
        event.preventDefault();
        
        const formData = {
            name: document.getElementById('roleName').value,
            description: document.getElementById('roleDescription').value,
            permissions: Array.from(document.querySelectorAll('.permission-checkbox:checked'))
                .map(checkbox => checkbox.value)
        };

        try {
            if (this.state.editingRole) {
                await this.updateRole(this.state.editingRole._id, formData);
            } else {
                await this.createRole(formData);
            }
            this.closeModal();
        } catch (error) {
            console.error('Form submission failed:', error);
        }
    },

    // Utility Functions
    showLoading() {
        this.state.isLoading = true;
        // Add loading indicator implementation
    },

    hideLoading() {
        this.state.isLoading = false;
        // Remove loading indicator implementation
    },

    showSuccess(message) {
        // Implement success notification
        console.log('Success:', message);
    },

    showError(message) {
        // Implement error notification
        console.error('Error:', message);
    }
};

// Initialize when the page loads
document.addEventListener('DOMContentLoaded', () => {
    RolesManager.init();
});

// Export functions for global access
window.RolesManager = RolesManager;
window.showCreateRoleModal = () => RolesManager.showCreateRoleModal();
window.closeModal = () => RolesManager.closeModal();
window.handleRoleSubmit = (event) => RolesManager.handleRoleSubmit(event);
</script>
</body>
</html>
