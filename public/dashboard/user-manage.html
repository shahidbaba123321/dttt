<!-- user-manage.html -->
<div class="user-management-container">
    <!-- Header Section -->
    <div class="user-management-header">
        <div class="header-left">
            <h2>User Management</h2>
            <p class="subtitle">Manage internal users and their access</p>
        </div>
        <div class="header-right">
            <button id="addUserBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New User
            </button>
        </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="search-filter-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="userSearchInput" placeholder="Search users...">
        </div>
        <div class="filters">
            <select id="roleFilter" class="filter-select">
                <option value="">All Roles</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select id="departmentFilter" class="filter-select">
                <option value="">All Departments</option>
            </select>
        </div>
    </div>

    <!-- Users Table -->
    <div class="table-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>2FA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Table content will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-container">
        <div class="pagination-info">
            Showing <span id="currentRange">0-0</span> of <span id="totalUsers">0</span> users
        </div>
        <div class="pagination-controls" id="paginationControls">
            <!-- Pagination buttons will be dynamically populated -->
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New User</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <!-- Change this in the user modal form -->
<div class="form-group">
    <label for="userDepartment">Department</label>
    <input type="text" id="userDepartment" placeholder="Enter department name" required>
</div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" required>
                            <option value="">Select Role</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="user2FA">
                            Enable Two-Factor Authentication
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelUserBtn">Cancel</button>
                <button class="btn btn-primary" id="saveUserBtn">Save User</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete User</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="form-group">
                    <label for="deleteReason">Reason for Deletion</label>
                    <textarea id="deleteReason" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete User</button>
            </div>
        </div>
    </div>
</div>
