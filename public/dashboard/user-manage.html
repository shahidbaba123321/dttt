<!-- user-manage.html -->
<div class="user-management-container">
    <!-- Header Section -->
    <div class="user-management-header">
        <div class="header-left">
            <h2>User Management</h2>
            <p class="subtitle">Manage internal users and their access</p>
        </div>
        <div class="header-right">
            <button id="addUserManageBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New User
            </button>
        </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="search-filter-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="userManageSearchInput" placeholder="Search users...">
        </div>
        <div class="filters">
            <select id="userManageRoleFilter" class="filter-select">
                <option value="">All Roles</option>
            </select>
            <select id="userManageStatusFilter" class="filter-select">
                <option value="">All Status</option>
            </select>
        </div>
    </div>

    <!-- Users Table -->
    <!-- In user-manage.html, update the table header -->
<div class="table-container">
    <table class="users-table">
        <thead>
            <tr>
                <th>User</th>
                <th>Department</th>
                <th>Role</th>
                <th>Status</th>
                <th>2FA</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userManageTableBody"></tbody>
    </table>
</div>

    <!-- Pagination -->
    <div class="pagination-container">
        <div class="pagination-info">
            Showing <span id="userManageCurrentRange">0-0</span> of <span id="userManageTotalUsers">0</span> users
        </div>
        <div id="userManagePaginationControls" class="pagination-controls"></div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userManageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userManageModalTitle">Add New User</h3>
                <button id="closeUserManageModal" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userManageForm">
                    <div class="form-group">
                        <label for="userManageName">Full Name</label>
                        <input type="text" id="userManageName" required>
                    </div>
                    <div class="form-group">
                        <label for="userManageEmail">Email</label>
                        <input type="email" id="userManageEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="userManageDepartment">Department</label>
                        <input type="text" id="userManageDepartment" required>
                    </div>
                    <div class="form-group">
                        <label for="userManageRole">Role</label>
                        <select id="userManageRole" required>
                            <option value="">Select Role</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="userManage2FA">
                            Enable Two-Factor Authentication
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancelUserManageBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveUserManageBtn" class="btn btn-primary">Save User</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="userManageDeleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete User</h3>
                <button id="closeUserManageDeleteModal" class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="form-group">
                    <label for="userManageDeleteReason">Reason for Deletion</label>
                    <textarea id="userManageDeleteReason" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelUserManageDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmUserManageDeleteBtn" class="btn btn-danger">Delete User</button>
            </div>
        </div>
    </div>
</div>

<style>

.user-management-container {
    padding: 20px;
    background-color: var(--bg-primary);
}

.user-management-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.subtitle {
    color: var(--text-secondary);
    margin-top: 4px;
}

/* Search and Filter Styles */
.search-filter-container {
    display: flex;
    gap: 16px;
    margin-bottom: 24px;
    flex-wrap: wrap;
}

.search-box {
    flex: 1;
    min-width: 200px;
    position: relative;
}

.search-box i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.search-box input {
    width: 100%;
    padding: 8px 12px 8px 36px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
}

.filters {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.filter-select {
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
    min-width: 150px;
}

/* Table Styles */
.table-container {
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow-sm);
    overflow: hidden;
    margin-bottom: 24px;
}

.users-table {
    width: 100%;
    border-collapse: collapse;
}

.users-table th,
.users-table td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.users-table th {
    background-color: var(--bg-secondary);
    font-weight: 600;
    color: var(--text-primary);
}

.users-table tr:hover {
    background-color: var(--bg-primary);
}

/* User Info Styles */
.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 14px;
}

.user-details {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-weight: 500;
    color: var(--text-primary);
}

.user-email {
    font-size: 12px;
    color: var(--text-secondary);
}

/* Status Badge Styles */
.status-badge {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 500;
    display: inline-block;
}

.status-active {
    background-color: var(--success-color);
    color: white;
}

.status-inactive {
    background-color: var(--danger-color);
    color: white;
}

.status-pending {
    background-color: var(--warning-color);
    color: white;
}

/* Role Badge Styles */
.role-badge {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 500;
    background-color: var(--primary-light);
    color: white;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    gap: 8px;
}

.btn-icon {
    width: 32px;
    height: 32px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-edit {
    background-color: var(--primary-light);
    color: white;
}

.btn-status {
    background-color: var(--warning-color);
    color: white;
}

.btn-delete {
    background-color: var(--danger-color);
    color: white;
}

/* Switch/Toggle Styles */
.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 24px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: var(--success-color);
}

input:checked + .slider:before {
    transform: translateX(26px);
}

/* Pagination Styles */
.pagination-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow-sm);
}

.pagination-controls {
    display: flex;
    gap: 8px;
}

.pagination-button {
    padding: 6px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    background: white;
    cursor: pointer;
    transition: all 0.2s;
}

.pagination-button:hover:not(.disabled) {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.pagination-button.active {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}

.pagination-button.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.close-modal {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--text-secondary);
}

.modal-body {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-primary);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    font-size: 14px;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

/* Loading State */
.loading-state {
    text-align: center;
    padding: 40px;
}

.loading-spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 3px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top-color: var(--primary-color);
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .user-management-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }

    .search-filter-container {
        flex-direction: column;
    }

    .filters {
        flex-direction: column;
    }

    .table-container {
        overflow-x: auto;
    }

    .pagination-container {
        flex-direction: column;
        gap: 16px;
        text-align: center;
    }
}
</style>
