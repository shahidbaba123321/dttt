<!-- public/dashboard/mainmodule.html -->
<div class="modules-management-container">
    <div class="page-header">
        <h1>Modules Management</h1>
        <div class="header-actions">
            <button class="btn btn-primary" id="addNewModuleBtn">
                <i class="fas fa-plus"></i> Add New Module
            </button>
        </div>
    </div>

    <div class="modules-overview-grid">
        <div class="module-category" data-category="hr">
            <div class="category-header">
                <h3>
                    <i class="fas fa-users"></i> HR Modules
                </h3>
            </div>
            <div class="modules-list" id="hrModulesList">
                <!-- HR Modules will be dynamically populated -->
            </div>
        </div>

        <div class="module-category" data-category="finance">
            <div class="category-header">
                <h3>
                    <i class="fas fa-chart-line"></i> Finance Modules
                </h3>
            </div>
            <div class="modules-list" id="financeModulesList">
                <!-- Finance Modules will be dynamically populated -->
            </div>
        </div>

        <div class="module-category" data-category="operations">
            <div class="category-header">
                <h3>
                    <i class="fas fa-cogs"></i> Operations Modules
                </h3>
            </div>
            <div class="modules-list" id="operationsModulesList">
                <!-- Operations Modules will be dynamically populated -->
            </div>
        </div>

        <div class="module-category" data-category="integrations">
            <div class="category-header">
                <h3>
                    <i class="fas fa-plug"></i> Integrations
                </h3>
            </div>
            <div class="modules-list" id="integrationsModulesList">
                <!-- Integration Modules will be dynamically populated -->
            </div>
        </div>
    </div>

    <style>
        .modules-management-container {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: var(--spacing-md);
        }

        .page-header h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions .btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            transition: background-color 0.3s ease;
        }

        .header-actions .btn:hover {
            background-color: var(--primary-dark);
        }

        .modules-overview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
        }

        .module-category {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-light);
            overflow: hidden;
        }

        .category-header {
            background-color: var(--bg-tertiary);
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            border-bottom: 1px solid var(--border-light);
        }

        .category-header h3 {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
        }

        .category-header i {
            color: var(--primary-color);
        }

        .modules-list {
            padding: var(--spacing-md);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

              .module-card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            transition: all 0.3s ease;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .module-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-light);
            color: white;
            border-radius: var(--border-radius-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .module-status-toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .module-status-toggle .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: var(--border-light);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .module-status-toggle .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .module-status-toggle input[type="checkbox"] {
            display: none;
        }

        .module-status-toggle input[type="checkbox"]:checked + .toggle-switch {
            background-color: var(--success-color);
        }

        .module-status-toggle input[type="checkbox"]:checked + .toggle-switch::before {
            transform: translateX(20px);
        }

        .module-card-content {
            flex-grow: 1;
        }

        .module-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .module-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: var(--spacing-sm);
        }

        .module-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-tertiary);
            font-size: 0.75rem;
        }

        .module-actions {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .module-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .module-action-btn:hover {
            color: var(--primary-color);
        }

        .module-compliance-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .compliance-high {
            background-color: var(--success-color);
            color: white;
        }

        .compliance-medium {
            background-color: var(--warning-color);
            color: white;
        }

        .compliance-low {
            background-color: var(--danger-color);
            color: white;
        }

        @media (max-width: 1024px) {
            .modules-overview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
      <div class="module-modals">
        <!-- Add New Module Modal -->
        <div class="modal" id="addModuleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Module</h2>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="addModuleForm">
                            <div class="form-group">
                                <label>Module Name</label>
                                <input type="text" name="moduleName" required>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select name="moduleCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="hr">HR</option>
                                    <option value="finance">Finance</option>
                                    <option value="operations">Operations</option>
                                    <option value="integrations">Integrations</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="moduleDescription" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Compliance Level</label>
                                <select name="complianceLevel" required>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Required Permissions</label>
                                <div class="permission-checkboxes">
                                    <label>
                                        <input type="checkbox" name="permissions" value="view">
                                        View
                                    </label>
                                    <label>
                                        <input type="checkbox" name="permissions" value="edit">
                                        Edit
                                    </label>
                                    <label>
                                        <input type="checkbox" name="permissions" value="delete">
                                        Delete
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Subscription Tiers</label>
                                <div class="tier-checkboxes">
                                    <label>
                                        <input type="checkbox" name="subscriptionTiers" value="free">
                                        Free
                                    </label>
                                    <label>
                                        <input type="checkbox" name="subscriptionTiers" value="basic">
                                        Basic
                                    </label>
                                    <label>
                                        <input type="checkbox" name="subscriptionTiers" value="pro">
                                        Pro
                                    </label>
                                    <label>
                                        <input type="checkbox" name="subscriptionTiers" value="enterprise">
                                        Enterprise
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelAddModule">Cancel</button>
                                <button type="submit" class="btn btn-primary">Add Module</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Module Modal -->
        <div class="modal" id="editModuleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Module</h2>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="editModuleForm">
                            <input type="hidden" name="moduleId">
                            <div class="form-group">
                                <label>Module Name</label>
                                <input type="text" name="moduleName" required>
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select name="moduleCategory" required>
                                    <option value="hr">HR</option>
                                    <option value="finance">Finance</option>
                                    <option value="operations">Operations</option>
                                    <option value="integrations">Integrations</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="moduleDescription" required></textarea>
                            </div>
                            <!-- Similar structure to Add Module Modal -->
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancelEditModule">Cancel</button>
                                <button type="submit" class="btn btn-primary">Update Module</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="module-activity-logs">
        <div class="activity-logs-header">
            <h3>Recent Module Activity</h3>
            <div class="log-filters">
                <select id="activityLogFilter">
                    <option value="all">All Activities</option>
                    <option value="created">Module Created</option>
                    <option value="updated">Module Updated</option>
                    <option value="deleted">Module Deleted</option>
                    <option value="status-changed">Status Changed</option>
                </select>
            </div>
        </div>
        <div class="activity-logs-table">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Module</th>
                        <th>Activity</th>
                        <th>User</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="activityLogsBody">
                    <!-- Activity logs will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>
</div>
    <style>
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-dialog {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .modal-content {
            padding: var(--spacing-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .permission-checkboxes,
        .tier-checkboxes {
            display: flex;
            gap: var(--spacing-md);
        }

        .permission-checkboxes label,
        .tier-checkboxes label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-secondary);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            border-top: 1px solid var(--border-light);
            padding-top: var(--spacing-md);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--border-light);
        }

        /* Activity Logs Styles */
        .module-activity-logs {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }

        .activity-logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-light);
            padding-bottom: var(--spacing-sm);
        }

        .activity-logs-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .log-filters select {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-sm);
            background-color: var(--bg-secondary);
        }

        .activity-logs-table {
            width: 100%;
            overflow-x: auto;
        }

        .activity-logs-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-logs-table th,
        .activity-logs-table td {
            padding: var(--spacing-sm);
            text-align: left;
            border-bottom: 1px solid var(--border-light);
        }

        .activity-logs-table th {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .activity-logs-table tr:hover {
            background-color: var(--bg-tertiary);
        }

        .activity-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
    </style>
</div>
