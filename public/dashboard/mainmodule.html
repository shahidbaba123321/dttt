<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Management</title>
    <style>

        .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal.show {
    display: flex;
    opacity: 1;
}

.modal-content {
    background-color: white;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
        /* Modules-specific styles */
        .modules-management {
            padding: var(--spacing-lg);
            background-color: var(--bg-secondary);
        }

        .modules-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }

        .module-card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-light);
            padding: var(--spacing-md);
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow-sm);
        }

        .module-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-5px);
        }

        .module-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .module-status {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .module-status.active {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .module-status.inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .module-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .module-category {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }

        .module-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
        }

        .module-compliance {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.8rem;
        }

        .compliance-badge {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-weight: 600;
        }

        .compliance-badge.low {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .compliance-badge.medium {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info-color);
        }

        .compliance-badge.high {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .filters-section {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .filter-group select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-medium);
            border-radius: var(--border-radius-md);
        }
    </style>
</head>
<body>
    <div class="modules-management">
        <div class="modules-header">
            <h2>Module Management</h2>
            <button id="addModuleBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Module
            </button>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label>Category:</label>
                <select id="moduleCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                    <option value="operations">Operations</option>
                    <option value="integrations">Integrations</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Compliance Level:</label>
                <select id="moduleComplianceFilter">
                    <option value="">All Levels</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="moduleStatusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div id="modulesGrid" class="modules-grid">
            <!-- Modules will be dynamically populated here -->
        </div>
    </div>

    <!-- Modals will be dynamically created by JavaScript -->
    <div id="moduleModal" class="modal"></div>
    <div id="moduleDetailsModal" class="modal"></div>

     <script src="/dashboard/js/mainmodule.js"></script>
</body>
</html>
