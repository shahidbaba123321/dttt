    <div class="modules-management-container">
    <div class="page-header">
        <h1>Modules Management</h1>
        <div class="header-actions">
            <button class="btn btn-primary" id="addNewModuleBtn">
                <i class="fas fa-plus"></i> Add New Module
            </button>
        </div>
    </div>

<div class="module-activity-logs">
        <div class="activity-logs-header">
            <h3>Recent Module Activity</h3>
            <div class="log-filters">
                <select id="activityLogFilter">
                    <option value="all">All Activities</option>
                    <option value="created">Module Created</option>
                    <option value="updated">Module Updated</option>
                    <option value="deleted">Module Deleted</option>
                    <option value="status-changed">Status Changed</option>
                </select>
            </div>
        </div>
        <div class="activity-logs-table">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Module</th>
                        <th>Activity</th>
                        <th>User</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="activityLogsBody">
                    <!-- Activity logs will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="moduleModalContainer">
        <!-- Dynamically created modals will be inserted here -->
    </div>
</div>
    <script>
        // Optional: Additional client-side validation or interaction scripts
        document.addEventListener('DOMContentLoaded', function() {
            const moduleCategories = document.querySelectorAll('.module-category');
            
            moduleCategories.forEach(category => {
                const modulesList = category.querySelector('.modules-list');
                
                if (modulesList && modulesList.children.length === 0) {
                    modulesList.innerHTML = `
                        <div class="no-modules-placeholder">
                            <p>No modules in this category yet</p>
                        </div>
                    `;
                }
            });
        });
    </script>

    <style>

        .module-category {
            transition: all 0.3s ease;
        }

        .module-category:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-5px);
        }
    </style>

            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;

            left: 2px;
