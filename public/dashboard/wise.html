<style>
    .modules-management-container {
        background-color: var(--bg-primary);
        border-radius: var(--border-radius-lg);
        padding: var(--spacing-lg);
        box-shadow: var(--shadow-sm);
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--border-light);
        padding-bottom: var(--spacing-md);
    }

    .page-header h1 {
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .header-actions .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        transition: background-color 0.3s ease;
    }

    .header-actions .btn-primary:hover {
        background-color: var(--primary-dark);
    }

    .modules-filter-section {
        margin-bottom: var(--spacing-lg);
    }

    .filter-row {
        display: flex;
        gap: var(--spacing-md);
        align-items: flex-end;
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
    }

    .filter-group label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        font-weight: 500;
    }

    .form-control {
        padding: var(--spacing-sm) var(--spacing-md);
        border: 1px solid var(--border-light);
        border-radius: var(--border-radius-md);
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .search-group {
        display: flex;
        align-items: flex-end;
        gap: var(--spacing-sm);
    }

    .search-group input {
        flex-grow: 1;
    }

    .search-group .btn-secondary {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius-md);
        display: flex;
        align-items: center;
        transition: background-color 0.3s ease;
    }

    .search-group .btn-secondary:hover {
        background-color: var(--border-light);
    }
     .modules-list-section {
        background-color: var(--bg-secondary);
        border-radius: var(--border-radius-lg);
        padding: var(--spacing-lg);
        margin-top: var(--spacing-lg);
    }

    .modules-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: var(--spacing-lg);
    }

    .module-card {
        background-color: var(--bg-primary);
        border-radius: var(--border-radius-lg);
        border: 1px solid var(--border-light);
        padding: var(--spacing-lg);
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
        transition: all 0.3s ease;
        position: relative;
    }

    .module-card:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-5px);
    }

    .module-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .module-title {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 1.1rem;
    }

    .module-status {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }

    .status-active {
        background-color: var(--success-color);
    }

    .status-inactive {
        background-color: var(--danger-color);
    }

    .module-category {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: var(--border-radius-sm);
        font-size: 0.75rem;
        display: inline-block;
        margin-bottom: var(--spacing-sm);
    }

    .module-description {
        color: var(--text-secondary);
        font-size: 0.875rem;
        line-height: 1.5;
        flex-grow: 1;
    }

    .module-actions {
        display: flex;
        justify-content: space-between;
        margin-top: var(--spacing-md);
    }

    .module-action-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        transition: color 0.3s ease;
    }

    .module-action-btn:hover {
        color: var(--primary-color);
    }

    .module-action-btn i {
        font-size: 1rem;
    }

    .pagination-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--spacing-lg);
        padding-top: var(--spacing-md);
        border-top: 1px solid var(--border-light);
    }

    .pagination-info {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .pagination-controls {
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .btn-pagination {
        background-color: var(--bg-tertiary);
        color: var(--text-secondary);
        border: none;
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--border-radius-md);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        transition: background-color 0.3s ease;
    }

    .btn-pagination:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .btn-pagination:not(:disabled):hover {
        background-color: var(--border-light);
    }

    .page-number-container {
        display: flex;
        gap: var(--spacing-sm);
    }

    .page-number {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--border-radius-sm);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .page-number:hover {
        background-color: var(--bg-tertiary);
    }

    .page-number.active {
        background-color: var(--primary-color);
        color: white;
    }
</style>
<style>
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
        display: flex;
        opacity: 1;
    }

    .modal-container {
        background-color: var(--bg-primary);
        border-radius: var(--border-radius-lg);
        width: 100%;
        max-width: 800px;
        max-height: 90vh;
        overflow-y: auto;
        padding: var(--spacing-lg);
        box-shadow: var(--shadow-lg);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-lg);
        border-bottom: 1px solid var(--border-light);
        padding-bottom: var(--spacing-md);
    }

    .modal-header h2 {
        margin: 0;
        color: var(--text-primary);
        font-size: 1.25rem;
    }

    .modal-close-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 1.25rem;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .modal-close-btn:hover {
        color: var(--danger-color);
    }

    .module-form {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-lg);
    }

    .form-row {
        display: flex;
        gap: var(--spacing-lg);
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: var(--spacing-sm);
    }

    .form-group.full-width {
        width: 100%;
    }

    .form-error {
        color: var(--danger-color);
        font-size: 0.75rem;
        margin-top: var(--spacing-xs);
        visibility: hidden;
    }

    .toggle-switch {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .toggle-switch input[type="checkbox"] {
        display: none;
    }

    .toggle-slider {
        width: 50px;
        height: 24px;
        background-color: var(--border-light);
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .toggle-slider::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: white;
        top: 2px;
        left: 2px;
        transition: transform 0.3s ease;
    }

    .toggle-switch input:checked + .toggle-slider {
        background-color: var(--success-color);
    }

    .toggle-switch input:checked + .toggle-slider::before {
        transform: translateX(26px);
    }

    .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: var(--spacing-md);
        margin-top: var(--spacing-lg);
        border-top: 1px solid var(--border-light);
        padding-top: var(--spacing-lg);
    }

    .permissions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: var(--spacing-sm);
    }

    .permission-checkbox {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
    }

    .subscription-tiers {
        display: flex;
        gap: var(--spacing-sm);
        flex-wrap: wrap;
    }

    .subscription-tier {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        background-color: var(--bg-secondary);
        padding: var(--spacing-sm);
        border-radius: var(--border-radius-md);
    }
</style>
<div class="modules-management-container">
    <div class="page-header">

</div>

<div class="module-audit-section">
    <div class="section-header">
        <h2>Module Activity Logs</h2>

            <div class="filter-group">
                <label>Date Range</label>

                <select id="activityTypeFilter" class="form-control">

                    <option value="MODULE_DELETED">Module Deleted</option>
                    <option value="MODULE_STATUS_CHANGED">Status Changed</option>
                </select>
            </div>
            <button id="applyAuditFiltersBtn" class="btn btn-secondary">
                <i class="fas fa-filter"></i> Apply Filters

        </div>
    </div>

    <div class="audit-logs-table">
        <table id="auditLogsTable">
            <thead>
                <tr>
                    <th>Timestamp</th>

                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="auditLogsTableBody">
                <!-- Audit logs will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="audit-pagination">
        <div class="pagination-info">
            <span id="auditLogsShowingCount">Showing 0-0 of 0 logs</span>
        </div>
        <div class="pagination-controls">
            <button id="prevAuditLogsPageBtn" class="btn btn-pagination" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <div class="page-number-container" id="auditLogsPageNumberContainer">
                <!-- Page numbers will be dynamically generated -->
            </div>
            <button id="nextAuditLogsPageBtn" class="btn btn-pagination" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
