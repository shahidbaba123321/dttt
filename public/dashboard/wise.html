
<div class="modules-management-container">
    <div class="page-header">
        <h1>Modules Management</h1>
        <div class="header-actions">
            <button id="addNewModuleBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Module
            </button>
        </div>
    </div>

    <div class="modules-filter-section">
        <div class="filter-row">
            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter" class="form-control">
                    <option value="">All Categories</option>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                    <option value="operations">Operations</option>
                    <option value="integrations">Integrations</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Compliance Level</label>
                <select id="complianceFilter" class="form-control">
                    <option value="">All Levels</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="filter-group search-group">
                <input type="text" id="moduleSearchInput" placeholder="Search modules..." class="form-control">
                <button id="searchModulesBtn" class="btn btn-secondary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="modules-list-section">
        <div class="modules-grid" id="modulesGridContainer">
            <!-- Modules will be dynamically populated here -->
        </div>

        <div class="pagination-container" id="modulesPaginationContainer">
            <div class="pagination-info">
                <span id="modulesShowingCount">Showing 0-0 of 0 modules</span>
            </div>
            <div class="pagination-controls">
                <button id="prevModulesPageBtn" class="btn btn-pagination" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="page-number-container" id="pageNumberContainer">
                    <!-- Page numbers will be dynamically generated -->
                </div>
                <button id="nextModulesPageBtn" class="btn btn-pagination" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Add this after the modules-list-section -->
<div class="module-audit-section">
    <div class="section-header">
        <h2>Module Activity Logs</h2>
        <div class="audit-filters">
            <div class="filter-group">
                <label>Date Range</label>
                <div class="date-range-picker">
                    <input type="date" id="auditStartDate" class="form-control">
                    <span>to</span>
                    <input type="date" id="auditEndDate" class="form-control">
                </div>
            </div>
            <div class="filter-group">
                <label>Activity Type</label>
                <select id="activityTypeFilter" class="form-control">
                    <option value="">All Activities</option>
                    <option value="MODULE_CREATED">Module Created</option>
                    <option value="MODULE_UPDATED">Module Updated</option>
                    <option value="MODULE_DELETED">Module Deleted</option>
                    <option value="MODULE_STATUS_CHANGED">Status Changed</option>
                </select>
            </div>
            <button id="applyAuditFiltersBtn" class="btn btn-secondary">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
        </div>
    </div>

    <div class="audit-logs-table">
        <table id="auditLogsTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Activity Type</th>
                    <th>Module Name</th>
                    <th>User</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="auditLogsTableBody">
                <!-- Audit logs will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="audit-pagination">
        <div class="pagination-info">
            <span id="auditLogsShowingCount">Showing 0-0 of 0 logs</span>
        </div>
        <div class="pagination-controls">
            <button id="prevAuditLogsPageBtn" class="btn btn-pagination" disabled>
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <div class="page-number-container" id="auditLogsPageNumberContainer">
                <!-- Page numbers will be dynamically generated -->
            </div>
            <button id="nextAuditLogsPageBtn" class="btn btn-pagination" disabled>
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<style>
   :root {
    /* Refined Color Palette */
    --primary-color: #2C3E50;
    --primary-light: #34495E;
    --accent-color: #3498DB;
    --accent-light: #5DADE2;
    
    /* Sophisticated Neutrals */
    --neutral-100: #FFFFFF;
    --neutral-200: #F7F9FC;
    --neutral-300: #E9EEF4;
    --neutral-400: #D6E0EE;
    --neutral-500: #8395A7;
    --neutral-600: #5D6D7E;
    
    /* Status Colors */
    --success-color: #2ECC71;
    --danger-color: #E74C3C;
    --warning-color: #F39C12;
    
    /* Typography */
    --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    
    /* Shadows & Elevations */
    --shadow-subtle: 0 4px 6px rgba(0, 0, 0, 0.05);
    --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.08);
    --shadow-strong: 0 15px 35px rgba(0, 0, 0, 0.12);
}

/* Global Refinements */
body {
    font-family: var(--font-primary);
    background-color: var(--neutral-200);
    color: var(--primary-color);
    line-height: 1.6;
}

/* Button System */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    border: none;
    box-shadow: var(--shadow-subtle);
    cursor: pointer;
    outline: none;
}

.btn-primary {
    background-color: var(--accent-color);
    color: var(--neutral-100);
}

.btn-primary:hover {
    background-color: var(--accent-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
}

/* Modal System */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(44, 62, 80, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.show {
    opacity: 1;
    visibility: visible;
}

.modal-container {
    background-color: var(--neutral-100);
    border-radius: 12px;
    width: 100%;
    max-width: 700px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 2rem;
    box-shadow: var(--shadow-strong);
    position: relative;
    transform: scale(0.9);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.modal-overlay.show .modal-container {
    transform: scale(1);
    opacity: 1;
}

/* Form Styling */
.module-form {
    display: grid;
    gap: 1.5rem;
}

.form-control {
    width: 100%;
    padding: 0.875rem 1.25rem;
    border: 2px solid var(--neutral-400);
    border-radius: 8px;
    background-color: var(--neutral-200);
    color: var(--primary-color);
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    outline: none;
}

/* Toggle Switch */
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--neutral-400);
    transition: .4s;
    border-radius: 34px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--success-color);
}

input:checked + .toggle-slider:before {
    transform: translateX(26px);
}

/* Responsive Adjustments */
@media screen and (max-width: 768px) {
    .modal-container {
        width: 95%;
        margin: 0 auto;
        padding: 1.5rem;
    }
}

/* Micro-interactions */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
