<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wise Management</title>
    <style>
        /* Wise-specific styles */
        .wise-management {
            padding: var(--spacing-lg);
            background-color: var(--bg-secondary);
        }

        .wise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .wise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-lg);
        }

        .wise-card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border-light);
            padding: var(--spacing-md);
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow-sm);
        }

        .wise-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-5px);
        }

        .wise-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .wise-status {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .wise-status.active {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .wise-status.inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .wise-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .wise-category {
            color: var(--text-tertiary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-sm);
        }

        .wise-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-md);
        }

        .wise-compliance {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.8rem;
        }

        .compliance-badge {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            font-weight: 600;
        }

        .compliance-badge.low {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .compliance-badge.medium {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info-color);
        }

        .compliance-badge.high {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .filters-section {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .filter-group select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-medium);
            border-radius: var(--border-radius-md);
        }
    </style>
</head>
<body>
    <div class="wise-management">
        <div class="wise-header">
            <h2>Wise Management</h2>
            <button id="addWiseBtn" class="btn-primary">
                <i class="fas fa-plus"></i> Add New Wise
            </button>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label>Category:</label>
                <select id="wiseCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                    <option value="operations">Operations</option>
                    <option value="integrations">Integrations</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Compliance Level:</label>
                <select id="wiseComplianceFilter">
                    <option value="">All Levels</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="wiseStatusFilter">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div id="wiseGrid" class="wise-grid">
            <!-- Wise items will be dynamically populated here -->
        </div>
    </div>

    <!-- Modals will be dynamically created by JavaScript -->
    <div id="wiseModal" class="modal"></div>
    <div id="wiseDetailsModal" class="modal"></div>

    <script src="/dashboard/js/wise.js"></script>
</body>
</html>
