<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise Pro - Plan Pricing Management</title>
    
    <!-- Custom Page-Specific Styles -->
    <style>
        :root {
            /* Inherit dashboard color variables */
            --plan-card-bg: var(--bg-primary);
            --plan-card-border: var(--border-light);
            --plan-card-shadow: var(--shadow-md);
        }

        .plans-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            padding: var(--spacing-lg);
        }

        .plan-card {
            background-color: var(--plan-card-bg);
            border: 1px solid var(--plan-card-border);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--plan-card-shadow);
            padding: var(--spacing-lg);
            transition: transform 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-5px);
        }

        .plan-actions {
            display: flex;
            justify-content: space-between;
            margin-top: var(--spacing-md);
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .plan-status {
            font-size: 0.875rem;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
        }

        .plan-status.active {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .plan-status.inactive {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
        .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1050;
    display: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
    outline: 0;
    background-color: rgba(0,0,0,0.5);
}

.modal.show {
    display: block;
}

.modal-dialog {
    position: relative;
    width: auto;
    margin: 0.5rem;
    pointer-events: none;
}

.modal-content {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 100%;
    pointer-events: auto;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.2);
    border-radius: 0.3rem;
    outline: 0;
}

.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1040;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    opacity: 0.5;
}
        .activity-log-container {
        max-height: 600px;
        overflow-y: auto;
    }

    .activity-log-item {
        border-bottom: 1px solid #eee;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    .activity-log-item:hover {
        background-color: #f8f9fa;
    }

    .activity-log-item .activity-icon {
        margin-right: 10px;
        color: #6c757d;
    }

    .activity-log-item .activity-details {
        font-size: 0.9rem;
    }

    .activity-log-item .activity-timestamp {
        color: #6c757d;
        font-size: 0.8rem;
    }

    .no-activities-placeholder {
        text-align: center;
        color: #6c757d;
        padding: 20px;
    }

    .no-activities-placeholder i {
        font-size: 3rem;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Plan Pricing Management</h1>
            <button id="addNewPlanBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Plan
            </button>
        </div>

        <div id="plansListContainer" class="plans-container">
            <!-- Plans will be dynamically populated here -->
            <div class="loading-placeholder">
                <i class="fas fa-spinner fa-spin"></i>
                Loading Plans...
            </div>
        </div>
    </div>

    <!-- Placeholder for dynamic modal (will be created in JS) -->
    <div id="planFormModalContainer"></div>

    <!-- Confirmation Modal Placeholder -->
    <div id="confirmationModalContainer"></div>
     <!-- Activity Log Section -->
        <div class="col-md-4">
            <div class="card activity-log-container">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fas fa-history"></i> Plan Activity Log
                    </h5>
                    <div class="filter-options">
                        <select id="activityLogFilter" class="form-control form-control-sm">
                            <option value="all">All Activities</option>
                            <option value="PLAN_CREATED">Plan Created</option>
                            <option value="PLAN_UPDATED">Plan Updated</option>
                            <option value="PLAN_DELETED">Plan Deleted</option>
                        </select>
                    </div>
                </div>
                <div class="card-body" id="activityLogContainer">
                    <div class="no-activities-placeholder">
                        <i class="fas fa-inbox text-muted"></i>
                        <p>No recent activities</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button id="loadMoreActivitiesBtn" class="btn btn-sm btn-outline-primary" style="display: none;">
                        Load More Activities
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
