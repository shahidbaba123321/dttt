<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise Pro - Plan Pricing Management</title>
    
    <!-- Custom Page-Specific Styles -->
    <style>
        /* Plan Pricing Management - Enterprise-Level Styling */
:root {
    /* Color Palette */
    --pricing-primary: #1A5F7A;
    --pricing-secondary: #159895;
    --pricing-accent: #57C5B6;
    --pricing-background: #F8F9FA;
    --pricing-text-dark: #2C3333;
    --pricing-text-muted: #5D6D7E;
    --pricing-border: #E0E4E8;
    --pricing-success: #2ECC71;
    --pricing-danger: #E74C3C;
    --pricing-warning: #F39C12;
    --pricing-info: #3498DB;

    /* Typography */
    --pricing-font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    
    /* Shadows and Elevations */
    --pricing-shadow-subtle: 0 2px 4px rgba(0, 0, 0, 0.06);
    --pricing-shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.1);
    --pricing-shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.12);
}

/* Page Container */
.page-container {
    background-color: var(--pricing-background);
    padding: 2rem;
    border-radius: 0.75rem;
}

/* Page Header */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--pricing-border);
}

.page-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--pricing-text-dark);
}

/* Add New Plan Button */
.btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--pricing-primary);
    color: white;
    padding: 0.625rem 1.25rem;
    border-radius: 0.375rem;
    transition: all 0.3s ease;
    box-shadow: var(--pricing-shadow-subtle);
}

.btn-primary:hover {
    background-color: var(--pricing-secondary);
    transform: translateY(-2px);
    box-shadow: var(--pricing-shadow-medium);
}

/* Plans Container */
.plans-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

/* Plan Card */
.plan-card {
    background-color: white;
    border-radius: 0.75rem;
    box-shadow: var(--pricing-shadow-medium);
    overflow: hidden;
    transition: all 0.3s ease;
}

.plan-card:hover {
    transform: translateY(-10px);
    box-shadow: var(--pricing-shadow-strong);
}

.plan-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: var(--pricing-background);
    border-bottom: 1px solid var(--pricing-border);
}

.plan-header h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--pricing-text-dark);
}

.plan-status {
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.plan-status.active {
    background-color: rgba(46, 204, 113, 0.1);
    color: var(--pricing-success);
}

.plan-status.inactive {
    background-color: rgba(231, 76, 60, 0.1);
    color: var(--pricing-danger);
}

.plan-body {
    padding: 1rem;
}

.plan-pricing {
    display: flex;
    justify-content: space-between;
    margin: 1rem 0;
    padding: 1rem;
    background-color: var(--pricing-background);
    border-radius: 0.5rem;
}

.plan-modules {
    margin-top: 1rem;
}

.plan-modules .badge {
    background-color: var(--pricing-accent);
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    display: inline-block;
}

.plan-actions {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border-top: 1px solid var(--pricing-border);
}

.plan-actions .btn {
    flex: 1;
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    text-align: center;
}

.plan-actions .btn-primary {
    background-color: var(--pricing-primary);
    color: white;
}

.plan-actions .btn-danger {
    background-color: var(--pricing-danger);
    color: white;
}

/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal.show {
    display: flex;
}

.modal-dialog {
    background-color: white;
    border-radius: 0.75rem;
    width: 100%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: var(--pricing-shadow-strong);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--pricing-border);
}

.modal-body {
    padding: 1.5rem;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    padding: 1rem;
    border-top: 1px solid var(--pricing-border);
}

/* Form Styles */
.form-group {
    margin-bottom: 1rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--pricing-border);
    border-radius: 0.375rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--pricing-primary);
    box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
}

/* Activity Log Styles */
.activity-log-container {
    background-color: white;
    border-radius: 0.75rem;
    box-shadow: var(--pricing-shadow-medium);
}

.activity-log-item {
    padding: 1rem;
    border-bottom: 1px solid var(--pricing-border);
}

.activity-log-item:last-child {
    border-bottom: none;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .page-container {
        padding: 1rem;
    }

    .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .plans-container {
        grid-template-columns: 1fr;
    }

    .modal-dialog {
        width: 95%;
        margin: 0 auto;
    }
}
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1>Plan Pricing Management</h1>
            <button id="addNewPlanBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Plan
            </button>
        </div>

        <div id="plansListContainer" class="plans-container">
            <!-- Plans will be dynamically populated here -->
            <div class="loading-placeholder">
                <i class="fas fa-spinner fa-spin"></i>
                Loading Plans...
            </div>
        </div>
    </div>

    <!-- Placeholder for dynamic modal (will be created in JS) -->
    <div id="planFormModalContainer"></div>

    <!-- Confirmation Modal Placeholder -->
    <div id="confirmationModalContainer"></div>
     <!-- Activity Log Section -->
        <div class="col-md-4">
            <div class="card activity-log-container">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fas fa-history"></i> Plan Activity Log
                    </h5>
                    <div class="filter-options">
                        <select id="activityLogFilter" class="form-control form-control-sm">
                            <option value="all">All Activities</option>
                            <option value="PLAN_CREATED">Plan Created</option>
                            <option value="PLAN_UPDATED">Plan Updated</option>
                            <option value="PLAN_DELETED">Plan Deleted</option>
                        </select>
                    </div>
                </div>
                <div class="card-body" id="activityLogContainer">
                    <div class="no-activities-placeholder">
                        <i class="fas fa-inbox text-muted"></i>
                        <p>No recent activities</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button id="loadMoreActivitiesBtn" class="btn btn-sm btn-outline-primary" style="display: none;">
                        Load More Activities
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
