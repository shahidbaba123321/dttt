<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWise Pro - Plan Pricing Management</title>
    
    <!-- Custom Page-Specific Styles -->
    <style>
        /* Plan Pricing Management - Enterprise-Level Styling */
:root {
    /* Color Palette */
    --pricing-primary: #1A5F7A;
    --pricing-secondary: #159895;
    --pricing-accent: #57C5B6;
    --pricing-background: #F8F9FA;
    --pricing-text-dark: #2C3333;
    --pricing-text-muted: #5D6D7E;
    --pricing-border: #E0E4E8;
    --pricing-success: #2ECC71;
    --pricing-danger: #E74C3C;
    --pricing-warning: #F39C12;
    --pricing-info: #3498DB;

    /* Typography */
    --pricing-font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    
    /* Shadows and Elevations */
    --pricing-shadow-subtle: 0 2px 4px rgba(0, 0, 0, 0.06);
    --pricing-shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.1);
    --pricing-shadow-strong: 0 10px 20px rgba(0, 0, 0, 0.12);
}

/* Page Container */
.page-container {
    background-color: var(--pricing-background);
    padding: 2rem;
    border-radius: 0.75rem;
}

/* Page Header */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--pricing-border);
}

.page-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--pricing-text-dark);
}

/* Add New Plan Button */
.btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background-color: var(--pricing-primary);
    color: white;
    padding: 0.625rem 1.25rem;
    border-radius: 0.375rem;
    transition: all 0.3s ease;
    box-shadow: var(--pricing-shadow-subtle);
}

.btn-primary:hover {
    background-color: var(--pricing-secondary);
    transform: translateY(-2px);
    box-shadow: var(--pricing-shadow-medium);
}

/* Plans Container */
.plans-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    padding: var(--spacing-lg);
}

.plan-card {
    background-color: var(--neutral-100);
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    border: 1px solid var(--neutral-300);
    position: relative;
}
.plan-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(to right, var(--pricing-primary), var(--pricing-secondary));
}

.plan-card:hover {
    transform: translateY(-15px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
}

.plan-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.25rem;
    background-color: var(--neutral-200);
}

.plan-header h3 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--pricing-text-dark);
    margin: 0;
}

.plan-status {
    padding: 0.5rem 1rem;
    border-radius: 2rem;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.plan-status.active {
    background-color: rgba(46, 204, 113, 0.1);
    color: var(--pricing-success);
    border: 1px solid rgba(46, 204, 113, 0.3);
}

.plan-status.inactive {
    background-color: rgba(231, 76, 60, 0.1);
    color: var(--pricing-danger);
    border: 1px solid rgba(231, 76, 60, 0.3);
}


.plan-body {
    padding: 1rem;
}

.plan-pricing {
    display: flex;
    justify-content: space-between;
    margin: 1rem 0;
    padding: 1rem;
    background-color: var(--pricing-background);
    border-radius: 0.5rem;
}

.plan-modules {
    margin-top: 1rem;
}

.plan-modules .badge {
    background-color: var(--pricing-accent);
    color: white;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    display: inline-block;
}

.plan-actions {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border-top: 1px solid var(--pricing-border);
}

.plan-actions .btn {
    flex: 1;
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    text-align: center;
}

.plan-actions .btn-primary {
    background-color: var(--pricing-primary);
    color: white;
}

.plan-actions .btn-danger {
    background-color: var(--pricing-danger);
    color: white;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.modal.show {
    display: flex;
    opacity: 1;
}

.modal-dialog {
    background-color: var(--neutral-100);
    border-radius: 1rem;
    width: 100%;
    max-width: 700px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
    position: relative;
    transform: scale(0.7);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}


.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--pricing-border);
}

.modal-body {
    padding: 1.5rem;
}
        .modal.show .modal-dialog {
    transform: scale(1);
    opacity: 1;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    padding: 1rem;
    border-top: 1px solid var(--pricing-border);
}

/* Form Styles */
.form-group {
    margin-bottom: 1rem;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--pricing-border);
    border-radius: 0.375rem;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: var(--pricing-primary);
    box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
}

/* Activity Log Styles */
.activity-log-container {
    background-color: var(--neutral-100);
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    border: 1px solid var(--neutral-300);
}

.activity-log-item {
    display: flex;
    align-items: center;
    padding: 1.25rem;
    border-bottom: 1px solid var(--neutral-300);
    transition: background-color 0.3s ease;
}

.activity-log-item:hover {
    background-color: var(--neutral-200);
}

.activity-icon {
    font-size: 1.5rem;
    margin-right: 1rem;
    color: var(--pricing-primary);
}

.activity-details {
    flex-grow: 1;
}

.activity-details strong {
    color: var(--pricing-text-dark);
    font-weight: 600;
}

.activity-timestamp {
    color: var(--pricing-text-muted);
    font-size: 0.8rem;
    margin-top: 0.25rem;
}


.activity-log-item:last-child {
    border-bottom: none;
}

 /* Load More Button */
#loadMoreActivitiesBtn {
    display: block;
    width: 100%;
    padding: 1rem;
    background-color: var(--pricing-primary);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

#loadMoreActivitiesBtn:hover {
    background-color: var(--pricing-secondary);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

#loadMoreActivitiesBtn:disabled {
    background-color: var(--neutral-400);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}
       

/* Responsive Adjustments */
@media (max-width: 768px) {
    .page-container {
        padding: 1rem;
    }

    .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .plans-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }

    .modal-dialog {
        width: 95%;
        margin: 0 auto;
        max-height: 95vh;
    }

    .activity-log-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .activity-icon {
        margin-right: 0;
        margin-bottom: 0.5rem;
    }
}
    </style>
</head>
<body>
   <div class="page-container">
    <div class="page-header">
        <h1>Plan Pricing Management</h1>
        <button id="addNewPlanBtn" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Plan
        </button>
    </div>

    <div id="plansListContainer" class="plans-container">
        <div class="loading-placeholder">
            <i class="fas fa-spinner fa-spin"></i>
            Loading Plans...
        </div>
    </div>

    <!-- Placeholder for dynamic modal (will be created in JS) -->
    <div id="planFormModalContainer"></div>

    <!-- Confirmation Modal Placeholder -->
    <div id="confirmationModalContainer"></div>

    <!-- Activity Log Section -->
    <div class="col-md-4">
        <div class="card activity-log-container">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="fas fa-history"></i> Plan Activity Log
                </h5>
                <div class="filter-options">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Date From</label>
                            <input type="date" id="activityLogDateFrom" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-6">
                            <label>Date To</label>
                            <input type="date" id="activityLogDateTo" class="form-control form-control-sm">
                        </div>
                    </div>
                    <select id="activityLogFilter" class="form-control form-control-sm mt-2">
                        <option value="all">All Activities</option>
                        <option value="PLAN_CREATED">Plan Created</option>
                        <option value="PLAN_UPDATED">Plan Updated</option>
                        <option value="PLAN_DELETED">Plan Deleted</option>
                    </select>
                    <div class="d-flex justify-content-between mt-2">
                        <button id="applyActivityLogFilters" class="btn btn-sm btn-primary mr-1">
                            <i class="fas fa-filter"></i> Apply
                        </button>
                        <button id="resetActivityLogFilters" class="btn btn-sm btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" id="activityLogContainer">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Activity Type</th>
                            <th>Plan Name</th>
                            <th>User</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="activityLogTableBody">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="no-activities-placeholder">
                                    <i class="fas fa-inbox text-muted"></i>
                                    <p>No recent activities</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-center">
                <button id="loadMoreActivitiesBtn" class="btn btn-sm btn-outline-primary" style="display: none;">
                    Load More Activities
                </button>
            </div>
        </div>
    </div>

    <!-- Log Details Modal -->
    <div class="modal fade" id="logDetailsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="logDetailsModalBody">
                    <!-- Details will be dynamically populated -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        function showLogDetails(encodedDetails) {
    try {
        const details = decodeURIComponent(encodedDetails);
        const modalBody = document.getElementById('logDetailsModalBody');
        modalBody.innerHTML = `<pre>${details}</pre>`;
        $('#logDetailsModal').modal('show');
    } catch (error) {
        console.error('Error showing log details:', error);
    }
}
    </script>
</body>
</html>
