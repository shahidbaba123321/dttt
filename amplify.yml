version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - cd dashboard && npm install
        build:
          commands:
            - cd dashboard && npm run build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
        discard-paths: no
      cache:
        paths:
          - node_modules/**/*
          - dashboard/node_modules/**/*
